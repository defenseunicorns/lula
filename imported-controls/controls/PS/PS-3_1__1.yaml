control-acronym: PS-3(1)
control-information: >-
  Description:

  The organization ensures that individuals accessing an information system
  processing, storing, or transmitting classified information are cleared and
  indoctrinated to the highest classification level of the information to which
  they have access on the system.


  Supplemental Guidance:

  Related controls: AC-3, AC-4.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Personnel security policy; procedures addressing
  personnel screening; records of screened personnel; other relevant documents
  or records].


  Interview: [SELECT FROM: Organizational personnel with personnel security
  responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Organizational processes for clearing and indoctrinating
  personnel for access to classified information].
