implementation-guidance: >-
  The organization being inspected/assessed ensures that individuals accessing
  an information system processing, storing, or transmitting classified
  information are cleared and indoctrinated to the highest classification level
  of the information to which they have access on the system.


  Recommended Compelling Evidence:

  1.) Security clearance data for all individuals using the classified
  information system.

  2.) System account list.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines security clearance data for all individuals using the
  classified information system and the system account list (AC-2) and compares
  lists to ensure all personnel accessing the system are cleared and
  indoctrinated to the highest classification level of the information to which
  they have access on the system.
