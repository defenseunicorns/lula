cci-definition: '001522: The organization, upon termination of individual
  employment, disables information system access within organization-defined
  time period.'
implementation-guidance: >-
  The organization being inspected/assessed upon termination of individual
  employment, terminates information system access immediately and IAW
  organization security policy and procedures. The organization must retain an
  audit trail of account termination actions (AU-2). DoD has defined the time
  period as immediately.

  Recommended Compelling Evidence:

  1.) Security policy documentation on procedures for account termination
  actions and auditing of actions.

  2.) Audit records pertaining to account termination actions.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines organizational security policy and procedures
  documentation and audit records of account termination actions to ensure
  account termination actions are conducted immediately and IAW organizational
  security policy and procedures. DoD has defined the time period as
  immediately.
