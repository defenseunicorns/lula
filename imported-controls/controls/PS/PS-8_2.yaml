control-acronym: PS-8
control-information: >-
  Description:

  The organization:

  a. Employs a formal sanctions process for individuals failing to comply with
  established information security policies and procedures; and

  b. Notifies [Assignment: organization-defined personnel or roles] within
  [Assignment: organization-defined time period] when a formal employee
  sanctions process is initiated, identifying the individual sanctioned and the
  reason for the sanction.


  Supplemental Guidance:

  Organizational sanctions processes reflect applicable federal laws, Executive
  Orders, directives, regulations, policies, standards, and guidance. Sanctions
  processes are described in access agreements and can be included as part of
  general personnel policies and procedures for organizations. Organizations
  consult with the Office of the General Counsel regarding matters of employee
  sanctions. Related controls: PL-4, PS-6.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Personnel security policy; procedures addressing
  personnel sanctions; rules of behavior; records of formal sanctions; other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with personnel security
  responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Organizational processes for managing personnel sanctions;
  automated mechanisms supporting and/or implementing notifications].
