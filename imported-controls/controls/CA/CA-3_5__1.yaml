cci: 2080
cci-definition: '002080: The organization employs either an allow-all, deny-by
  exception or deny-all, permit by exception policy for allowing
  organization-defined information systems to connect to external information
  systems.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  employ a deny-all, permit by exception policy for allowing any systems
  requiring external connectivity to connect to external information systems.
  For information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 2080. DoD has defined the information systems as any
  systems requiring external connectivity.

  Recommended Compelling Evidence:

  1.) Signed and dated SOP/TTP documenting the (reference exception to policy
  section) configuration of information systems to employ a deny-all, permit by
  exception policy for allowing any systems requiring external connectivity to
  connect to external information systems.

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to employ a deny-all,
  permit by exception policy for allowing any systems requiring external
  connectivity to connect to external information systems. For information
  system components that have applicable STIGs or SRGs, the organization
  conducting the inspection/assessment evaluates the components to ensure that
  the organization being inspected/assessed has configured the information
  system in compliance with the applicable STIGs and SRGs pertaining to CCI
  2080. DoD has defined the information systems as any systems requiring
  external connectivity.
