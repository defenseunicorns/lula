cci-definition: '002066: The organization accepts the results of an assessment
  of the organization-defined information system performed by
  organization-defined external organization when the assessment meets
  organization-defined requirements.'
implementation-guidance: >-
  The organization being inspected/assessed accepts the results of an assessment
  of the information system defined in CA-2 (3), CCI 2067 performed by external
  organization defined in CA-2 (3), CCI 2068 when the assessment meets
  requirements defined in CA-2 (3), CCI 2069. The organization must maintain
  records of acceptance or rejection of external organization assessment
  results.

  Recommended Compelling Evidence:

  1.) Audit records to determine acceptance or rejection of external
  organization assessment results to ensure organization accepts the results of
  an assessment of the information system defined in CA-2 (3), CCI 2067
  performed by external organization defined in CA-2 (3), CCI 2068 when the
  assessment meets requirements defined in CA-2 (3), CCI 2069.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines a sampling of records of acceptance or rejection of
  external organization assessment results to ensure the organization being
  inspected/assessed accepts the results of an assessment of the information
  system defined in CA-2 (3), CCI 2067 performed by external organization
  defined in CA-2 (3), CCI 2068 when the assessment meets requirements defined
  in CA-2 (3), CCI 2069.
