control-acronym: CA-8(2)
control-information: >-
  Description:

  The organization employs [Assignment: organization-defined red team exercises]
  to simulate attempts by adversaries to compromise organizational information
  systems in accordance with [Assignment: organization-defined rules of
  engagement].


  Supplemental Guidance:

  Red team exercises extend the objectives of penetration testing by examining
  the security posture of organizations and their ability to implement effective
  cyber defenses. As such, red team exercises reflect simulated adversarial
  attempts to compromise organizational mission/business functions and provide a
  comprehensive assessment of the security state of information systems and
  organizations. Simulated adversarial attempts to compromise organizational
  missions/business functions and the information systems that support those
  missions/functions may include technology-focused attacks (e.g., interactions
  with hardware, software, or firmware components and/or mission/business
  processes) and social engineering-based attacks (e.g., interactions via email,
  telephone, shoulder surfing, or personal conversations). While penetration
  testing may be largely laboratory-based testing, organizations use red team
  exercises to provide more comprehensive assessments that reflect real-world
  conditions. Red team exercises can be used to improve security awareness and
  training and to assess levels of security control effectiveness.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Security assessment and authorization policy;
  procedures addressing penetration testing; procedures addressing red team
  exercises; security plan; security assessment plan; results of red team
  exercise; penetration test report; security assessment report; rules of
  engagement; security assessment evidence; other relevant documents or
  records].


  Interview: [SELECT FROM: Organizational personnel with security assessment
  responsibilities; organizational personnel with information security
  responsibilities; system/network administrators].


  Test: [SELECT FROM: Automated mechanisms supporting employment of red team
  exercises].
