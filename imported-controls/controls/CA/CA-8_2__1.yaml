cci-definition: '002097: The organization defines red team exercises to simulate
  attempts by adversaries to compromise organizational information systems.'
implementation-guidance: >-
  The organization being inspected/assessed defines and documents red team
  exercises to simulate attempts by adversaries to compromise organizational
  information systems. DoD has determined the red team exercises are not
  appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) SOP/TTP documenting red team exercises to simulate attempts by adversaries
  to compromise organizational information systems.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented red team exercises to ensure the
  organization being inspected/assessed defines red team exercises to simulate
  attempts by adversaries to compromise organizational information systems. DoD
  has determined the red team exercises are not appropriate to define at the
  Enterprise level.
