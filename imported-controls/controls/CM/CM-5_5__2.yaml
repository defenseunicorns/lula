test-results: UDS strictly limits privileges for making changes to
  system-related information within production and operational environments
  through a robust combination of identity management, role-based access
  control, and automated policy enforcement. Specifically, access and privilege
  assignments are centrally managed through Keycloak and enforced by
  AuthService, allowing only authorized personnel with designated administrative
  roles to modify system configurations or operational components. Pepr acts as
  the policy engine to enforce deployment and operational constraints within
  Kubernetes, preventing unauthorized configuration changes or deployments.
