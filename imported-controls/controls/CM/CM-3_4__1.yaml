implementation-guidance: >-
  The organization being inspected/assessed requires an information security
  representative to be a member of the configuration control board. DoD has
  defined the configuration change control element as the configuration control
  board.

  Recommended Compelling Evidence:

  1.) Membership list of the CCB, which identifies an information security
  representative as a member
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the membership list of the organization's configuration
  control board to ensure an information security representative is a member of
  the organization's configuration control board.
