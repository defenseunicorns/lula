control-acronym: CM-3(4)
control-information: >-
  Description:

  The organization requires an information security representative to be a
  member of the [Assignment: organization-defined configuration change control
  element].


  Supplemental Guidance:

  Information security representatives can include, for example, senior agency
  information security officers, information system security officers, or
  information system security managers. Representation by personnel with
  information security expertise is important because changes to information
  system configurations can have unintended side effects, some of which may be
  security-relevant. Detecting such changes early in the process can help avoid
  unintended, negative consequences that could ultimately affect the security
  state of organizational information systems. The configuration change control
  element in this control enhancement reflects the change control elements
  defined by organizations in CM-3.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Configuration management policy; procedures addressing
  information system configuration change control; configuration management
  plan; security plan; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with configuration change
  control responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Organizational processes for configuration change
  control].
