cci-definition: '001809: The organization monitors software installation policy
  compliance per organization-defined frequency.'
implementation-guidance: >-
  The organization being inspected/assessed must monitor software installation
  policy compliance at least monthly. The organization must maintain audit
  trails of monitoring activity. DoD has defined the frequency as at least
  monthly.

  Recommended Compelling Evidence:

  1.) Signed and dated configuration management plan
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the audit trails of monitoring activities to ensure the
  organization being inspected/assessed monitors software installation policy
  compliance at least monthly. DoD has defined the frequency as at least
  monthly.
