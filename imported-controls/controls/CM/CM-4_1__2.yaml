cci-definition: '001818: The organization analyzes changes to the information
  system in a separate test environment before installation in an operational
  environment.'
implementation-guidance: >-
  The organization being inspected/assessed documents and employs a policy to
  analyze changes to the information system in a separate test environment
  before installation in an operational environment, looking for security
  impacts due to flaws, weaknesses, incompatibility, or intentional malice. The
  organization must maintain records of analysis of changes to the information
  system.

  Recommended Compelling Evidence:

  1.) Signed and dated policy to analyze changes to the information system in a
  separate test environment before installation in an operational environment,
  looks for security impacts due to flaws, weaknesses, incompatibility, or
  intentional malice.

  2.) Records of analysis
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented policy for analyzing changes as well as
  records of analysis to ensure the organization being inspected/assessed
  analyzes changes to the information system in a separate test environment
  before installation in an operational environment, looking for security
  impacts due to flaws, weaknesses, incompatibility, or intentional malice.
