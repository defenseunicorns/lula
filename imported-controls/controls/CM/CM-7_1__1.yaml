cci: 384
cci-definition: '000384: The organization reviews the information system per
  organization defined frequency to identify unnecessary and nonsecure
  functions, ports, protocols, and services.'
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to review the information system every 30 days to identify unnecessary and
  nonsecure functions, ports, protocols, and services. The organization must
  maintain an audit trail of the reviews. DoD has defined the frequency as every
  30 days.

  Recommended Compelling Evidence:

  1.) Approved ports, protocols, and/or services list

  2.) Audit trail of ports, protocols, and/or services scan and/or review
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented process and audit trail of reviews to
  ensure the organization being inspected/assessed reviews the information
  system every 30 days to identify unnecessary and nonsecure functions, ports,
  protocols, and services. DoD has defined the frequency as every 30 days.
