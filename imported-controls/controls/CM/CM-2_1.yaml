test-results: UDS fully supports the development and documentation of current
  baseline configurations through the integrated use of Infrastructure as Code
  (IaC) with OpenTofu, and secure, consistent deployment of software and
  infrastructure components via signed Zarf packages. These practices inherently
  document system configurations, including software versions, dependencies,
  container images, security settings, network configurations, and resource
  specifications. Additionally, configuration policy enforcement via Pepr ensure
  adherence to documented baselines, quickly identifying and reporting any
  deviations. Collectively, these technical capabilities facilitate the
  establishment and continuous documentation of accurate, auditable, and
  up-to-date baseline configurations, fully satisfying the intent of this
  control.
