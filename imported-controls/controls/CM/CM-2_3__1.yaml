test-results: UDS fully supports retention of previous baseline configurations
  for rollback purposes through its use of Infrastructure as Code (IaC) via
  OpenTofu, along with secure deployment mechanisms utilizing signed Zarf
  packages. These tools inherently maintain complete, version-controlled
  histories of baseline configurations, including previous software versions,
  container images, infrastructure settings, and dependencies, enabling rapid
  rollback to stable or previously approved system states. Additionally,
  configuration histories are securely stored, auditable, and retained to meet
  the DoD-defined requirement, specifically retaining the previously approved
  baseline configurations of information system components for a minimum
  duration of three months. This built-in capability ensures robust rollback
  support and aligns precisely with the DoD retention standards and
  organizational rollback policies.
