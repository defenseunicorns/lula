implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to conduct Privacy Impact Assessments (PIAs) for information systems,
  programs, or other activities that pose a privacy risk in accordance with
  applicable law, OMB policy, or any existing organizational policies and
  procedures.


  Only applies to non national security systems.


  Recommended Compelling Evidence:

  Only applies to non-national security systems. Supply documentation that
  refers to process to conduct Privacy Impact Assessments (PIAs) for information
  systems, programs, or other activities that pose a privacy risk in accordance
  with applicable law, OMB policy, or any existing organizational policies and
  procedures.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented process to ensure the organization being
  inspected/assessed conducts Privacy Impact Assessments (PIAs) for information
  systems, programs, or other activities that pose a privacy risk in accordance
  with applicable law, OMB policy, or any existing organizational policies and
  procedures.
