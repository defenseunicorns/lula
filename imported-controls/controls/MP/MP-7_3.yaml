implementation-guidance: >-
  The organization being inspected/assessed defines and documents the security
  safeguards to use for restricting or prohibiting the use of
  organization-defined types of information system media on organization-defined
  information systems or system components. DoD has determined the security
  safeguards are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated SOP or TTP, referencing section that defines security
  safeguards
