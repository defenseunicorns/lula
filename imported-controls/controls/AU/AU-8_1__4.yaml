cci-definition: '001892: The organization defines the time difference which,
  when exceeded, will require the information system to synchronize the internal
  information system clocks to the organization-defined authoritative time
  source.'
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the time
  difference, which, when exceeded, will require the information system to
  synchronize the internal information system clocks. DoD has determined the
  time difference is not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented time difference to ensure the organization being inspected/assessed
  defines the time difference which, when exceeded, will require the information
  system to synchronize the internal information system clocks.


  DoD has determined the time difference is not appropriate to define at the
  Enterprise level.
