test-results: While UDS does not include an NTP server, it is designed to
  utilize the time synchronization mechanisms provided by the underlying
  infrastructure. Therefore, it is the responsibility of Mission Hero to
  configure and maintain time synchronization on the infrastructure. This
  includes comparing internal information system clocks with an authoritative
  time source at an organization-defined frequency and synchronizing the clocks
  when the time difference exceeds an organization-defined threshold.
