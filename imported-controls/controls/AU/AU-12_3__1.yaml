implementation-guidance: >-
  The organization being inspected/assessed defines and documents the selectable
  event criteria for which changed auditing is to be performed. DoD has
  determined the selectable event criteria is not appropriate to define at the
  Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy, referencing section
  pertaining to selectable event criteria to be used as the basis for changes to
  the auditing

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented selectable event criteria to ensure the
  organization being inspected/assessed defines the selectable event criteria
  for which changed auditing is to be performed. DoD has determined the
  selectable event criteria is not appropriate to define at the Enterprise
  level.
