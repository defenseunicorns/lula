control-acronym: AU-12(3)
control-information: >-
  Description:

  The information system provides the capability for [Assignment:
  organization-defined individuals or roles] to change the auditing to be
  performed on [Assignment: organization-defined information system components]
  based on [Assignment: organization-defined selectable event criteria] within
  [Assignment: organization-defined time thresholds].


  Supplemental Guidance:

  This control enhancement enables organizations to extend or limit auditing as
  necessary to meet organizational requirements. Auditing that is limited to
  conserve information system resources may be extended to address certain
  threat situations. In addition, auditing may be limited to a specific set of
  events to facilitate audit reduction, analysis, and reporting. Organizations
  can establish time thresholds in which audit actions are changed, for example,
  near real-time, within minutes, or within hours. Related control: AU-7.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Audit and accountability policy; procedures addressing
  audit record generation; information system design documentation; information
  system configuration settings and associated documentation; system-generated
  list of individuals or roles authorized to change auditing to be performed;
  information system audit records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with audit record generation
  responsibilities; organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Automated mechanisms implementing audit record generation
  capability].
