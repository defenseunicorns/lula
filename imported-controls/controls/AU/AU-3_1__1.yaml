control-acronym: AU-3(1)
control-information: >-
  Description:

  The information system generates audit records containing the following
  additional information: [Assignment: organization-defined additional, more
  detailed information].


  Supplemental Guidance:

  Detailed information that organizations may consider in audit records
  includes, for example, full text recording of privileged commands or the
  individual identities of group account users. Organizations consider limiting
  the additional audit information to only that information explicitly needed
  for specific audit requirements. This facilitates the use of audit trails and
  audit logs by not including information that could potentially be misleading
  or could make it more difficult to locate information of interest.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Audit and accountability policy; procedures addressing
  content of audit records; information system design documentation; information
  system configuration settings and associated documentation; list of
  organization-defined auditable events; information system audit records; other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with audit and
  accountability responsibilities; organizational personnel with information
  security responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Information system audit capability].
