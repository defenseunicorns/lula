ap-acronym: AU-3(1).1
cci: 135
cci-definition: '000135: The information system generates audit records
  containing the organization-defined additional, more detailed information that
  is to be included in the audit records.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  generate audit records containing the organization defined additional, more
  detailed information as defined in AU-3 (1), CCI 1488 that is to be included
  in the audit records.


  For information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 135.


  Recommended Compelling Evidence:

  1.) Sample of generated audit records

  2.) Applicable STIG/SRG checks
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure that the organization being inspected/assessed has configured
  the information system to generate audit records containing the organization
  defined additional, more detailed information as defined in AU-3 (1), CCI 1488
  that is to be included in the audit records. The organization conducting the
  inspection/assessment reviews the audit records generated to ensure that the
  records contain organization defined additional, more detailed information
  that is to be included in the audit records.

  For information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 135.
