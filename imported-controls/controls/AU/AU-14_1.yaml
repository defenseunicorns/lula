cci-definition: '001919: The information system provides the capability for
  authorized users to select a user session to capture/record or view/hear.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  provide the capability for authorized users to select a user session to
  capture/record or view/hear. For information system components that have
  applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 1919.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessments
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to provide the capability
  for authorized users to select a user session to capture/record or view/hear.
  For information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 1919.
