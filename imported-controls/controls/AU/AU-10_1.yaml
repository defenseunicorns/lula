implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  protect against an individual falsely denying having performed actions to be
  covered by non-repudiation defined in DoDI 8520.02 and DoDI 8520.03. DoDI
  8520.02 and DoDI 8520.03 meet the DoD requirement to define the actions to be
  covered by non-repudiation. For information system components that have
  applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 166.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed protects against an individual falsely denying having
  performed actions to be covered by non-repudiation defined in DoDI 8520.02 and
  DoDI 8520.03. DoDI 8520.02 and DoDI 8520.03 meet the DoD requirement to define
  the actions to be covered by non-repudiation. For information system
  components that have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 166.
