cci-definition: '001913: The organization defines the individuals or roles that
  are to be provided the capability to change the auditing to be performed based
  on organization-defined selectable event criteria, within organization-defined
  time thresholds.'
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  individuals or roles that are to be provided the capability to change the
  auditing to be performed based on the selectable event criteria defined in
  AU-12 (3), CCI 1911, within the time thresholds defined in AU-12 (3), CCI
  1912. DoD has determined that the individuals or roles are not appropriate to
  define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy, referencing section
  which defines the individuals or roles that are to be provided the capability
  to change the auditing.

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented individuals or roles to ensure the
  organization being inspected/assessed defines the individuals or roles that
  are to be provided the capability to change the auditing to be performed based
  on the selectable event criteria defined in AU-12 (3), CCI 1911, within the
  time thresholds defined in AU-12 (3), CCI 1912. DoD has determined that the
  individuals or roles are not appropriate to define at the Enterprise level.
