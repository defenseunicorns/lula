ap-acronym: AU-12(1).3
cci: 1577
cci-definition: '001577: Defines the information system components from which
  audit records are to be compiled into the system-wide audit trail.'
implementation-guidance: >-
  The organization being inspected/assessed will define and document the
  information system components from which audit records are to be compiled into
  the system-wide audit trail. The organization will periodically update this
  list to ensure it is current. DoD has determined the information system
  components are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the system-wide audit trail documentation to ensure the
  organization being inspected/assessed maintains a current list of information
  system components. DoD has determined the information system components are
  not appropriate to define at the Enterprise level.
