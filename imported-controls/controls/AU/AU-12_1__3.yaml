control-acronym: AU-12(1)
control-information: >-
  Description:

  The information system compiles audit records from [Assignment:
  organization-defined information system components] into a system-wide
  (logical or physical) audit trail that is time-correlated to within
  [Assignment: organization-defined level of tolerance for relationship between
  time stamps of individual records in the audit trail].


  Supplemental Guidance:

  Audit trails are time-correlated if the time stamps in the individual audit
  records can be reliably related to the time stamps in other audit records to
  achieve a time ordering of the records within organizational tolerances.
  Related controls: AU-8, AU-12.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Audit and accountability policy; procedures addressing
  audit record generation; information system design documentation; information
  system configuration settings and associated documentation; system-wide audit
  trail (logical or physical); information system audit records; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with audit record generation
  responsibilities; organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Automated mechanisms implementing audit record generation
  capability].
