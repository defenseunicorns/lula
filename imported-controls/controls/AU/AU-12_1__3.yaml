test-results: UDS provides comprehensive capabilities to compile audit records
  from critical information system components into a centralized, system-wide
  audit trail. Audit records are systematically collected from key platform
  components, including Keycloak (user authentication and identity management
  events), Istio Service Mesh (network traffic and security policy enforcement
  events), NeuVector (container runtime security events), Kubernetes (cluster
  resource management and operational events), and infrastructure-level events.
  These logs are securely aggregated and centrally stored using Vector and Loki,
  enabling efficient correlation and analysis through Grafana dashboards.
