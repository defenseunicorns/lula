implementation-guidance: >-
  The organization being inspected/assessed acquires or designs all information
  system and network components that provide audit record generation capability
  for the auditable events defined in AU-2 a. DoD has defined the information
  system components as all information system and network components.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy
