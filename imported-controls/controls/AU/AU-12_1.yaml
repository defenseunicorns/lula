test-results: >-
  The UDS platform provides comprehensive audit record generation capabilities
  for the auditable events defined in AU-2 across all information system and
  network components. The platform allows designated personnel or roles to
  select which auditable events are to be audited by specific components,
  ensuring flexibility and granularity in audit record generation. Key events
  that are audited include user authentication and access attempts, system and
  application access, configuration changes, data and resource access, network
  activity, security events, system and application errors, and audit and log
  management activities.

  Logs from various components, such as Keycloak, Kubernetes, and NeuVector, are
  collected using Vector and aggregated in Loki. These logs are then visualized
  in Grafana, providing detailed insights into the actions performed within the
  system. The content of the audit records includes essential details such as
  timestamps, user IDs, event types, and outcomes, fulfilling the content
  requirements defined in AU-3. This comprehensive approach ensures that all
  relevant events are captured and can be reviewed, analyzed, and reported as
  needed, in compliance with the control requirements.
