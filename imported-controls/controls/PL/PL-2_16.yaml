cci: 573
cci-definition: '000573: The organization reviews the security plan for the
  information system in accordance with organization-defined frequency.'
implementation-guidance: >-
  The information system owner as part of the annual security control review
  will also review the security plan annually. Documentation of security plan
  reviews is required as an audit trail. DoD has defined the frequency as
  annually.

  Recommended Compelling Evidence:

  1.) System security plan (SSP) update records.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the audit records of security plan reviews to verify the
  security plan has been reviewed annually. DoD has defined the frequency as
  annually.
