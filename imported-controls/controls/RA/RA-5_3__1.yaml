test-results: UDS provides details of the vulnerability scanning coverage by
  identifying which packages are affected while also identifying with packages
  deployed in the cluster do not have contain CVE data. If a package does not
  contain CVE data the user is alerted with a notification banner informing the
  risk that there may be additional vulnerabilities on this system that are not
  documented in the report. This ensures that the UDS environment has
  appropriate coverage.
