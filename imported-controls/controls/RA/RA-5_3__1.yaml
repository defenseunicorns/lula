control-acronym: RA-5(3)
control-information: >-
  Description:

  The organization employs vulnerability scanning procedures that can identify
  the breadth and depth of coverage (i.e., information system components scanned
  and vulnerabilities checked).


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Procedures addressing vulnerability scanning; security
  plan; security assessment report; vulnerability scanning tools and associated
  configuration documentation; vulnerability scanning results; patch and
  vulnerability management records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with vulnerability scanning
  responsibilities; organizational personnel with vulnerability scan analysis
  responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Organizational processes for vulnerability scanning;
  automated mechanisms/tools supporting and/or implementing vulnerability
  scanning].
control-implementation-status: Implemented
security-control-designation: System-Specific
control-implementation-narrative: Control compliance provided by System Owner...
