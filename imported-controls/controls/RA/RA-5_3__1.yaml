cci: 2373
cci-definition: '002373: Define the breadth and depth of vulnerability scanning coverage.'
implementation-guidance: >-
  The organization being inspected/assessed employs the DoD Enterprise scanning
  tool.


  Recommended Compelling Evidence:

  1.) System security plan (SSP).

  2.) Reference to system security plan (SSP) section pertaining to
  vulnerability scanning procedure to define the scope and coverage.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the software list or vulnerability scanning procedures to
  ensure the organization being inspected/assessed employs the DoD Enterprise
  scanning tool.
