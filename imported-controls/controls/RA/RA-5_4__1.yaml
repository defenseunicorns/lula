cci-definition: '001066: The organization determines what information about the
  information system is discoverable by adversaries.'
implementation-guidance: >-
  If the organization being inspected/assessed is conducting vulnerability scans
  IAW base control RA-5, they are compliant with this CCI.


  Recommended Compelling Evidence:

  1.) System security plan (SSP).

  2.) Reference to system security plan (SSP) section pertaining to procedure to
  discover what information may have been compromised in the event of a breach.
assessment-procedures: The organization conducting the inspection/assessment
  will review results of validation of base control RA-5, if the inspected
  organization is compliant with the requirements of RA-5, they are compliant
  with this CCI.
