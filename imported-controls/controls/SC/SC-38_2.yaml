implementation-guidance: >-
  The organization being inspected/assessed implements operations security
  safeguards defined in SC-38, CCI 2528 to protect key organizational
  information throughout the system development life cycle. The organization
  must maintain an audit trail of security safeguard implementation.

  Recommended Compelling Evidence:

  1.) Signed and dated Standard Operating Procedure (SOP).

  2.) Concept of Operations (CONOP).

  3.) System security plan (SSP) (reference "security" section).
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the audit trail of security safeguard implementation to
  ensure the organization being inspected/assessed employs operations security
  safeguards defined in SC-38, CCI 2528 to protect key organizational
  information throughout the system development life cycle.
