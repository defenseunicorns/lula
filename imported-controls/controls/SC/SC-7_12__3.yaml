implementation-guidance: >-
  The organization being inspected/assessed implements McAfee Host Intrusion
  Prevention (HIPS) on all information system components. DoD has defined the
  host-based boundary protection mechanisms as McAfee Host Intrusion Prevention
  (HIPS). DoD has defined the information system components as all information
  system components.

  Recommended Compelling Evidence:

  1.) Organization documentation on the implementation of Host Intrusion
  Prevention (HIPS) on all information system components.

  2.) Sampling of information system components to verify that the site only
  uses McAfee HIPS.
assessment-procedures: The organization conducting the inspection/assessment
  examines a sampling of information system components to ensure the
  organization being inspected/assessed implements McAfee Host Intrusion
  Prevention (HIPS) on all information system components. DoD has defined the
  host-based boundary protection mechanisms as McAfee Host Intrusion Prevention
  (HIPS). DoD has defined the information system components as all information
  system components.
