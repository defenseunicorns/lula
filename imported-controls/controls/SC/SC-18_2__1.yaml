control-acronym: SC-18(2)
control-information: >-
  Description:

  The organization ensures that the acquisition, development, and use of mobile
  code to be deployed in the information system meets [Assignment:
  organization-defined mobile code requirements].


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and communications protection policy; procedures
  addressing mobile code; mobile code requirements; mobile code usage
  restrictions, mobile code implementation policy and procedures; acquisition
  documentation; acquisition contracts for information system, system component,
  or information system service; system development life cycle documentation;
  other relevant documents or records].


  Interview: [SELECT FROM: System/network administrators; organizational
  personnel with information security responsibilities; organizational personnel
  with responsibilities for managing mobile code; organizational personnel with
  acquisition and contracting responsibilities].


  Test: [SELECT FROM: Organizational processes for the acquisition, development,
  and use of mobile code].
