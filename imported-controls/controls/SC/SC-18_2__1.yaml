cci: 1167
cci-definition: '001167: The organization ensures the development of mobile code
  to be deployed in information systems meets organization-defined mobile code
  requirements.'
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to develop mobile code IAW the requirements defined in CCI 1168. Recommended
  Compelling Evidence:

  1.) Signed and dated Software Configuration Management (SCM) plan that
  describes how the development of mobile code to be deployed in information
  systems, meets organization-defined mobile code requirements.

  2.) Organization's mobile code requirements.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented process to ensure the organization being
  inspected/assessed develops mobile code IAW the requirements defined in CCI
  1168.
inherited: Local
