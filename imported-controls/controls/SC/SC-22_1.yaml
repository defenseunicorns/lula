cci-definition: '001182: The information systems that collectively provide
  name/address resolution service for an organization are fault-tolerant.'
implementation-guidance: >-
  The organization being inspected/assessed implements a name service resolution
  architecture consisting of primary and secondary servers. The organization
  must document the architecture in the site security plan. For information
  system components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  1182.

  Recommended Compelling Evidence:

  1.) DNS logs.

  2.) Applicable STIG/SRG checks pertaining to CCI 1182.
assessment-procedures: The organization conducting the inspection/assessment
  reviews the sites implementation documentation of the name resolution servers
  and verifies primary and alternate services are available. For information
  system components that have applicable STIGs or SRGs, the organization
  conducting the inspection/assessment evaluates the components to ensure that
  the organization being inspected/assessed has configured the information
  system in compliance with the applicable STIGs and SRGs pertaining to CCI
  1182.
