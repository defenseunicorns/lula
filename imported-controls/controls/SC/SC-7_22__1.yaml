control-information: >-
  Description:

  The information system implements separate network addresses (i.e., different
  subnets) to connect to systems in different security domains.


  Supplemental Guidance:

  Decomposition of information systems into subnets helps to provide the
  appropriate level of protection for network connections to different security
  domains containing information with different security categories or
  classification levels.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and communications protection policy; procedures
  addressing boundary protection; information system design documentation;
  information system hardware and software; information system architecture;
  information system configuration settings and associated documentation;
  information system audit records; other relevant documents or records].


  Interview: [SELECT FROM: System/network administrators; organizational
  personnel with information security responsibilities; system developer;
  organizational personnel with boundary protection responsibilities].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  separate network addresses/different subnets].
