test-results: UDS leverages the underlying Kubernetes networking model and the
  Istio service mesh to logically separate connections to different security
  domains by assigning distinct network addresses and subnetworks (via
  Kubernetes namespaces, service CIDR ranges, and network policies). Kubernetes
  Namespaces are assigned distinct logical subnet ranges, effectively segmenting
  workloads associated with different security domains. Istio enforces strong
  boundary controls through its ingress and egress gateways, controlling
  communication flow between namespaces (subnets) and external networks. Istio
  gateways explicitly define which systems can communicate across security
  domains. While UDS inherently implements logical network segmentation at the
  software-defined networking layer (rather than at the traditional physical
  subnet layer), the intent of isolating different security domains via
  separate, clearly defined network addressing is effectively satisfied through
  these combined Kubernetes and Istio mechanisms.
