cci-definition: '001159: The organization issues public key certificates under
  an organization-defined certificate policy or obtains public key certificates
  from an approved service provider.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  issue public key certificates under DoDI 8520.02, "Public Key Infrastructure
  (PKI) and Public Key (PK) Enabling" or obtains public key certificates from an
  approved service provider. For information system components that have
  applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 1159. DoD has defined
  the certificate policy as DoDI 8520.02, "Public Key Infrastructure (PKI) and
  Public Key (PK) Enabling."

  Recommended Compelling Evidence:

  1. Signed and dated System Security Plan that verifies and validates that the
  site configures their information system to issue public key certificates
  according to DoDI 8520.02, "Public Key Infrastructure (PKI) and Public Key
  (PK) Enabling.".
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to issue public key
  certificates under DoDI 8520.02, "Public Key Infrastructure (PKI) and Public
  Key (PK) Enabling" or obtains public key certificates from an approved service
  provider. For information system components that have applicable STIGs or
  SRGs, the organization conducting the inspection/assessment evaluates the
  components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 1159. DoD has defined the certificate policy as DoDI
  8520.02, "Public Key Infrastructure (PKI) and Public Key (PK) Enabling."
