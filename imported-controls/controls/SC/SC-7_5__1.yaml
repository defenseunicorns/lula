cci-definition: '001109: The information system at managed interfaces denies
  network communications traffic by default and allows network communications
  traffic by exception (i.e., deny all, permit by exception).'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  deny network communications traffic at managed interfaces by default and
  allows network communications traffic by exception (i.e., deny all, permit by
  exception). For information system components that have applicable STIGs or
  SRGs, the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 1109.

  Recommended Compelling Evidence:

  1.) Current Network diagram.

  2.) Applicable firewall rule set.

  3.) Applicable firewall logs.

  4.) Applicable STIG/SRG checks.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to deny network
  communications traffic at managed interfaces by default and allows network
  communications traffic by exception (i.e., deny all, permit by exception). For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 1109.
