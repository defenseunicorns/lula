cci-definition: '002400: The information system audits the identity of internal
  users associated with denied outgoing communications traffic posing a threat
  to external information systems.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  audit the identity of internal users associated with denied outgoing
  communications traffic posing a threat to external information systems. For
  information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 2400.

  Recommended Compelling Evidence:

  1.) Organization configuration documentation for the information system to
  audit the identity of internal users associated with denied outgoing
  communications traffic posing a threat to external information systems

  2.) Applicable STIG/SRG checks.

  3.) Applicable firewall rule set.

  4.) Applicable firewall logs.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to audit the identity of
  internal users associated with denied outgoing communications traffic posing a
  threat to external information systems. For information system components that
  have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 2400.
