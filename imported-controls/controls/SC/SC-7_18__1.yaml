cci-definition: '001126: The information system fails securely in the event of
  an operational failure of a boundary protection device.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  fail securely in the event of an operational failure of a boundary protection
  device. For information system components that have applicable STIGs or SRGs,
  the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 1126.

  Recommended Compelling Evidence:

  1.) Organization configuration documentation for the information system to
  prevent discovery of specific system components composing a managed interface.

  2.) Applicable STIG/SRG checks.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to fail securely in the
  event of an operational failure of a boundary protection device. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 1126.
