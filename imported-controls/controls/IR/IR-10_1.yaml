implementation-guidance: >-
  The organization being inspected/assessed establishes an integrated team of
  forensic/malicious code analysts, tool developers, and real-time operations
  personnel. The organization appoints team members and defines and documents
  roles and responsibilities for each member.

  Recommended Compelling Evidence:

  1.) Documentation that appoints team members for an integrated team of
  forensic/malicious code analysts, tool developers, and real-time operations
  personnel.

  2.) Documentation that defines roles and responsibilities for each member.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines appointments to the integrated team as well as the
  documented roles and responsibilities to ensure the organization being
  inspected/assessed establishes an integrated team of forensic/malicious code
  analysts, tool developers, and real-time operations personnel.
