implementation-guidance: >-
  The organization being inspected/assessed will follow the latest incident
  response plan (IR-8) that has been revised (based on IR-4, CCI-000824) and
  disseminated. Recommended Compelling Evidence:

  1.) Signed and dated Incident Response Plan

  2.) After action reports
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines recent changes to the incident response plan (based on
  IR-4, CCI 000824) to verify that they have been disseminated and reviews the
  most recent after action report to ensure that changes have been followed.
