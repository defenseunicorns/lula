test-results: 'UDS provides configurable, automated mechanisms to respond to
  detected security violations, though it typically stops short of automatically
  disabling the entire system, which may impact mission availability.
  Specifically, NeuVector can actively monitors containerized workloads for
  security violations or anomalous behavior, automatically quarantining or
  blocking compromised or suspicious containers to limit impact. Additionally,
  policy enforcement via Pepr ensures unauthorized or misconfigured resources
  are denied deployment. While UDS inherently supports automatic and immediate
  security responses such as isolating compromised containers or network
  segments configuring the platform to completely disable system-wide services
  upon detection of certain security violations is an organizational decision,
  dependent on defined security policies, risk tolerances, and operational
  requirements. Such broad action would require explicit policy definition and
  additional procedural integration beyond UDSâs built-in technical
  capabilities.'
