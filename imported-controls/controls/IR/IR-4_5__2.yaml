control-acronym: IR-4(5)
control-information: >-
  Description:

  The organization implements a configurable capability to automatically disable
  the information system if [Assignment: organization-defined security
  violations] are detected.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Incident response policy; procedures addressing
  incident handling; automated mechanisms supporting incident handling;
  information system design documentation; information system configuration
  settings and associated documentation; incident response plan; security plan;
  other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with incident handling
  responsibilities; organizational personnel with information security
  responsibilities; system developers].


  Test: [SELECT FROM: Incident handling capability for the organization;
  automated mechanisms supporting and/or implementing automatic disabling of the
  information system].
