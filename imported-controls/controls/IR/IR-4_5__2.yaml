cci-definition: '000831: The organization implements a configurable capability
  to automatically disable the information system if organization-defined
  security violations are detected.'
implementation-guidance: >-
  The organization being inspected/assessed will clearly identify, document, and
  implement a configurable automated mechanism (or mechanisms) that utilizes the
  list of security violations identified in IR-4 (5), CCI 000830 to disable or
  shutdown the information system. For information system components that have
  applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 831. Recommended
  Compelling Evidence:

  1.) Documentation that identifies and implements a configurable automated
  mechanism (or mechanisms) that utilizes the list of security violations
  identified in IR-4 (5), CCI 000830 to disable or shutdown the information
  system.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure an automated mechanism is configured
  to disable or shutdown the information system based on the identified security
  violations (IR-4 (5), CCI 000830). For information system components that have
  applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 831.
