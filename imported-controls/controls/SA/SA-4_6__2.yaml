implementation-guidance: >-
  The organization being inspected/assessed must identify and use NSA-approved
  encryption technologies to protect classified information when the networks or
  transmission medium used to transmit the information are at a lower
  classification level than the information being transmitted.


  Recommended Compelling Evidence:

  1.) System security plan (SSP).

  2.) System development life cycle (SDLC) documentation includes information as
  it relates to GOTS or COTS.
assessment-procedures: The organization conducting the inspection/assessment
  examines and verifies identified encryption technologies in use by the
  organization being inspected/assessed are NSA-approved.
