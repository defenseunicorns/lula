  The organization being inspected/assessed employs DoD approved PKI tokens for
  identity verification.


  Recommended Compelling Evidence:

  1.) System security plan (SSP) must document Personal Identify Verification
  (PIV) capability being implemented for organization information systems.

  2.) Documented confirmation of FIPS 201-approved products list.
