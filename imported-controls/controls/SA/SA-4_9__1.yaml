implementation-guidance: >-
  The organization being inspected/assessed documents within
  contracts/agreements, the requirement that the developer of the information
  system, system component, or information system service identify early in the
  system development life cycle, the functions, ports, protocols, and services
  intended for organizational use.


  Ports identified shall be assessed and planned for in light of DISA's PPSM
  requirements.


  Recommended Compelling Evidence:

  1.) System security plan (SSP).

  2.) System development life cycle (SDLC) documentation identifies functions,
  ports, protocols and services intended for use.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the contracts/agreements to ensure the organization being
  inspected/assessed requires that the developer of the information system,
  system component, or information system service identify early in the system
  development life cycle, the functions, ports, protocols, and services intended
  for organizational use.
