  The organization being inspected/assessed defines and documents indicators of
  malicious code to recognize suspicious communications and anomalous behavior
  in organizational information systems. DoD has determined the indicators are
  not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Documentation that defines indicators of malicious code to recognize
  suspicious communications and anomalous behavior in organizational information
  systems.
