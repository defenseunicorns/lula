test-results: Session lock (e.g., auto-locking an interactive session after
  inactivity) in a web context translates to session timeouts. Keycloak tokens
  and sessions have configurable timeouts for inactivity and maximum session
  lifespan. For example, if a user is logged into an application via UDS and is
  idle, their session token can expire after a set idle period, forcing
  re-authentication.
