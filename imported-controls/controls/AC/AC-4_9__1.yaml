implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  information flows for which the information system will enforce the use of
  human reviews under organization-defined conditions. DoD has determined the
  information flows are not appropriate to define at the Enterprise level

  Recommended Compelling Evidence:

  1.) Signed and dated documentation that defines the information flows for
  which the information system will enforce the use of human reviews under
  organization-defined conditions.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented information flows to ensure the
  organization being inspected/assessed defines the information flows for which
  the information system will enforce the use of human reviews under
  organization-defined conditions. DoD has determined the information flows are
  not appropriate to define at the Enterprise level.
