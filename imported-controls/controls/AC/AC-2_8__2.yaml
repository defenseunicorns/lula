control-acronym: AC-2(8)
control-information: >-
  Description:

  The information system creates [Assignment: organization-defined information
  system accounts] dynamically.


  Supplemental Guidance:

  Dynamic approaches for creating information system accounts (e.g., as
  implemented within service-oriented architectures) rely on establishing
  accounts (identities) at run time for entities that were previously unknown.
  Organizations plan for dynamic creation of information system accounts by
  establishing trust relationships and mechanisms with the appropriate
  authorities to validate related authorizations and privileges. Related
  control: AC-16.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing account
  management; information system design documentation; information system
  configuration settings and associated documentation; system-generated list of
  information system accounts; information system audit records; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with account management
  responsibilities; system/network administrators; organizational personnel with
  information security responsibilities; system developers].


  Test: [SELECT FROM: Automated mechanisms implementing account management
  functions].
