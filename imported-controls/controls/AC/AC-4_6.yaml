cci-definition: '001551: The organization defines approved authorizations for
  controlling the flow of information between interconnected systems.'
implementation-guidance: >-
  The organization being inspected/assessed defines and documents approved
  authorizations for controlling the flow of information between interconnected
  systems.


  Recommended Compelling Evidence:

  1.) Signed and dated access control policy.

  2.) Signed and dated data flow diagram.

  3.) Signed and dated documentation that defines approved authorizations for
  controlling the flow of information

  4.) Applicable STIG/SRG checks.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented approved authorizations to ensure the
  organization being inspected/assessed defines approved authorizations for
  controlling the flow of information between interconnected systems.
