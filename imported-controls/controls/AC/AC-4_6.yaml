test-results: For interconnected systems, AC-4 extends to controlling how data
  flows between UDS and external or federated systems, ensuring only authorized
  and properly secured exchanges occur. UDS enforces strong ingress and egress
  controls through Istio Ingress/Egress Gateways, NeuVector's Layer-7
  firewalling, and Pepr/Kubernetes NetworkPolicies, restricting unauthorized
  external access. Authentication and authorization mechanisms, such as Keycloak
  federated authentication, Istio JWT validation, and mTLS, ensure
  service-to-service communication is cryptographically verified.
