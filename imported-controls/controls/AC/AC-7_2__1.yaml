test-results: Not Applicable to UDS Technology Stack. (UDS does not manage,
  control, or directly interface with mobile endpoint devices (e.g.,
  smartphones, tablets) or their associated device management functions, such as
  enforcing device lockout or wiping data after unsuccessful logon attempts.
  Mobile device management (MDM) controls, including device wipe after
  consecutive failed logins, typically require specialized endpoint management
  solutions external to the UDS.)
