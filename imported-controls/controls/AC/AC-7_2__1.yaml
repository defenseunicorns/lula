cci-definition: '002239: The organization defines the mobile devices that are to
  be purged/wiped by the information system after an organization-defined number
  of consecutive, unsuccessful device logon attempts.'
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the mobile
  devices that are to be purged/wiped by the information system after an
  organization-defined number of consecutive, unsuccessful device logon
  attempts. Mobile devices may be defined in terms of manufacturer and model
  name. DoD has determined the mobile devices are not appropriate to define at
  the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation that defines the mobile devices that are to
  be purged/wiped by the information system after an organization-defined number
  of consecutive, unsuccessful device logon attempts.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented mobile devices to ensure the organization
  being inspected/assessed defines the mobile devices that are to be
  purged/wiped by the information system after an organization-defined number of
  consecutive, unsuccessful device logon attempts. DoD has determined the mobile
  devices are not appropriate to define at the Enterprise level.
