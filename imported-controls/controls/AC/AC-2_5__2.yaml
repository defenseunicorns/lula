cci-definition: '000019: The organization requires that users log out in
  accordance with the organization-defined time period of inactivity and/or
  description of when to log out.'
implementation-guidance: >-
  The organization being inspected/assessed documents in the user policies that
  users are required to log out at the end of the users standard work period
  unless otherwise defined in formal organizational policy and IAW conditions
  defined in AC-2 (5) CCI 2133. DoD has defined the time period as at the end of
  the users standard work period unless otherwise defined in formal
  organizational policy.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation that defines the other organization-defined
  requirement when users are supposed to log out

  2.) Audit trail
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the user policies to ensure that users are required to
  log out at the end of the users standard work period unless otherwise defined
  in formal organizational policy and IAW conditions defined in AC-2 (5) CCI
  2133. DoD has defined the time period as at the end of the users standard work
  period unless otherwise defined in formal organizational policy.
