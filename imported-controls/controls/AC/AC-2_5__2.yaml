test-results: 'Keycloak fully supports session timeouts through configurable
  settings that manage the lifecycle of sessions. It allows you to set an SSO
  session idle timeout, which determines how long a session can remain inactive
  before being automatically terminated, as well as an SSO session max timeout,
  which imposes an absolute limit on the session''s duration regardless of
  activity. Additionally, for offline sessionsâsuch as those used with
  "remember me" functionality separate configurations exist to manage both
  idle timeouts and maximum lifespans. These settings are accessible and
  adjustable through the Keycloak admin console under the realm''s token
  settings, enabling you to tailor session management to meet specific security
  and user experience requirements.'
