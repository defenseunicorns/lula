control-acronym: AC-17(6)
control-information: >-
  Description:

  The organization ensures that users protect information about remote access
  mechanisms from unauthorized use and disclosure.


  Supplemental Guidance:

  Related controls: AT-2, AT-3, PS-6.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing remote
  access to the information system; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with responsibilities for
  implementing or monitoring remote access to the information system;
  information system users with knowledge of information about remote access
  mechanisms; organizational personnel with information security
  responsibilities].
