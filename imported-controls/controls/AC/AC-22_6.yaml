implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to remove nonpublic information from the publicly accessible information
  system, if discovered.


  Recommended Compelling Evidence:

  1.) Signed and dated system security plan (SSP) that describes how the site
  removes nonpublic information from the publicly accessible information system,
  if discovered.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented process to ensure the organization being
  inspected/assessed removes nonpublic information from the publicly accessible
  information system, if discovered.
