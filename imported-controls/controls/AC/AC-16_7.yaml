test-results: UDS inherently supports defining and managing security attributes
  associated with stored information through its infrastructure and security
  management components. Specifically, UDS leverages Kubernetes and Istio
  Service Mesh to define and enforce attribute-based access controls (ABAC)
  using labels, tags, and metadata that explicitly categorize stored data and
  containerized applications.
