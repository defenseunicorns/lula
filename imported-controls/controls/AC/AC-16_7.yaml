cci-definition: '002262: Provides the means to associate organization-defined
  types of security attributes having organization-defined security attribute
  values with information in storage.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  provide the means to associate types of security attributes in defined in
  AC-16, CCI 2256 having security attribute values defined in AC-16, CCI 2259
  with information in storage. For information system components that have
  applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 2262.

  Recommended Compelling Evidence:

  1.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to provide the means to
  associate types of security attributes in defined in AC-16, CCI 2256 having
  security attribute values defined in AC-16, CCI 2259 with information in
  storage. For information system components that have applicable STIGs or SRGs,
  the organization conducting the inspection/assessment evaluates the components
  to ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 2262.
