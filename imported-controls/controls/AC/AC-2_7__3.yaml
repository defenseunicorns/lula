cci-definition: '001360: The organization monitors privileged role assignments.'
implementation-guidance: >-
  The organization being inspected/assessed implements a process to monitor
  privileged role assignments. The organization must maintain an audit trail of
  monitoring.

  Recommended Compelling Evidence:

  1.) Signed and dated System Security Plan (SSP), referencing section which
  defines the process for monitoring and reviewing privileged role assignments.

  2.) Audit trail of monitoring.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the audit trail of monitoring to ensure the organization
  being inspected/assessed monitors privileged role assignments.
