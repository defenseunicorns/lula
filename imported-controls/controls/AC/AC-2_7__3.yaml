test-results: Keycloak monitors privileged role assignments through its built-in
  event listeners and audit logging mechanisms. When a privileged role is
  assigned, Keycloak generates an admin event that includes details such as the
  realm, client, user, and assigned role. These events are stored in the
  database and can be sent to external logging systems via the Event Listener
  SPI, which supports integrations with Loki, syslog, or custom audit handlers.
  By configuring Loki as an external logging backend, Keycloak can stream role
  assignment events in real-time, enabling administrators to query, visualize,
  and set up alerts for high-privilege role changes using Grafana.
  Administrators can configure policies using fine-grained authorization with
  Keycloak's Authorization Services to enforce role assignment approvals,
  implement review workflows, or trigger alerts for high-privilege role changes.
