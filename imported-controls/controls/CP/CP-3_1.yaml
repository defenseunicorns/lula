control-acronym: CP-3
control-information: >-
  Description:

  The organization provides contingency training to information system users
  consistent with assigned roles and responsibilities:

  a. Within [Assignment: organization-defined time period] of assuming a
  contingency role or responsibility;

  b. When required by information system changes; and

  c. [Assignment: organization-defined frequency] thereafter.


  Supplemental Guidance:

  Contingency training provided by organizations is linked to the assigned roles
  and responsibilities of organizational personnel to ensure that the
  appropriate content and level of detail is included in such training. For
  example, regular users may only need to know when and where to report for duty
  during contingency operations and if normal duties are affected; system
  administrators may require additional training on how to set up information
  systems at alternate processing and storage sites; and managers/senior leaders
  may receive more specific training on how to conduct mission-essential
  functions in designated off-site locations and how to establish communications
  with other governmental entities for purposes of coordination on
  contingency-related activities. Training for contingency
  roles/responsibilities reflects the specific continuity requirements in the
  contingency plan. Related controls: AT-2, AT-3, CP-2, IR-2.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Contingency planning policy; procedures addressing
  contingency training; contingency plan; contingency training curriculum;
  contingency training material; security plan; contingency training records;
  other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with contingency planning,
  plan implementation, and training responsibilities; organizational personnel
  with information security responsibilities].


  Test: [SELECT FROM: Organizational processes for contingency training].
