cci-definition: '000486: The organization provides contingency training to
  information system users consistent with assigned roles and responsibilities
  within an organization-defined time period of assuming a contingency role or
  responsibility.'
implementation-guidance: >-
  The organization being inspected/assessed provides initial contingency
  training to personnel with contingency roles and responsibilities IAW CP-2,
  CCI 449 at a maximum, 10 working days of assuming a contingency role or
  responsibility.

  The organization will maintain documentation of the training activity dates,
  location, and personnel for audit trail purposes and future reference (e.g.,
  scheduling refresher training, etc.).

  DoD has defined the time period as at a maximum, 10 working days.

  Recommended Compelling Evidence:

  1.) List of contingency personnel and documentation of initial contingency
  training
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the list of contingency personnel and documentation of
  initial contingency training for the purpose of ensuring that all personnel
  with contingency roles and responsibilities have received initial contingency
  training at a maximum, 10 working days of assuming a contingency role or
  responsibility. DoD has defined the time period as at a maximum, 10 working
  days.
