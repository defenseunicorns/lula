control-acronym: CP-10
control-information: >-
  Description:

  The organization provides for the recovery and reconstitution of the
  information system to a known state after a disruption, compromise, or
  failure.


  Supplemental Guidance:

  Recovery is executing information system contingency plan activities to
  restore organizational missions/business functions. Reconstitution takes place
  following recovery and includes activities for returning organizational
  information systems to fully operational states. Recovery and reconstitution
  operations reflect mission and business priorities, recovery point/time and
  reconstitution objectives, and established organizational metrics consistent
  with contingency plan requirements. Reconstitution includes the deactivation
  of any interim information system capabilities that may have been needed
  during recovery operations. Reconstitution also includes assessments of fully
  restored information system capabilities, reestablishment of continuous
  monitoring activities, potential information system reauthorizations, and
  activities to prepare the systems against future disruptions, compromises, or
  failures. Recovery/reconstitution capabilities employed by organizations can
  include both automated mechanisms and manual procedures. Related controls:
  CA-2, CA-6, CA-7, CP-2, CP-6, CP-7, CP-9, SC-24.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Contingency planning policy; procedures addressing
  information system backup; contingency plan; information system backup test
  results; contingency plan test results; contingency plan test documentation;
  redundant secondary system for information system backups; location(s) of
  redundant secondary backup system(s); other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with contingency planning,
  recovery, and/or reconstitution responsibilities; organizational personnel
  with information security responsibilities].


  Test: [SELECT FROM: Organizational processes implementing information system
  recovery and reconstitution operations; automated mechanisms supporting and/or
  implementing information system recovery and reconstitution operations].
