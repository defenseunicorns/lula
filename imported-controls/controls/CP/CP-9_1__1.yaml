control-acronym: CP-9(1)
control-information: >-
  Description:

  The organization tests backup information [Assignment: organization-defined
  frequency] to verify media reliability and information integrity.


  Supplemental Guidance:

  Related control: CP-4.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Contingency planning policy; procedures addressing
  information system backup; contingency plan; information system backup test
  results; contingency plan test documentation; contingency plan test results;
  other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information system
  backup responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Organizational processes for conducting information system
  backups; automated mechanisms supporting and/or implementing information
  system backups].
