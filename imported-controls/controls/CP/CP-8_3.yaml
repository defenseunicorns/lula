implementation-guidance: >-
  The organization being inspected/assessed documents and gains approval for
  alternate telecommunications service agreements that permit the resumption of
  telecommunications services for essential missions IAW DoDI 8100.04. DoD has
  defined the time period as 1 hour (Availability High ) 12 hours (Availability
  Moderate) as defined in the contingency plan.

  Recommended Compelling Evidence:

  1.) Signed and dated Continuity of Operations Plan
