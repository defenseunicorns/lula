control-acronym: CP-8
control-information: >-
  Description:

  The organization establishes alternate telecommunications services including
  necessary agreements to permit the resumption of [Assignment:
  organization-defined information system operations] for essential missions and
  business functions within [Assignment: organization- defined time period] when
  the primary telecommunications capabilities are unavailable at either the
  primary or alternate processing or storage sites.


  Supplemental Guidance:

  This control applies to telecommunications services (data and voice) for
  primary and alternate processing and storage sites. Alternate
  telecommunications services reflect the continuity requirements in contingency
  plans to maintain essential missions/business functions despite the loss of
  primary telecommunications services. Organizations may specify different time
  periods for primary/alternate sites. Alternate telecommunications services
  include, for example, additional organizational or commercial ground-based
  circuits/lines or satellites in lieu of ground-based communications.
  Organizations consider factors such as availability, quality of service, and
  access when entering into alternate telecommunications agreements. Related
  controls: CP-2, CP-6, CP-7.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Contingency planning policy; procedures addressing
  alternate telecommunications services; contingency plan; primary and alternate
  telecommunications service agreements; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with contingency plan
  telecommunications responsibilities; organizational personnel with information
  system recovery responsibilities; organizational personnel with information
  security responsibilities; organizational personnel with responsibility for
  acquisitions/contractual agreements].


  Test: [SELECT FROM: Automated mechanisms supporting telecommunications].
