implementation-guidance: >-
  The organization being inspected/assessed will obtain a TEMPEST countermeasure
  review and implement the required countermeasures in order to protect the
  information system from information leakage due to electromagnetic signals
  emanations.

  Recommended Compelling Evidence:

  1.) Documented TEMPEST countermeasure review results
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the TEMPEST countermeasures review and inspects the
  information system to ensure those countermeasures have been implemented.
