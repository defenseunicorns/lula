cci: 2926
cci-definition: '002926: The organization defines the physical spaces containing
  one or more components of the information system that require physical access
  authorizations and controls at the facility.'
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the physical
  spaces containing one or more components of the information system that
  require physical access authorizations and controls at the facility. DoD has
  determined the physical spaces are not appropriate to define at the Enterprise
  level.

  Recommended Compelling Evidence:

  1.) Documentation that defines the physical spaces containing one or more
  components of the information system that require physical access
  authorizations and controls at the facility
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented physical spaces to ensure the organization
  being inspected/assessed defines the physical spaces containing one or more
  components of the information system that require physical access
  authorizations and controls at the facility. DoD has determined the physical
  spaces are not appropriate to define at the Enterprise level.
