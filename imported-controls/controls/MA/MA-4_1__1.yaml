cci: 2884
cci-definition: "002884: The organization audits nonlocal maintenance and
  diagnostic sessions' organization-defined audit events."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  audit nonlocal maintenance and diagnostic sessions' organization-defined audit
  events. For information system components that have applicable STIGs or SRGs,
  the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 2884.

  Recommended Compelling Evidence:

  1.) Documentation of the procedure for auditing remote maintenance and
  diagnostic sessions for organization-defined audit events that occur during
  the remote maintenance and diagnostic session
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to audit nonlocal
  maintenance and diagnostic sessions' organization-defined audit events. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 2884.
