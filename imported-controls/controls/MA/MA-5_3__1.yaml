control-acronym: MA-5(3)
control-information: >-
  Description:

  The organization ensures that personnel performing maintenance and diagnostic
  activities on an information system processing, storing, or transmitting
  classified information are U.S. citizens.


  Supplemental Guidance:

  Related control: PS-3.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Information system maintenance policy; procedures
  addressing maintenance personnel; personnel records; maintenance records;
  access control records; access credentials; access authorizations; other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information system
  maintenance responsibilities; organizational personnel with personnel security
  responsibilities; organizational personnel with information security
  responsibilities].
