implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  implement cryptographic mechanisms to protect the integrity of nonlocal
  maintenance and diagnostic communications. For information system components
  that have applicable STIGs or SRGs, the organization being inspected/assessed
  must comply with the STIG/SRG guidance that pertains to CCI 2890.

  Recommended Compelling Evidence:

  1.) Policy or procedure that requires remote maintenance sessions be encrypted
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to implement
  cryptographic mechanisms to protect the integrity of nonlocal maintenance and
  diagnostic communications. For information system components that have
  applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 2890.
