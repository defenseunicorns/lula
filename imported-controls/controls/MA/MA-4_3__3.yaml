implementation-guidance: >-
  The organization being inspected/assessed sanitizes and inspects serviced
  components prior to reusing them on any information system. Alternatively, the
  organization being inspected/assessed complies with MA-4 (3) CCI 882.

  Recommended Compelling Evidence:

  1.) policy that states before removal from the facility for maintenance
  services, and prior to reconnection, an information system component is
  inspected for, and sanitized of, potentially malicious software.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines maintenance procedures for all non-local maintenance and
  diagnostic services to ensure that the organization being inspected/assessed
  sanitizes and inspects serviced components prior to reusing them on any
  information system. Alternatively, the organization conducting the
  inspection/assessment ensures the organization being inspected/assessed
  complies with MA-4 (3) CCI 882.
