cci-definition: '000877: The organization employs strong authenticators in the
  establishment of nonlocal maintenance and diagnostic sessions.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  employ strong authenticators in the establishment of nonlocal maintenance and
  diagnostic sessions. For information system components that have applicable
  STIGs or SRGs, the organization being inspected/assessed must comply with the
  STIG/SRG guidance that pertains to CCI 877.

  Recommended Compelling Evidence:

  1.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to employ strong
  authenticators in the establishment of nonlocal maintenance and diagnostic
  sessions. For information system components that have applicable STIGs or
  SRGs, the organization conducting the inspection/assessment evaluates the
  components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 877.
