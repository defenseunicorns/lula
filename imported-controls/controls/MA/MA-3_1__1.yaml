implementation-guidance: >-
  The organization being inspected/assessed documents the procedures for and
  implements inspections of the maintenances tools carried into a facility by
  maintenance personnel for improper or unauthorized modifications. Records of
  inspection must be maintained.

  Recommended Compelling Evidence:

  1.) Policy that details how maintenance tools carried into a facility are
  inspected

  2.) Documentation of maintenance tool inspections
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines procedures for, and records of inspection of the
  maintenance tools carried into a facility by maintenance personnel to ensure
  the tools are inspected for improper or unauthorized modifications.
