cci: 1247
cci-definition: '001247: The information system automatically updates malicious
  code protection mechanisms.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  automatically update malicious code protection mechanisms. For information
  system components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  1247.

  Recommended Compelling Evidence:

  1.) Signed and dated system security plan.

  2.) Continuous monitoring plan.

  3.) Reference to system security plan and continuous monitoring plan sections
  pertaining to how information system obtains, verifies and applies updates to
  malicious code protection mechanisms.

  4.) Applicable STIG/SRG checks pertaining to CCI 1247.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to automatically update
  malicious code protection mechanisms. For information system components that
  have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 1247.
