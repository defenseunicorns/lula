control-acronym: SI-3(2)
control-information: >-
  Description:

  The information system automatically updates malicious code protection
  mechanisms.


  Supplemental Guidance:

  Malicious code protection mechanisms include, for example, signature
  definitions. Due to information system integrity and availability concerns,
  organizations give careful consideration to the methodology used to carry out
  automatic updates. Related control: SI-8.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and information integrity policy; procedures
  addressing malicious code protection; automated mechanisms supporting
  centralized management of malicious code protection mechanisms; information
  system design documentation; information system configuration settings and
  associated documentation; information system audit records; other relevant
  documents or records].


  Interview: [SELECT FROM: System/network administrators; organizational
  personnel with information security responsibilities; system developers;
  organizational personnel installing, configuring, and/or maintaining the
  information system; organizational personnel with responsibility for malicious
  code protection].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  automatic updates to malicious code protection capability].
