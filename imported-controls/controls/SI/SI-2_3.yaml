test-results: Flaw remediation is addressed by the fact that UDS identifies
  flaws (via RA-5 vulnerability scanning) and the architecture makes it easy to
  deploy patches (using updated images via Zarf). When a security patch is
  released for a component (say a new Keycloak version fixes a vulnerability),
  the organization can build a new UDS package with that updated component and
  deploy it relatively quickly.
