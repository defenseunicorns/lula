cci: 2617
cci-definition: '002617: The organization removes organization-defined software
  components (e.g., previous versions) after updated versions have been
  installed.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  remove all upgraded/replaced software components that are no longer required
  for operation (e.g., previous versions) after updated versions have been
  installed. For information system components that have applicable STIGs or
  SRGs, the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 2617. DoD has defined the software components as
  all upgraded/replaced software components that are no longer required for
  operation.

  Recommended Compelling Evidence:

  1.) Signed and dated system security plan.

  2.) Configuration documentation for the removal of all upgraded/replaced
  software components that are no longer required for operation (e.g., previous
  versions) after updated versions have been installed.

  3.) Applicable STIG/SRG checks pertaining to CCI 2617.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to remove all
  upgraded/replaced software components that are no longer required for
  operation (e.g., previous versions) after updated versions have been
  installed. For information system components that have applicable STIGs or
  SRGs, the organization conducting the inspection/assessment evaluates the
  components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 2617. DoD has defined the software components as all
  upgraded/replaced software components that are no longer required for
  operation.
