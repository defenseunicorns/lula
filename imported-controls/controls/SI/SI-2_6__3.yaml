test-results: UDS inherently manages the lifecycle of software components
  through its containerized and Infrastructure as Code (IaC) deployment model
  using OpenTofu and Zarf packages. When software updates or new versions of
  components are installed, Kubernetes automatically removes outdated container
  images and deployments, ensuring only the current, approved versions remain
  operational.
