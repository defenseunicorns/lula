control-acronym: SI-12
control-information: >-
  Description:

  The organization handles and retains information within the information system
  and information output from the system in accordance with applicable federal
  laws, Executive Orders, directives, policies, regulations, standards, and
  operational requirements.


  Supplemental Guidance:

  Information handling and retention requirements cover the full life cycle of
  information, in some cases extending beyond the disposal of information
  systems. The National Archives and Records Administration provides guidance on
  records retention. Related controls: AC-16, AU-5, AU-11, MP-2, MP-4.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and information integrity policy; federal laws,
  Executive Orders, directives, policies, regulations, standards, and
  operational requirements applicable to information handling and retention;
  media protection policy and procedures; procedures addressing information
  system output handling and retention; information retention records, other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with responsibility for
  information handling and retention; organizational personnel with information
  security responsibilities/network administrators].


  Test: [SELECT FROM: Organizational processes for information handling and
  retention; automated mechanisms supporting and/or implementing information
  handling and retention].
