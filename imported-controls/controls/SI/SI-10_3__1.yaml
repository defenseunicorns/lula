cci-definition: '002754: The information system behaves in a predictable and
  documented manner that reflects organizational and system objectives when
  invalid inputs are received.'
implementation-guidance: >-
  The organization being inspected/assessed documents proper behavior that
  reflects organizational and system objectives for when invalid inputs are
  received. The organization being inspected/assessed configures the information
  system to behave in the documented manner when invalid inputs are received.
  For information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 2754.

  Recommended Compelling Evidence:

  1.) Signed and dated System security plan documents proper behavior that
  reflects organizational and system objectives for when invalid inputs are
  received.

  2.) Configuration documentation that the information system behaves in the
  documented manner when invalid inputs are received.

  3.) Applicable STIG/SRG checks pertaining to CCI 2754.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented behavior to ensure the organization being
  inspected/assessed documents proper behavior that reflects organizational and
  system objectives for when invalid inputs are received. The organization
  conducting the inspection/assessment examines the information system to ensure
  the organization being inspected/assessed configures the information system to
  behave in the documented manner when invalid inputs are received. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 2754.
