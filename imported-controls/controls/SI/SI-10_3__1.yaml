control-acronym: SI-10(3)
control-information: >-
  Description:

  The information system behaves in a predictable and documented manner that
  reflects organizational and system objectives when invalid inputs are
  received.


  Supplemental Guidance:

  A common vulnerability in organizational information systems is unpredictable
  behavior when invalid inputs are received. This control enhancement ensures
  that there is predictable behavior in the face of invalid inputs by specifying
  information system responses that facilitate transitioning the system to known
  states without adverse, unintended side effects.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and information integrity policy; procedures
  addressing information input validation; information system design
  documentation; information system configuration settings and associated
  documentation; information system audit records; other relevant documents or
  records].


  Interview: [SELECT FROM: Organizational personnel with responsibility for
  information input validation; organizational personnel with information
  security responsibilities; system/network administrators; system developer].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  predictable behavior when invalid inputs are received].
