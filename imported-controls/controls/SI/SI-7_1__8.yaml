cci-definition: '002712: The information system performs an integrity check of
  organization-defined information at startup, at organization-defined
  transitional states or security-relevant events, or on organization-defined
  frequency.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  perform an integrity check of information defined in SI-7 (1), CCI 2707 at
  startup, at transitional states or security-relevant events defined in SI-7
  (1), CCI 2708, or annually. For information system components that have
  applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 2712. DoD has defined
  the frequency as annually.

  Recommended Compelling Evidence:

  1.) Signed and dated System security plan lists the organization-defined
  frequency at which integrity verification is performed on software.

  2.) Trail of records (containing valid date/time stamps) to confirm frequency
  of integrity validation.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to perform an integrity
  check of information defined in SI-7 (1), CCI 2707 at startup, at transitional
  states or security-relevant events defined in SI-7 (1), CCI 2708, or annually.
  For information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 2712. DoD has defined the frequency as annually.
