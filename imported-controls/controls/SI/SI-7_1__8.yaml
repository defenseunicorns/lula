test-results: In UDS, integrity checks for organization-defined software are
  performed at multiple points throughout the system lifecycle. At startup, each
  container image or Zarf package is validated using cryptographic signatures
  and baseline comparisons via OpenTofu to ensure that only approved software is
  deployed. Transitional states such as during deployments, configuration
  changes, or security-relevant events trigger automated integrity checks
  through Pepr policies, which promptly revalidate the affected components and
  flag any deviations.
