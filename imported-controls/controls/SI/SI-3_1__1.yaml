implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to centrally manage malicious code protection mechanisms.


  Recommended Compelling Evidence:

  1.) Signed and dated system security plan with section that confirms malicious
  code is being blocked and quarantined and a reference to the section
  pertaining to how process is centrally managed.

  2.) Complete protection software logs.
