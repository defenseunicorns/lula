cci: 2708
cci-definition: '002708: The organization defines the transitional state or
  security-relevant events when the information system will perform integrity
  checks on software, firmware and information.'
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  transitional state or security-relevant events when the information system
  will perform integrity checks on software, firmware and information. DoD has
  determined the transitional state or security-relevant events are not
  appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated System security plan defines the transitional state or
  security-relevant events when the information system will perform integrity
  checks on software, firmware and information.

  2.) Implementation documentation of integrity verification tool.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented transitional state or security-relevant
  event to ensure the organization being inspected/assessed defines the
  transitional state or security-relevant events when the information system
  will perform integrity checks on software, firmware and information. DoD has
  determined the transitional state or security-relevant events are not
  appropriate to define at the Enterprise level.
