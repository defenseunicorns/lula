test-results: 'In UDS, integrity checks on software, firmware, and information
  are systematically performed during defined transitional states and in
  response to security-relevant events. For instance, integrity validations
  occur during deployment when new Zarf packages and container images are
  launched and when configuration changes are applied through Infrastructure as
  Code (OpenTofu). Pepr serves as a policy engine that can be configured to
  automatically trigger integrity verifications during key eventsâsuch as
  before and after deployment transitions, configuration changes, or when
  security-relevant incidents occur. For example, when a new Zarf package is
  staged for deployment or when unauthorized modifications are detected, Pepr
  can enforce pre-defined policies that prompt an immediate integrity check,
  comparing critical software, firmware, and configuration files against an
  approved baseline. This automated enforcement helps ensure that any deviations
  are promptly detected and remediated, thereby strengthening the overall
  security posture in accordance with organization-defined requirements.'
