cci: 2703
cci-definition: '002703: The organization defines the software, firmware, and
  information which will be subjected to integrity verification tools to detect
  unauthorized changes.'
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the software,
  firmware, and information which will be subjected to integrity verification
  tools to detect unauthorized changes. DoD has determined the software,
  firmware, and information are not appropriate to define at the Enterprise
  level.

  Recommended Compelling Evidence:

  1.) Signed and dated System security plan defines the software, firmware and
  information which will be subjected to integrity verification tools to check
  for unauthorized changes.

  2.) Implementation documentation of integrity verification tools that will
  check for those unauthorized changes.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented software, firmware, and information to
  ensure the organization being inspected/assessed defines the software,
  firmware, and information which will be subjected to integrity verification
  tools to detect unauthorized changes. DoD has determined the software,
  firmware, and information are not appropriate to define at the Enterprise
  level.
