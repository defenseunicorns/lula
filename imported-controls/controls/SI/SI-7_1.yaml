control-acronym: SI-7
control-information: >-
  Description:

  The organization employs integrity verification tools to detect unauthorized
  changes to [Assignment: organization-defined software, firmware, and
  information].


  Supplemental Guidance:

  Unauthorized changes to software, firmware, and information can occur due to
  errors or malicious activity (e.g., tampering). Software includes, for
  example, operating systems (with key internal components such as kernels,
  drivers), middleware, and applications. Firmware includes, for example, the
  Basic Input Output System (BIOS). Information includes metadata such as
  security attributes associated with information. State-of-the-practice
  integrity-checking mechanisms (e.g., parity checks, cyclical redundancy
  checks, cryptographic hashes) and associated tools can automatically monitor
  the integrity of information systems and hosted applications. Related
  controls: SA-12, SC-8, SC-13, SI-3.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and information integrity policy; procedures
  addressing software, firmware, and information integrity; information system
  design documentation; information system configuration settings and associated
  documentation; integrity verification tools and associated documentation;
  records generated/triggered from integrity verification tools regarding
  unauthorized software, firmware, and information changes; information system
  audit records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with responsibility for
  software, firmware, and/or information integrity; organizational personnel
  with information security responsibilities; system/network administrators].


  Test: [SELECT FROM: Software, firmware, and information integrity verification
  tools].


  Justification to Select: 


  Added by [r4] Privacy (Confidentiality Impact Level: Moderate) Overlay:
  Detection of unauthorized changes to PII and systems containing PII is
  fundamental to ensuring integrity as required by the Privacy Act.


  Regulatory Statutory Reference: 


  Added by [r4] Privacy (Confidentiality Impact Level: Moderate) Overlay: 5
  U.S.C. Section: 552a(e)(5) ; OMB M-04-04; OMB Circular A-130, 7.g., and
  Appendix II
