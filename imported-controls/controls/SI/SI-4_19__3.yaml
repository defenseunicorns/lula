implementation-guidance: >-
  The organization being inspected/assessed implements additional monitoring
  defined in SI-4 (19), CCI 2673 of individuals who have been identified by
  sources defined in SI-4 (19), CCI 2674 as posing an increased level of risk.
  The organization must maintain an audit trail of additional monitoring.

  Recommended Compelling Evidence:

  1.) Audit trail of additional monitoring defined in SI-4 (19), CCI 2673 of
  individuals who have been identified by sources defined in SI-4 (19), CCI 2674
  as posing an increased level of risk.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the audit trail of additional monitoring to ensure the
  organization being inspected/assessed implements additional monitoring defined
  in SI-4 (19), CCI 2673 of individuals who have been identified by sources
  defined in SI-4 (19), CCI 2674 as posing an increased level of risk.
