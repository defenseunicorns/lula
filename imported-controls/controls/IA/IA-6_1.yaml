control-acronym: IA-6
control-information: >-
  Description:

  The information system obscures feedback of authentication information during
  the authentication process to protect the information from possible
  exploitation/use by unauthorized individuals.


  Supplemental Guidance:

  The feedback from information systems does not provide information that would
  allow unauthorized individuals to compromise authentication mechanisms. For
  some types of information systems or system components, for example,
  desktops/notebooks with relatively large monitors, the threat (often referred
  to as shoulder surfing) may be significant. For other types of systems or
  components, for example, mobile devices with 2-4 inch screens, this threat may
  be less significant, and may need to be balanced against the increased
  likelihood of typographic input errors due to the small keyboards. Therefore,
  the means for obscuring the authenticator feedback is selected accordingly.
  Obscuring the feedback of authentication information includes, for example,
  displaying asterisks when users type passwords into input devices, or
  displaying feedback for a very limited time before fully obscuring it. Related
  control: PE-18.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Identification and authentication policy; procedures
  addressing authenticator feedback; information system design documentation;
  information system configuration settings and associated documentation;
  information system audit records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing the
  obscuring of feedback of authentication information during authentication].
