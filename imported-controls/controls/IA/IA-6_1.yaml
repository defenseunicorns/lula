implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  obscure feedback of authentication information during the authentication
  process to protect the information from possible exploitation/use by
  unauthorized individuals. For information system components that have
  applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 206.

  Recommended Compelling Evidence:

  1.) Signed and dated SOP/TTP for creating a test account to confirm
  information system obscures feedback of authentication information during the
  authentication process.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to obscure feedback of
  authentication information during the authentication process to protect the
  information from possible exploitation/use by unauthorized individuals. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 206.
