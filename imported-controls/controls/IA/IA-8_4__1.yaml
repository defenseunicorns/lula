control-acronym: IA-8(4)
control-information: >-
  Description:

  The information system conforms to FICAM-issued profiles.


  Supplemental Guidance:

  This control enhancement addresses open identity management standards. To
  ensure that these standards are viable, robust, reliable, sustainable (e.g.,
  available in commercial information technology products), and interoperable as
  documented, the United States Government assesses and scopes identity
  management standards and technology implementations against applicable federal
  legislation, directives, policies, and requirements. The result is
  FICAM-issued implementation profiles of approved protocols (e.g., FICAM
  authentication protocols such as SAML 2.0 and OpenID 2.0, as well as other
  protocols such as the FICAM Backend Attribute Exchange). Related control:
  SA-4.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Identification and authentication policy; system and
  services acquisition policy; procedures addressing user identification and
  authentication; procedures addressing the integration of security requirements
  into the acquisition process; information system design documentation;
  information system configuration settings and associated documentation;
  information system audit records; list of FICAM-issued profiles and
  associated, approved protocols; acquisition documentation; acquisition
  contracts for information system procurements or services; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with information system
  operations responsibilities; organizational personnel with information
  security responsibilities; system/network administrators; system developers;
  organizational personnel with account management responsibilities].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  identification and authentication capability; automated mechanisms supporting
  and/or implementing conformance with FICAM-issued profiles].
