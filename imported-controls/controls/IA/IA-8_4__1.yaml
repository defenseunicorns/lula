cci-definition: '002014: The information system conforms to FICAM-issued profiles.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  conform to Federal Identity, Credential, and Access Management (FICAM)-issued
  profiles. For information system components that have applicable STIGs or
  SRGs, the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 2014. FICAM Guidance is available at
  http://www.idmanagement.gov.

  Recommended Compelling Evidence:

  1.) Signed and dated SOP/TTP documentation demonstrating that the information
  system is configured to conform to Federal Identity, Credential, and Access
  Management (FICAM)-issued profiles

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to conform to
  FICAM-issued profiles. For information system components that have applicable
  STIGs or SRGs, the organization conducting the inspection/assessment evaluates
  the components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 2014.
