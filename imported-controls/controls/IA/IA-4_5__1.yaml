control-acronym: IA-4(5)
control-information: >-
  Description:

  The information system dynamically manages identifiers.


  Supplemental Guidance:

  In contrast to conventional approaches to identification which presume static
  accounts for preregistered users, many distributed information systems
  including, for example, service-oriented architectures, rely on establishing
  identifiers at run time for entities that were previously unknown. In these
  situations, organizations anticipate and provision for the dynamic
  establishment of identifiers. Preestablished trust relationships and
  mechanisms with appropriate authorities to validate identities and related
  credentials are essential. Related control: AC-16.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Identification and authentication policy; procedures
  addressing identifier management; procedures addressing account management;
  information system design documentation; information system configuration
  settings and associated documentation; information system audit records; other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with identifier management
  responsibilities; organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  dynamic identifier management].
