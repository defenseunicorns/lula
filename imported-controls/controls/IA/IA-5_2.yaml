test-results: UDS manages initial authenticator content securely and effectively
  through its identity management solution, Keycloak. When authenticators such
  as passwords, tokens, or multifactor authentication (MFA) credentials are
  initially provisioned, Keycloak ensures they adhere to strong, configurable
  security standards defined by organizational policy (e.g., minimum complexity,
  randomly generated initial passwords, cryptographically secure token
  generation). Additionally, Keycloak allows administrators to enforce immediate
  authenticator changes upon first login, ensuring secure distribution and
  handling of initial credentials. These technical capabilities fully support
  organizational policies for establishing secure initial authenticator content.
