implementation-guidance: >-
  The organization being inspected/assessed defines and documents procedures for
  setting initial authenticator content.

  Recommended Compelling Evidence:

  1.) Signed and dated Key Management Policy

  2.) Signed and dated Account Creation SOP for procedures setting initial
  authenticator content
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented procedures for setting initial
  authenticator content to ensure they have been defined.
