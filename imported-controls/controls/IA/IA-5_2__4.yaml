cci-definition: '001991: The information system, for PKI-based authentication,
  implements a local cache of revocation data to support path discovery and
  validation in case of inability to access revocation information via the
  network.'
implementation-guidance: >-
  The information system must be configured to locally cache revocation data to
  support path discovery and validation in case of inability to access
  revocation information via the network. The information system may meet this
  requirement by locally caching certificate revocation lists (CRLs), Online
  Certificate Status Protocol (OCSP) responses, or a combination thereof. Cached
  revocation data must include revocation information from all PKIs serving
  known or anticipated users of the information system. Cached data must be
  refreshed with a frequency shorter than the life of the data (e.g. if a CRL is
  valid for 7 days, a new CRL must be retrieved and cached more frequently than
  every 7 days) to ensure that cached data is valid and not expired. For
  information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 1991.

  Recommended Compelling Evidence:

  1.) Signed and dated SOP/TTP configuring the information system to locally
  cache revocation data to support path discovery and validation in case of
  inability to access revocation information via the network.

  2.) Applicable STIG/SRG checks
assessment-procedures: 'The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
