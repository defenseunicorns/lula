  revocation data (CRLs and/or OCSP responses) to support path discovery and
  validation in case of inability to access revocation information via the
  network. The organization conducting the inspection/assessment examines the
  information system to ensure that revocation data is cached for all PKIs
  serving known or anticipated users of the information system. The organization
