test-results: Not Applicable to UDS technology stack. (UDS through its
  integrated identity management solution (Keycloak), supports PKI-based
  authentication using DoD-approved certificates (e.g., CAC/PIV) and inherently
  provides capabilities for certificate revocation checking via Certificate
  Revocation Lists (CRLs) or Online Certificate Status Protocol (OCSP). However,
  Keycloak by default relies primarily on live network-based checks (e.g., OCSP
  responders or CRLs via external URLs) and does not natively maintain an
  internal local cache of revocation data. To fully meet this control, the
  deploying organization should explicitly configure local caching mechanisms or
  implement intermediate caching proxies that periodically retrieve and locally
  store CRL data. Although technically achievable within UDS deployments via
  external configuration (such as proxying OCSP responders or local CRL caches),
  explicit local caching and periodic refresh of revocation data must be
  established by the organization as part of the deployment architecture.)
