implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to manage individual identifiers by uniquely identifying each individual as
  contractor or government employee and by nationality. User identifiers will
  follow the same format as DoD user e-mail addresses (john.smith.ctr@army.mil
  or john.smith.uk@army.mil); - DoD user e-mail display names (e.g., John Smith,
  Contractor <john.smith.ctr@army.mil> or John Smith, United Kingdom
  <john.smith.uk@army.mil>); and - automated signature blocks (e.g., John Smith,
  Contractor, J-6K, Joint Staff or John Doe, Australia, LNO, Combatant Command).
  Contractors who are also foreign nationals are identified as both, e.g.,
  john.smith.ctr.uk@army.mil. DoD has defined the characteristics as contractor
  or government employee and by nationality. User identifiers will follow the
  same format as DoD user e-mail addresses (john.smith.ctr@army.mil or
  john.smith.uk@army.mil); - DoD user e-mail display names (e.g., John Smith,
  Contractor <john.smith.ctr@army.mil> or John Smith, United Kingdom
  <john.smith.uk@army.mil>); and - automated signature blocks (e.g., John Smith,
  Contractor, J-6K, Joint Staff or John Doe, Australia, LNO, Combatant Command).
  Contractors who are also foreign nationals are identified as both, e.g.,
  john.smith.ctr.uk@army.mil. Recommended Compelling Evidence:

  1.) Signed and dated SOP/TTP documenting the process for management of
  individual identifiers by uniquely identifying each individual as contractor
  or government employee and by nationality.
