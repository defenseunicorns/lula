control-acronym: IA-8(1)
control-information: >-
  Description:

  The information system accepts and electronically verifies Personal Identity
  Verification (PIV) credentials from other federal agencies.


  Supplemental Guidance:

  This control enhancement applies to logical access control systems (LACS) and
  physical access control systems (PACS). Personal Identity Verification (PIV)
  credentials are those credentials issued by federal agencies that conform to
  FIPS Publication 201 and supporting guidance documents. OMB Memorandum 11-11
  requires federal agencies to continue implementing the requirements specified
  in HSPD-12 to enable agency-wide use of PIV credentials. Related controls:
  AU-2, PE-3, SA-4.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Identification and authentication policy; procedures
  addressing user identification and authentication; information system design
  documentation; information system configuration settings and associated
  documentation; information system audit records; PIV verification records;
  evidence of PIV credentials; PIV credential authorizations; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with information system
  operations responsibilities; organizational personnel with information
  security responsibilities; system/network administrators; system developers;
  organizational personnel with account management responsibilities].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  identification and authentication capability; automated mechanisms that accept
  and verify PIV credentials].
