ap-acronym: CM-6(1).4
cci: 2059
cci-definition: >-
  002059: The organization defines the information system components for which
  the organization will employ automated mechanisms to centrally manage, apply,
  and verify configuration settings.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  information system components for which the organization will employ automated
  mechanisms to centrally manage, apply, and verify configuration settings. DoD
  has determined the information system components are not appropriate to define
  at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Documentation that identifies the information system components for which
  the organization will employ automated mechanisms to centrally manage, apply,
  and verify configuration settings
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examine the
  documented information system components to ensure the organization being
  inspected/assessed defines the information system components for which the
  organization will employ automated mechanisms to centrally manage, apply, and
  verify configuration settings. DoD has determined the information system
  components are not appropriate to define at the Enterprise level.
inherited: Local
