compliance-status: Compliant
test-results: >-
  UDS platform inherently supports automated mechanisms to centrally manage,
  apply, and verify configuration settings across its critical system
  components, including Kubernetes clusters, the Istio Service Mesh, Keycloak
  identity management, containerized applications, and associated DevSecOps
  infrastructure. Configuration management is conducted through Infrastructure
  as Code (IaC) using OpenTofu, combined with secure software distribution via
  Zarf packages. Policy enforcement is provided by Pepr, which ensures
  continuous verification and enforcement of configuration compliance.
uds-alignment: OpenTofu, Pepr, Zarf
