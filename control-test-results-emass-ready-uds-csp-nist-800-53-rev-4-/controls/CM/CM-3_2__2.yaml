implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to validate changes to the information system before implementing the changes
  on the operational system. The organization must maintain an audit trail of
  validation activity.

  Recommended Compelling Evidence:

  1.) Change management testing procedures
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented process as well as the audit trail of validation activity to ensure
  the organization being inspected/assessed validates changes to the information
  system before implementing the changes on the operational system.
