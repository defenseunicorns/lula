implementation-guidance: >-
  The organization being inspected/assessed ensures that cryptographic
  mechanisms used to provide all security safeguards are under configuration
  management. DoD has defined the security safeguards as all security
  safeguards.

  Recommended Compelling Evidence:

  1.) Signed and dated Configuration management policy which documents the
  cryptographic mechanisms used to provide all security safeguards
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  configuration management policy to ensure that cryptographic mechanisms used
  to provide all security safeguards are documented in the policy. DoD has
  defined the security safeguards as all security safeguards.
