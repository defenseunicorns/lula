implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to enforce access restrictions provided by the information system.


  Recommended Compelling Evidence:

  1.) Documentation of a process to enforce access restrictions
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented process as well as the configuration of the information system to
  ensure access restrictions are implemented.
