control-acronym: CM-5(1)
control-information: >-
  Description:

  The information system enforces access restrictions and supports auditing of
  the enforcement actions.


  Supplemental Guidance:

  Related controls: AU-2, AU-12, AU-6, CM-3, CM-6.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Configuration management policy; procedures addressing
  access restrictions for changes to the information system; information system
  design documentation; information system architecture and configuration
  documentation; information system configuration settings and associated
  documentation; change control records; information system audit records; other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Organizational processes for managing access restrictions
  to change; automated mechanisms implementing enforcement of access
  restrictions for changes to the information system; automated mechanisms
  supporting auditing of enforcement actions].
