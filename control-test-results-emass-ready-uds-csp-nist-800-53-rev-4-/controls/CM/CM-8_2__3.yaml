cci: 413
cci-definition: >-
  000413: The organization employs automated mechanisms to help maintain a
  accurate inventory of information system components.
implementation-guidance: >-
  The organization being inspected/assessed documents and implements automated
  mechanisms to help maintain an accurate inventory of information system
  components. An automated mechanism implemented IAW CM-2 (2) satisfies the
  requirements of this CCI if the automated mechanism maintains an accurate
  inventory.

  Recommended Compelling Evidence:

  1.) Documentation that identifies automated mechanisms to help maintain an
  accurate inventory of information system components
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documentation identifying the automated mechanism used to help maintain an
  accurate inventory of information system components and examines the mechanism
  to ensure the organization being inspected/assessed employs automated
  mechanisms to help maintain an accurate inventory of information system
  components.
