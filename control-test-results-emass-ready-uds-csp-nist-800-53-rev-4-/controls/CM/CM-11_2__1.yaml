family: CM
control-acronym: CM-11(2)
control-information: >-
  Description:

  The information system prohibits user installation of software without
  explicit privileged status


  Supplemental Guidance:

  Privileged status can be obtained, for example, by serving in the role of
  system administrator. Related control: AC-6.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Configuration management policy; procedures addressing
  user installed software; configuration management plan; security plan;
  information system design documentation; information system configuration
  settings and associated documentation; alerts/notifications of unauthorized
  software installations; information system audit records; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with responsibilities for
  governing user-installed software; organizational personnel operating, using,
  and/or maintaining the information system].


  Test: [SELECT FROM: Organizational processes governing user-installed software
  on the information system; automated mechanisms for prohibiting installation
  of software without privileged status (e.g., access controls)].
