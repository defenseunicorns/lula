cci: 1812
cci-definition: >-
  001812: The information system prohibits user installation of software without
  explicit privileged status.
implementation-guidance: >-
  The organization being inspected/assessed must configure the information
  system to prevent the installation of software by non-privileged users. For
  information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 1812.

  Recommended Compelling Evidence:

  1.) Applicable STIG/SRG checks
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  configuration of the information system components to ensure that installation
  of software without explicit privileged status is prohibited. For information
  system components that have applicable STIGs or SRGs, the organization
  conducting the inspection/assessment evaluates the components to ensure that
  the organization being inspected/assessed has configured the information
  system in compliance with the applicable STIGs and SRGs pertaining to CCI
  1812.
