compliance-status: Compliant
test-results: >-
  UDS explicitly prohibits software installation by users lacking explicit
  privileged status through robust security mechanisms. Specifically, software
  deployments and installations are managed centrally via Infrastructure as Code
  (IaC) using OpenTofu and signed Zarf packages, ensuring only explicitly
  authorized users or processes with defined privileges can deploy or install
  software components. Privilege enforcement is strictly controlled by identity
  and access management through Keycloak, ensuring only authorized, privileged
  users can approve or execute software installations.
uds-alignment: Keycloak, OpenTofu, Zarf
