implementation-guidance: >-
  The organization being inspected/assessed implements DoDI 8551.01. DoD has
  defined the registration requirements as IAW DoDI 8551.01.

  Recommended Compelling Evidence:

  1.) List of ports, protocols, and services in use
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines a
  documented listing of ports, protocols, and services in use, and reviews a
  sampling of those ports, protocols, and services to ensure the organization
  being inspected/assessed is compliant with DoDI 8551.01. DoD has defined the
  registration requirements as IAW DoDI 8551.01.
