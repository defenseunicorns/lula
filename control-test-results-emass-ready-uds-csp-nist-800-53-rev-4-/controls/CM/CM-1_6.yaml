cci: 1825
cci-definition: >-
  001825: The organization disseminates to organization defined personnel or
  roles the procedures to facilitate the implementation of the configuration
  management policy and associated configuration management controls.
implementation-guidance: >-
  The organization being inspected/assessed disseminates the procedures to
  facilitate the implementation of the configuration management policy and
  associated configuration management controls via an information sharing
  capability (e.g. portal, intranet, email, etc.) to all stakeholders in the
  configuration management process.


  DoD has defined the organizational personnel or roles as all stakeholders in
  the configuration management process.


  Recommended Compelling Evidence:

  1.) List of personnel to whom the configuration management policy is to be
  disseminated.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  procedures to facilitate the implementation of the configuration management
  policy and associated configuration management controls via the inspected
  organization's information sharing capability (e.g. portal, intranet, email,
  etc.) to ensure it has been disseminated.
