compliance-status: Compliant
test-results: >-
  UDS inherently ensures baseline configurations are reviewed, updated, and
  maintained as an integral part of every information system component
  installation through its Infrastructure as Code (IaC) approach using OpenTofu,
  combined with secure, version-controlled software and infrastructure
  deployment via signed Zarf packages. Each time new components, updates, or
  patches are installed, the baseline configuration is automatically documented,
  version-controlled, and updated accordingly. Automated enforcement by Pepr
  further ensure these configurations remain consistent and accurately reflect
  current system state, promptly detecting deviations or unauthorized changes.
  Collectively, these mechanisms ensure baseline configuration management is
  seamlessly integrated into system component installations, fully satisfying
  the intent of this control.
uds-alignment: OpenTofu, Zarf, Pepr
