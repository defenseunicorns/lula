test-results: >-
  Not Applicable to UDS technology stack. (UDS does not inherently control the
  use of wireless networking. Any wireless access control would be handled by
  the underlying network infrastructure, not by UDS itself i.e. wireless network
  adapters and bluetooth would be enabled/disabled at the operating system.)
