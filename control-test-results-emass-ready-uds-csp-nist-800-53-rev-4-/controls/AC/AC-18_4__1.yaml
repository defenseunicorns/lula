family: AC
control-acronym: AC-18(4)
control-information: >-
  Description:

  The organization identifies and explicitly authorizes users allowed to
  independently configure wireless networking capabilities.


  Supplemental Guidance:

  Organizational authorizations to allow selected users to configure wireless
  networking capability are enforced in part, by the access enforcement
  mechanisms employed within organizational information systems. Related
  controls: AC-3, SC-15.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing wireless
  implementation and usage (including restrictions); information system design
  documentation; information system configuration settings and associated
  documentation; information system audit records; other relevant documents or
  records].


  Interview: [SELECT FROM: System/network administrators; organizational
  personnel with information security responsibilities].


  Test: [SELECT FROM: Automated mechanisms authorizing independent user
  configuration of wireless networking capabilities].
