test-results: >-
  In Keycloak, you can manage account lockout settings by enabling Brute Force
  Detection under Security Defenses in your realm settings. Once enabled,
  specify the maximum number of consecutive login failures (Max Login Failures),
  the initial lockout duration (Wait Increment), the maximum lockout time (Max
  Wait), and how long failed attempts are remembered (Failure Reset Time).
  Adjusting these values controls how quickly users are locked out, how long the
  lockout lasts, and when failure counts are reset, allowing you to balance
  security against user convenience.
