cci: 2238
cci-definition: >-
  002238: The information system automatically locks the account or node for
  either an organization-defined time period, until the locked account or node
  is released by an administrator, or delays the next login prompt according to
  the organization-defined delay algorithm when the maximum number of
  unsuccessful attempts is exceeded.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  automatically lock the account or node until the locked account is released by
  an administrator and delays the next login prompt for a minimum of 5 seconds
  when the maximum number of unsuccessful attempts is exceeded. For information
  system components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  2238. DoD has defined the delay algorithm as a minimum of 5 seconds. DoD has
  defined the time period as until released by an administrator.

  Recommended Compelling Evidence:

  1.) Signed and dated access control policy

  2.) Applicable STIG/SRG checks
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to automatically lock the account or node until the locked
  account is released by an administrator and delays the next login prompt for a
  minimum of 5 seconds when the maximum number of unsuccessful attempts is
  exceeded. For information system components that have applicable STIGs or
  SRGs, the organization conducting the inspection/assessment evaluates the
  components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 2238. DoD has defined the delay algorithm as a minimum
  of 5 seconds. DoD has defined the time period as until released by an
  administrator.
