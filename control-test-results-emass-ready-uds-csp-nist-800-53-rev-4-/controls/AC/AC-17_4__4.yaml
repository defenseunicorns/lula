cci: 2318
cci-definition: >-
  002318: The organization defines the operational needs when access to
  security-relevant information via remote access is to be authorized.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  operational needs when access to security-relevant information via remote
  access is to be authorized. DoD has determined the operational needs are not
  appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated access control policy, which defines the operational
  needs when access to security-relevant information via remote access is to be
  authorized.

  2.) Signed and dated system security plan (SSP)

  3.) Signed and dated privileged user agreement
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented operational needs to ensure the organization being
  inspected/assessed defines the operational needs when access to
  security-relevant information via remote access is to be authorized. DoD has
  determined the operational needs are not appropriate to define at the
  Enterprise level.
