cci-definition: >-
  002181: The organization defines information systems or system components that
  are to provide organization-defined security safeguards to protect information
  received outside the established system boundary.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  information systems or system components that are to provide
  organization-defined security safeguards to protect information received
  outside the established system boundary. DoD has determined the security
  safeguards are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation which defines information systems or system
  components that are to provide organization-defined security safeguards to
  protect information received outside the established system boundary.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented information systems or system components to ensure the organization
  being inspected/assessed defines the information systems or system components
  that are to provide organization-defined security safeguards to protect
  information received outside the established system boundary. DoD has
  determined the security safeguards are not appropriate to define at the
  Enterprise level.
