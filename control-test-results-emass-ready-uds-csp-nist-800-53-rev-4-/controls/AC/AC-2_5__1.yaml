control-information: >-
  Description:

  The organization requires that users log out when [Assignment:
  organization-defined time-period of expected inactivity or description of when
  to log out].


  Supplemental Guidance:

  Related control: SC-23.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing account
  management; security plan; information system design documentation;
  information system configuration settings and associated documentation;
  security violation reports; information system audit records; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with account management
  responsibilities; system/network administrators; organizational personnel with
  information security responsibilities; users that must comply with inactivity
  logout policy].
