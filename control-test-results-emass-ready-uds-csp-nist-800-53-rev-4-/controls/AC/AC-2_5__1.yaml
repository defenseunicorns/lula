implementation-guidance: >-
  The organization being inspected/assessed defines and documents the other
  conditions when users are required to log out. DoD has determined the
  conditions are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation that defines the other organization-defined
  condition requirements for logging out.
