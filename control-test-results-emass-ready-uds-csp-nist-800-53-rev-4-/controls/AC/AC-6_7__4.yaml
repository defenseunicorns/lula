cci-definition: >-
  002231: The organization reassigns or removes privileges, if necessary, to
  correctly reflect organizational mission/business needs.
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to reassign or remove privileges, if necessary, to correctly reflect
  organizational mission/business needs.


  Recommended Compelling Evidence:

  1.) Signed and dated documentation that defines the process to reassign or
  remove privileges, if necessary, to correctly reflect organizational
  mission/business needs.

  2.) Applicable STIG/SRG checks.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented process to ensure the organization being inspected/assessed
  reassigns or removes privileges, if necessary, to correctly reflect
  organizational mission/business needs.
