cci-definition: >-
  000016: The information system automatically removes or disables temporary
  accounts after an organization-defined time period for each type of account.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  automatically remove or disable temporary accounts after 72 hours. For
  information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 000016. DoD has defined the time period as 72 hours.
  Recommended Compelling Evidence:

  1.) Signed and dated documentation which defines how temporary accounts are
  automatically removed or disabled after a 72 hour period.

  2.) Applicable STIG checks.
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to automatically remove or disable temporary accounts after
  72 hours. For information system components that have applicable STIGs or
  SRGs, the organization conducting the inspection/assessment evaluates the
  components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 000016. DoD has defined the time period as 72 hours.
