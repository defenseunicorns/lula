cci: 2226
cci-definition: >-
  002226: The organization defines the personnel or roles to whom privileged
  accounts are to be restricted on the information system.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the personnel
  or roles to whom privileged accounts are to be restricted on the information
  system. DoD has determined the personnel and roles are not appropriate to
  define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated access control policy

  2.) Signed and dated system security plan (SSP)

  3.) Copy of privileged user agreement

  4.) Signed and dated documentation that defines the personnel or roles to whom
  privileged accounts are to be restricted on the information system.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented personnel or roles to ensure the organization being
  inspected/assessed defines the personnel or roles to whom privileged accounts
  are to be restricted on the information system. DoD has determined the
  personnel and roles are not appropriate to define at the Enterprise level.
