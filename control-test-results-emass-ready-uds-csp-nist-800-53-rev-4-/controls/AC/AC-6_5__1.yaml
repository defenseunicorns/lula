test-results: >-
  Not applicable to the UDS technology stack. (UDS platform provides robust
  technical capabilities to restrict privileged accounts through its centralized
  identity management solution (Keycloak) and Kubernetes Role-Based Access
  Control (RBAC). Privileged roles such as system administrators, security
  managers, or auditors can be explicitly defined and assigned granular
  permissions within Keycloak and Kubernetes, ensuring privileged access is
  strictly controlled. However, explicitly defining and documenting the specific
  personnel or organizational roles authorized to receive privileged accounts
  remains an organizational responsibility. While UDS fully supports enforcing
  privileged access restrictions, the organization deploying UDS must formally
  document and approve the assignment of privileged roles and accounts within
  internal security policies )
