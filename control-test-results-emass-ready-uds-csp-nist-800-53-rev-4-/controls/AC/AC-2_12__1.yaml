cci-definition: >-
  002146: The organization defines atypical usage for which the information
  system accounts are to be monitored.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents atypical usage
  for which the information system accounts are to be monitored. DoD has
  determined atypical usage is not appropriate to define at the Enterprise
  level.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation which defines atypical usage for which the
  information system accounts are to be monitored.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented atypical usage to ensure it has been defined. DoD has determined
  atypical usage is not appropriate to define at the Enterprise level.
