ap-acronym: AC-18(1).1
cci: 1443
cci-definition: >-
  001443: The information system protects wireless access to the system using
  authentication of users and/or devices.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  protect wireless access to the system using authentication of users and/or
  devices. For information system components that have applicable STIGs or SRGs,
  the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 1443.

  Recommended Compelling Evidence:

  1.) Signed and dated system security plan (SSP)

  2.) Signed and dated wireless access policy
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to protect wireless access to the system using
  authentication of users and/or devices. For information system components that
  have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 1443.
