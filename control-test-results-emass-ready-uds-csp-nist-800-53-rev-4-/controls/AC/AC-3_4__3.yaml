test-results: >-
  Not Applicable to UDS technology stack. (UDS primarily implements role-based
  access control (RBAC) rather than discretionary access control (DAC). There is
  no user-driven file permission model within the container platform for
  end-users; access decisions are centrally enforced by system policy
  (Keycloak/Istio), not at the discretion of individual users. Thus, DAC
  policies are not applicable to this stack.)
