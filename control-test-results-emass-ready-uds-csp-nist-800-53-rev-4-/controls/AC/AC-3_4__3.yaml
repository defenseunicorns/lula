cci: 2165
cci-definition: >-
  002165: The information system enforces organization-defined discretionary
  access control policies over defined subjects and objects.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  enforce the discretionary access control policies defined in AC-3 (4), CCI
  2163 over defined subjects and objects. For information system components that
  have applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 2165.

  Recommended Compelling Evidence:

  1.) Applicable STIG/SRG checks.
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to enforce the discretionary access control policies
  defined in AC-3 (4), CCI 2163 over defined subjects and objects. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 2165.
