cci-definition: >-
  002298: The organization allows personnel to maintain the association of
  organization-defined security attributes with organization-defined objects in
  accordance with organization-defined security policies.
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  requiring personnel to maintain the association of security attributes defined
  in AC-16 (6), CCI 2292 with objects defined in AC-16 (6), CCI 2294 in
  accordance with security policies defined in AC-16 (6), CCI 2291.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation that describes how the site requires
  personnel to maintain the association of security attributes defined in AC-16
  (6), CCI 2292 with objects defined in AC-16 (6), CCI 2294 in accordance with
  security policies defined in AC-16 (6), CCI 2291.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented process to ensure the organization being inspected/assessed
  requires personnel to maintain the association of security attributes defined
  in AC-16 (6), CCI 2292 with objects defined in AC-16 (6), CCI 2294 in
  accordance with security policies defined in AC-16 (6), CCI 2291.
