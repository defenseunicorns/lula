family: AC
control-acronym: AC-16(6)
control-information: >-
  Description:

  The organization allows personnel to associate, and maintain the association
  of [Assignment: organization-defined security attributes] with [Assignment:
  organization-defined subjects and objects] in accordance with [Assignment:
  organization-defined security policies].


  Supplemental Guidance:

  This control enhancement requires individual users (as opposed to the
  information system) to maintain associations of security attributes with
  subjects and objects.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing
  association of security attributes with subjects and objects; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with responsibilities for
  associating and maintaining association of security attributes with subjects
  and objects; organizational personnel with information security
  responsibilities; system developers].


  Test: [SELECT FROM: Automated mechanisms supporting associations of security
  attributes to subjects and objects].
