cci-definition: >-
  002322: The organization provides the capability to expeditiously disconnect
  or disable remote access to the information system within the
  organization-defined time period.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  provide the capability to expeditiously disconnect or disable remote access to
  the information system immediately. For information system components that
  have applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 2322. DoD has defined
  the time period as immediately.

  Recommended Compelling Evidence:

  1.) Applicable STIG/SRG checks

  2.) Documentation that shows the information system is configured to provide
  the capability to expeditiously disconnect or disable remote access to the
  information system immediately
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to provide the capability to expeditiously disconnect or
  disable remote access to the information system immediately. For information
  system components that have applicable STIGs or SRGs, the organization
  conducting the inspection/assessment evaluates the components to ensure that
  the organization being inspected/assessed has configured the information
  system in compliance with the applicable STIGs and SRGs pertaining to CCI
  2322. DoD has defined the time period as immediately.
