control-acronym: AC-3
control-information: >-
  Description:

  The information system enforces approved authorizations for logical access to
  information and system resources in accordance with applicable access control
  policies.


  Supplemental Guidance:

  Access control policies (e.g., identity-based policies, role-based policies,
  attribute-based policies) and access enforcement mechanisms (e.g., access
  control lists, access control matrices, cryptography) control access between
  active entities or subjects (i.e., users or processes acting on behalf of
  users) and passive entities or objects (e.g., devices, files, records,
  domains) in information systems. In addition to enforcing authorized access at
  the information system level and recognizing that information systems can host
  many applications and services in support of organizational missions and
  business operations, access enforcement mechanisms can also be employed at the
  application and service level to provide increased information security.
  Related controls: AC-2, AC-4, AC-5, AC-6, AC-16, AC-17, AC-18, AC-19, AC-20,
  AC-21, AC-22, AU-9, CM-5, CM-6, CM-11, MA-3, MA-4, MA-5, PE-3.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing access
  enforcement; information system design documentation; information system
  configuration settings and associated documentation; list of approved
  authorizations (user privileges); information system audit records; other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with access enforcement
  responsibilities; system/network administrators; organizational personnel with
  information security responsibilities; system developers].


  Test: [SELECT FROM: Automated mechanisms implementing access control policy].
