test-results: >-
  Not Applicable to UDS technology stack. (UDS inherently enforces strong
  authentication and identification through its centralized identity management
  system, Keycloak, ensuring all interactions with sensitive or protected
  resources require identification and authentication. While the platform
  supports granular access control and typically mandates authentication for
  most actions, explicitly defining which specific user actions (such as
  accessing public-facing status pages or health-check endpoints) may be
  permitted without authentication is an organizational decision. Organizations
  deploying UDS must formally define, document, and explicitly approve any
  exceptions to authentication requirements, clearly specifying permissible
  unauthenticated actions (e.g., public API health checks or metrics endpoints)
  within their security policies or Standard Operating Procedures (SOPs).
  Although UDS technically supports enforcing strong authentication standards,
  the explicit definition of allowed unauthenticated interactions remains an
  organizational responsibility.)
