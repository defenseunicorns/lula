cci-definition: >-
  003044: The organization notifies organization-defined personnel or roles
  within an organization-defined time period when a formal employee sanctions
  process is initiated, identifying the individual sanctioned and the reason for
  the sanction.
implementation-guidance: >-
  The organization being inspected/assessed notifies at a minimum, the ISSO
  immediately when a formal employee sanctions process is initiated, identifying
  the individual sanctioned and the reason for the sanction. The organization
  must maintain records of notifications of employee sanctions. DoD has defined
  the personnel or roles as at a minimum, the ISSO. DoD has defined the time
  period as immediately.

  Recommended Compelling Evidence:

  1.) Records of notification of employee sanctions ensuring the organization
  notifies at a minimum, the ISSO immediately when a formal employee sanction
  process is initiated, identifying the individual sanctions and the reason for
  the sanction.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  records of notifications of employee sanctions to ensure the organization
  being inspected/assessed notifies at a minimum, the ISSO immediately when a
  formal employee sanctions process is initiated, identifying the individual
  sanctioned and the reason for the sanction. DoD has defined the personnel or
  roles as at a minimum, the ISSO. DoD has defined the time period as
  immediately.
