implementation-guidance: >-
  The organization being inspected/assessed notifies individuals of applicable,
  legally binding post-employment requirements for protection of organizational
  information. The organization must maintain records of notifications of
  post-employment requirements for protection of organizational information.

  Recommended Compelling Evidence:

  1.) SOP/TTP procedure documentation for termination notifications including
  applicable, legally binding post-employment requirements for protection of
  organizational information.

  2.) Signed termination notifications containing above information.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  records of notifications of post-employment requirements for protection of
  organizational information to ensure the organization being inspected/assessed
  notifies individuals of applicable, legally binding post-employment
  requirements for protection of organizational information.
