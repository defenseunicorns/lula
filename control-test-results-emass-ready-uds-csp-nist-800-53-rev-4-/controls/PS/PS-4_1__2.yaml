cci-definition: >-
  003028: The organization requires terminated individuals to sign an
  acknowledgment of post-employment requirements as part of the organizational
  termination process.
implementation-guidance: >-
  The organization being inspected/assessed documents within their personnel
  security procedures the requirement for terminated individuals to sign an
  acknowledgment of post-employment requirements as part of the organizational
  termination process.


  Recommended Compelling Evidence:

  1.) SOP/TTP procedure documentation for termination notifications including
  applicable, legally binding post-employment requirements for protection of
  organizational information.

  2.) Signed termination notifications containing above information.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  personnel security procedures and a sampling of signed acknowledgments of
  post-employment requirements to ensure the organization being
  inspected/assessed requires terminated individuals to sign an acknowledgment
  of post-employment requirements as part of the organizational termination
  process.
