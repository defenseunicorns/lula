family: PS
control-acronym: PS-6(3)
control-information: >-
  Description:

  The organization

  (a) Notifies individuals of applicable, legally binding post-employment
  requirements for protection of organizational information; and

  (b) Requires individuals to sign an acknowledgment of these requirements, if
  applicable, as part of granting initial access to covered information.


  Supplemental Guidance:

  Organizations consult with the Office of the General Counsel regarding matters
  of post-employment requirements on terminated individuals.
