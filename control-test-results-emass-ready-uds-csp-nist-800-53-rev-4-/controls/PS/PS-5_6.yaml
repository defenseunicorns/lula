cci: 3032
cci-definition: >-
  003032: The organization notifies organization-defined personnel or roles
  within an organization-defined time period when individuals are transferred or
  reassigned to other positions within the organization.
implementation-guidance: >-
  The organization being inspected/assessed notifies at a minimum, the ISSO and
  personnel responsible for transferring credentials within 24 hours when
  individuals are transferred or reassigned to other positions within the
  organization. The organization must maintain records of transfer/reassignment
  notifications. DoD has defined the personnel or roles as at a minimum, the
  ISSO and personnel responsible for transferring credentials. DoD has defined
  the time period as within 24 hours.

  Recommended Compelling Evidence:

  1.) Records of transfer/reassignment notification.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines
  records of transfer/reassignment notifications to ensure the organization
  being inspected/assessed notifies at a minimum, the ISSO and personnel
  responsible for transferring credentials within 24 hours when individuals are
  transferred or reassigned to other positions within the organization. DoD has
  defined the personnel or roles as at a minimum, the ISSO and personnel
  responsible for transferring credentials. DoD has defined the time period as
  within 24 hours.
