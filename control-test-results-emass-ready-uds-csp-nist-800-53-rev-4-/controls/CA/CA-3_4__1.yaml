implementation-guidance: >-
  The organization being inspected/assessed does not connect any information
  system defined in CA-3 (4), CCI 2079 to a public network.


  Recommended Compelling Evidence:

  1.) Signed and dated Network topology diagram
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines
  network topology diagrams and examines the information system to ensure the
  organization being inspected/assessed does not connect any information system
  defined in CA-3 (4), CCI 2079 to a public network.
