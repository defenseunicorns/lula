family: CA
control-acronym: CA-3(4)
control-information: >-
  Description:

  The organization prohibits the direct connection of an [Assignment:
  organization-defined information system] to a public network.


  Supplemental Guidance:

  A public network is any network accessible to the general public including,
  for example, the Internet and organizational extranets with public access.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing
  information system connections; system and communications protection policy;
  information system interconnection security agreements; security plan;
  information system design documentation; ; information system configuration
  settings and associated documentation; security assessment report; information
  system audit records; other relevant documents or records].


  Interview: [SELECT FROM: Network administrators; organizational personnel with
  information security responsibilities].


  Test: [SELECT FROM: Automated mechanisms supporting the management of public
  network connections].
