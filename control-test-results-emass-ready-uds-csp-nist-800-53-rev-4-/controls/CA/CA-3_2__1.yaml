implementation-guidance: >-
  The organization being inspected/assessed does not connect any national
  security systems to an external network without the use of protection devices
  defined in CA-3 (2), CCI 2074.


  Recommended Compelling Evidence:

  1.) Signed and dated Security Assessment Plan or Interconnection Security
  Agreement documenting that boundary protection is used to connect to
  organization-defined classified and NSS to an external network.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines
  network topology diagrams and examines the information system to ensure the
  organization being inspected/assessed does not connect any national security
  systems to an external network without the use of protection devices defined
  in CA-3 (2), CCI 2074.
