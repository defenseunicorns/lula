cci: 2096
cci-definition: >-
  002096: The organization employs an independent penetration agent or
  penetration team to perform penetration testing on the information system or
  system components.
implementation-guidance: >-
  The organization being inspected/assessed employs an independent penetration
  agent or penetration team to perform penetration testing on the information
  system or system components. The organization must maintain a record of
  penetration test results.

  Recommended Compelling Evidence:

  1.) SOP/TTP documenting the employment of an independent penetration agent or
  penetration team to perform penetration testing on information systems or
  system components.

  2.) Penetration testing results
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines a
  sampling of the penetration test results to ensure the organization being
  inspected/assessed employs an independent penetration agent or penetration
  team to perform penetration testing on the information system or system
  components.
