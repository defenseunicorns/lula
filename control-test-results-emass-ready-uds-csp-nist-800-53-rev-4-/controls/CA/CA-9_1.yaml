test-results: >-
  Not Applicable to UDS technology stack. (The organization is responsible for
  authorizing new or existing internal connections per their organization
  authorizing workflow. UDS provides robust technical capabilities to control
  and authorize internal connections between information system components
  through infrastructure management and security solutions. Specifically, UDS
  utilizes Infrastructure as Code (IaC) via OpenTofu, network policy enforcement
  with Istio Service Mesh, and security policies implemented by the policy
  engine Pepr to explicitly authorize and control connections between internal
  system components, ensuring only approved communications occur within the
  system boundary.)
