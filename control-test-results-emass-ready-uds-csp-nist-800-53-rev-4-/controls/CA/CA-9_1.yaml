implementation-guidance: >-
  The organization being inspected/assessed authorizes internal connections of
  information system components defined in CA-9, CCI 2102 or classes of
  components to the information system. The organization must maintain an audit
  trail of authorizations.

  Recommended Compelling Evidence:

  1.) Audit trail of documentation of authorizations of internal connections of
  information system components defined in CA-9, CCI 2102 or classes of
  components to the information system.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  audit trail of authorizations to ensure the organization being
  inspected/assessed authorizes internal connections of information system
  components defined in CA-9, CCI 2102 or classes of components to the
  information system.
