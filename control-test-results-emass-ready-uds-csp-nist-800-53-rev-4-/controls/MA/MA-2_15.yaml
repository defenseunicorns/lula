cci-definition: >-
  002876: The organization defines the maintenance-related information to
  include in organizational maintenance records.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  maintenance-related information to include in organizational maintenance
  records. DoD has determined the maintenance-related information is not
  appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated maintenance procedures describing the maintenance
  information to be included in a maintenance record.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented maintenance-related information to ensure the organization being
  inspected/assessed defines the maintenance-related information to include in
  organizational maintenance records. DoD has determined the maintenance-related
  information is not appropriate to define at the Enterprise level.
