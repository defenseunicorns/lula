control-implementation-narrative: >-
  AWS is responsible for scheduling, performing, documenting, and reviewing of
  records of maintenance and repairs on GovCloud components in accordance with
  manufacturer or vendor specifications where applicable, or in accordance with
  GovCloud operational requirements.


  AWS is also responsible for employing a Run to Fail maintenance standard for
  Infrastructure hardware, which consists of network devices and servers;
  controlling of all maintenance activities locally, within GovCloud
  datacenters; and prohibiting the removal of information system components for
  off-site maintenance or repairs....
