implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  authenticators that are replay resistant which will be employed to protect
  nonlocal maintenance sessions. DoD has determined the authenticators are not
  appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Documentation that details the remote maintenance and digital
  authenticators used for remote maintenance and digital sessions.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented authenticators to ensure the organization being inspected/assessed
  defines the authenticators that are replay resistant which will be employed to
  protect nonlocal maintenance sessions. DoD has determined the authenticators
  are not appropriate to define at the Enterprise level.
