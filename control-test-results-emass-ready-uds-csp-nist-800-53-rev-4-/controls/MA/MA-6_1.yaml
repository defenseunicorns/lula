control-implementation-narrative: >-
  GovCloud employs an N+1 redundancy model for information system components. As
  such, all components (N) have at least one backup component (+1). In some
  cases, some components may have two backup components. The N+1 redundancy
  model is deployed in active-active components mode so the backup component is
  active in the operation even if all other components are fully functional.
  This is applied throughout GovCloud including network and data center
  implementation....
