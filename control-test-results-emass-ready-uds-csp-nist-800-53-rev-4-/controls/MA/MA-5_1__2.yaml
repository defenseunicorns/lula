implementation-guidance: >-
  The organization being inspected/assessed requires maintenance personnel who
  do not have needed access authorizations, clearances, or formal access
  approvals to be escorted and supervised during the performance of maintenance
  and diagnostic activities on the information system by approved organizational
  personnel who are fully cleared, have appropriate access authorizations, and
  are technically qualified. The organization must maintain records of
  maintenance personnel who access the system including information on escorts.

  Recommended Compelling Evidence:

  1.) Policy that details escort procedures for uncleared maintenance workers
