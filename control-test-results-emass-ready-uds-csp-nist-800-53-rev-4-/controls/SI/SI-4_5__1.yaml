  CCI because they are covered at the DoD level. DoD has defined the compromise
  indicators as real time intrusion detection and when there are threats
  identified by authoritative sources (e.g. CTOs) and IAW incident categories I,
  II, IV, & VII within CJCSM 6510.01B.
