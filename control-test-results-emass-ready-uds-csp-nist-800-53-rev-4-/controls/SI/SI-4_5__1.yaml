cci-definition: >-
  001264: The organization defines indicators of compromise or potential
  compromise to the security of the information system which will result in
  information system alerts being provided to organization-defined personnel or
  roles.
implementation-guidance: >-
  DoD has defined the compromise indicators as real time intrusion detection and
  when there are threats identified by authoritative sources (e.g. CTOs) and IAW
  incident categories I, II, IV, & VII within CJCSM 6510.01B.

  Recommended Compelling Evidence:

  Automatically compliant.
assessment-procedures: >-
