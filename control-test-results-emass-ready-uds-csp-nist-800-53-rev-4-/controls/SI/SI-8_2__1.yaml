cci: 1308
cci-definition: >-
  001308: The information system automatically updates spam protection
  mechanisms .
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  automatically update spam protection mechanisms. For information system
  components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  1308.

  Recommended Compelling Evidence:

  1.) Signed and dated System security plan documents what spam protection
  updates are applied automatically.

  2.) Protection software logs.
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to automatically update spam protection mechanisms. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 1308.
