control-acronym: SI-8(2)
control-information: >-
  Description:

  The information system automatically updates spam protection mechanisms.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and information integrity policy; procedures
  addressing spam protection; spam protection mechanisms; records of spam
  protection updates; information system design documentation; information
  system configuration settings and associated documentation; information system
  audit records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with responsibility for spam
  protection; organizational personnel with information security
  responsibilities; system/network administrators; system developer].


  Test: [SELECT FROM: Organizational processes for spam protection; automated
  mechanisms supporting and/or implementing automatic updates to spam protection
  mechanisms].
