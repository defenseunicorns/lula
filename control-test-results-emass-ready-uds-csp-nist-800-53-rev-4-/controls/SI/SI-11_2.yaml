test-results: >-
  On the UDS infrastructure side, system component errors (like a stack trace in
  Keycloak) are not exposed to end users in a way that would leak
  security-critical info. UDS logs errors internally for debugging but those are
  protected by systems administrator access through RBAC which ensures critical
  error information is only available to organization-defined personnel or
  roles.
