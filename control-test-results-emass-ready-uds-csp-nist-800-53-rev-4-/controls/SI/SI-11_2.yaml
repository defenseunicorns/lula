cci: 1314
cci-definition: >-
  001314: The information system reveals error messages only to
  organization-defined personnel or roles.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  reveal error messages only to the ISSO, ISSM, and SCA. For information system
  components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  1314. DoD has defined the personnel or roles as the ISSO, ISSM, and SCA.

  Recommended Compelling Evidence:

  1.) Signed and dated System security plan defines who is authorized to receive
  error messages.

  2.) Protection software configuration documentation only transmits error
  message alerts to authorized personnel.
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to reveal error messages only to the ISSO, ISSM, and SCA.
  For information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 1314. DoD has defined the personnel or roles as the ISSO, ISSM, and
  SCA.
