cci: 2724
cci-definition: >-
  002724: The information system, upon detection of a potential integrity
  violation, initiates one or more of following actions: generates an audit
  record; alerts current user; alerts organization-defined personnel or roles;
  and/or organization-defined other actions.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  initiate one or more of following actions: generates an audit record; alerts
  current user; alerts at a minimum, the ISSO and ISSM; and/or other actions
  defined in SI-7 (8), CCI 2722 upon detection of a potential integrity
  violation. For information system components that have applicable STIGs or
  SRGs, the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 2724. DoD has defined the personnel or roles as
  at a minimum, the ISSO and ISSM.

  Recommended Compelling Evidence:

  1.) Configuration documentation for the information system to initiate one or
  more of following actions: generates an audit record; alerts current user;
  alerts at a minimum, the ISSO and ISSM; and/or other actions defined in SI-7
  (8), CCI 2722 upon detection of a potential integrity violation.

  2.) Audit records of alerts or other actions defined in SI-7(8), CCI 2722.
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to initiate one or more of following actions: generates an
  audit record; alerts current user; alerts at a minimum, the ISSO and ISSM;
  and/or other actions defined in SI-7 (8), CCI 2722 upon detection of a
  potential integrity violation. For information system components that have
  applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 2724. DoD has defined the
  personnel or roles as at a minimum, the ISSO and ISSM.
