cci-definition: >-
  002662: The information system monitors outbound communications traffic per
  organization-defined frequency for unusual or unauthorized activities or
  conditions.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  monitor outbound communications traffic continuously for unusual or
  unauthorized activities or conditions. DoD has defined the frequency as
  continuously.

  Recommended Compelling Evidence:

  1.) Signed and dated system security plan with reference to section pertaining
  to how outbound communications are monitored for unusual or unauthorized
  activities or conditions and the frequency of that monitoring (DoD
  recommendation is continuously).
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to monitor outbound communications traffic continuously for
  unusual or unauthorized activities or conditions. DoD has defined the
  frequency as continuously.
