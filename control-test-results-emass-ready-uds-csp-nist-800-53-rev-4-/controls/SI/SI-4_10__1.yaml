cci: 2665
cci-definition: >-
  002665: The organization defines the encrypted communications traffic that are
  to be visible to organization-defined information system monitoring tools.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the encrypted
  communications traffic that are to be visible to organization-defined
  information system monitoring tools. DoD has determined the encrypted traffic
  is not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated system security plan defines the encrypted communications
  traffic that are to be visible to organization-defined information system
  monitoring tools.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented encrypted traffic to ensure the organization being
  inspected/assessed defines the encrypted communications traffic that are to be
  visible to organization-defined information system monitoring tools. DoD has
  determined the encrypted traffic is not appropriate to define at the
  Enterprise level.
