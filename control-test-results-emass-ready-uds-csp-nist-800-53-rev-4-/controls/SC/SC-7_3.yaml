cci-definition: >-
  001098: The information system connects to external networks or information
  systems only through managed interfaces consisting of boundary protection
  devices arranged in accordance with an organizational security architecture.
implementation-guidance: >-
  The organization being inspected/assessed designs the information system to
  enforce requirements that components connect to external networks or
  information systems only through managed interfaces consisting of boundary
  protection devices arranged in accordance with an organizational security
  architecture.


  Recommended Compelling Evidence:

  1.) Current network topology diagrams.

  2.) Architecture documentation or relevant documentation for identifying
  component connectivity.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines
  network topology diagrams, architecture documentation, or any other
  documentation identifying component connectivity to ensure the organization
  being inspected/assessed connects to external networks or information systems
  only through managed interfaces consisting of boundary protection devices
  arranged in accordance with an organizational security architecture.
