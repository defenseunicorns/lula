cci: 1095
cci-definition: >-
  001095: Manage capacity, bandwidth, or other redundancy to limit the effects
  of information flooding types of denial of service attacks.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  manage excess capacity, bandwidth, or other redundancy to limit the effects of
  information flooding types of denial of service attacks. For information
  system components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  1095.

  Recommended Compelling Evidence:

  1.) Organization configuration documentation on how the organization
  configures the information system to manage excess capacity, bandwidth, or
  other redundancy to limit the effects of information flooding types of DoS
  attacks.

  2.) Applicable STIG/SRG checks.
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to manage excess capacity, bandwidth, or other redundancy
  to limit the effects of information flooding types of denial of service
  attacks. For information system components that have applicable STIGs or SRGs,
  the organization conducting the inspection/assessment evaluates the components
  to ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 1095.
