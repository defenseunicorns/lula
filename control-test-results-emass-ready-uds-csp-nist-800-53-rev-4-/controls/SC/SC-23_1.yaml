control-acronym: SC-23
control-information: >-
  Description:

  The information system protects the authenticity of communications sessions.


  Supplemental Guidance:

  This control addresses communications protection at the session, versus packet
  level (e.g., sessions in service-oriented architectures providing web-based
  services) and establishes grounds for confidence at both ends of
  communications sessions in ongoing identities of other parties and in the
  validity of information transmitted. Authenticity protection includes, for
  example, protecting against man-in-the-middle attacks/session hijacking and
  the insertion of false information into sessions. Related controls: SC-8,
  SC-10, SC-11.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and communications protection policy; procedures
  addressing session authenticity; information system design documentation;
  information system configuration settings and associated documentation;
  information system audit records; other relevant documents or records].


  Interview: [SELECT FROM: System/network administrators; organizational
  personnel with information security responsibilities].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  session authenticity].
