test-results: "UDS enables session authenticity through use of cryptographically strong session tokens and handshakes. When a user authenticates, Keycloak issues a JWT access token. This token is digitally signed by Keycloak and embedded with the userâ\x80\x99s identity and claims. Services within UDS (via Authservice/Istio) validate this token on each request. Because the token is signed and has a limited lifetime, it cannot be forged or reused illegitimately ensuring the session is indeed tied to that user and is authenticâ\x80\x8B. Service sessions use Mutual TLS between services which ensures each connection is not only encrypted but the endpoints are verified by certs. So any persistent session or connection between microservices is guaranteed to be with the genuine intended service, not an impostor. If a session token is tampered with, the signature check will fail and the request is rejected. In essence, UDSâ\x80\x99s use of strong identity tokens and certificates upholds session authenticity."
