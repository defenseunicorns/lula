cci: 1150
cci-definition: >-
  001150: The information system prohibits remote activation of collaborative
  computing devices excluding the organization-defined exceptions where remote
  activation is to be allowed.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  prohibit remote activation of collaborative computing devices excluding
  dedicated VTC suites located in approved VTC locations that are centrally
  managed. For information system components that have applicable STIGs or SRGs,
  the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 1150. DoD has defined the exceptions as
  dedicated VTC suites located in approved VTC locations that are centrally
  managed.

  Recommended Compelling Evidence:

  1.) Applicable collaborative computing devices configuration files.

  2.) Applicable STIG/SRG checks pertaining to CCI 1150.
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to prohibit remote activation of collaborative computing
  devices excluding dedicated VTC suites located in approved VTC locations that
  are centrally managed. For information system components that have applicable
  STIGs or SRGs, the organization conducting the inspection/assessment evaluates
  the components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 1150. DoD has defined the exceptions as dedicated VTC
  suites located in approved VTC locations that are centrally managed.
