implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  implement, for, protection of classified information: NSA-approved
  cryptography; for provision of digital signatures and hashing: FIPS-validated
  cryptography in accordance with applicable federal laws, Executive Orders,
  directives, policies, regulations, and standards. For information system
  components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  2450. DoD has defined the cryptographic uses and type of cryptography required
  for each use as protection of classified information: NSA-approved
  cryptography; provision of digital signatures and hashing: FIPS-validated
  cryptography.

  Recommended Compelling Evidence:

  1.) System protection policy.

  2.) Communications protection policy.

  3.) System security plan (SSP) (reference encryption section).

  4.) Applicable STIG/SRG checks pertaining to CCI 2450.
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to implement, for, protection of classified information:
  NSA-approved cryptography; for provision of digital signatures and hashing:
  FIPS-validated cryptography in accordance with applicable federal laws,
  Executive Orders, directives, policies, regulations, and standards. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 2450. DoD has defined the cryptographic uses and type of cryptography
  required for each use as protection of classified information: NSA-approved
  cryptography; provision of digital signatures and hashing: FIPS-validated
  cryptography.
