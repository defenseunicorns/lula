cci-definition: >-
  002475: Implement cryptographic mechanisms to prevent unauthorized
  modification of organization-defined information when at rest on
  organization-defined system components.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  implement cryptographic mechanisms to prevent unauthorized modification of
  information at rest defined in SC-28 (1), CCI 2473 on any information system
  components storing data defined in SC-28 (1), 2473. For information system
  components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  2475. DoD has defined the information system components as any information
  system components storing data defined in SC-28 (1), 2473.

  Recommended Compelling Evidence:

  1.) Applicable STIG/SRG checks pertains to CCI 2475.
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to implement cryptographic mechanisms to prevent
  unauthorized modification of information at rest defined in SC-28 (1), CCI
  2473 on any information system components storing data defined in SC-28 (1),
  2473. For information system components that have applicable STIGs or SRGs,
  the organization conducting the inspection/assessment evaluates the components
  to ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 2475. DoD has defined the information system components as any
  information system components storing data defined in SC-28 (1), 2473.
