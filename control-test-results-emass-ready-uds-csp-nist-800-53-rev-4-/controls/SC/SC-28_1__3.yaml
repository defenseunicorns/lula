test-results: >-
  UDS ensures protection of confidentiality and integrity of information at rest
  by employing industry-standard encryption practices. Specifically, data at
  rest, including persistent storage used by platform components like Keycloak,
  Grafana, Loki logs, and any Kubernetes persistent volumes, are encrypted using
  widely accepted, industry-standard cryptographic algorithms such as AES-256.
  Backups managed through Velero can be configured for encryption, ensuring data
  remains secure even when stored externally.
