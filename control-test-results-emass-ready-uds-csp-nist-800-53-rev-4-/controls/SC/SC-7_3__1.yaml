family: SC
control-acronym: SC-7(3)
control-information: >-
  Description:

  The organization limits the number of external network connections to the
  information system.


  Supplemental Guidance:

  Limiting the number of external network connections facilitates more
  comprehensive monitoring of inbound and outbound communications traffic. The
  Trusted Internet Connection (TIC) initiative is an example of limiting the
  number of external network connections.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and communications protection policy; procedures
  addressing boundary protection; information system design documentation;
  boundary protection hardware and software; information system architecture and
  configuration documentation; information system configuration settings and
  associated documentation; communications and network traffic monitoring logs;
  information system audit records; other relevant documents or records].


  Interview: [SELECT FROM: System/network administrators; organizational
  personnel with information security responsibilities; organizational personnel
  with boundary protection responsibilities].


  Test: [SELECT FROM: Automated mechanisms implementing boundary protection
  capability; automated mechanisms limiting the number of external network
  connections to the information system].
