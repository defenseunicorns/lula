implementation-guidance: >-
  The organization being inspected/assessed documents and implements information
  system access control mechanisms to limit the number of external connections
  to the information system.


  Recommended Compelling Evidence:

  1.) Signed and dated system communications protection policy.

  2.) Current network topology diagrams.

  3.) Architecture documentation or any other relevant documentation.
