cci-definition: >-
  001033: The organization defines circumstances requiring sanitization of
  portable storage devices prior to connecting such devices to the information
  system.
implementation-guidance: >-
  DoD has defined the list circumstances as when such devices are first
  purchased from the manufacturer or vendor prior to initial use, when being
  considered for reuse, or when the organization loses a positive chain of
  custody for the device. Media obtained from unknown sources shall not be
  sanitized and reused.


  Recommended Compelling Evidence:

  Automatically compliant
