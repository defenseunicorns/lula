  The organization being inspected/assessed is automatically compliant with this
  CCI because they are covered at the DoD level. DoD has defined the
  circumstances as when such devices are first purchased from the manufacturer
  or vendor prior to initial use, when being considered for reuse, or when the
  organization loses a positive chain of custody for the device. Media obtained
  from unknown sources shall not be sanitized and reused.
