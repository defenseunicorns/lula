cci: 948
cci-definition: >-
  000948: The organization reviews visitor access records in accordance with
  organization-defined frequency.
implementation-guidance: >-
  The organization being inspected/assessed conducts reviews of visitor access
  records every 30 days and must establish and maintain a documented audit trail
  within the authorization lifecycle. DoD has defined the frequency as every 30
  days.

  Recommended Compelling Evidence:

  1.) Facility access control policy and procedures

  2.) Audit trail
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  audit documentation of visitor access record review to ensure the inspected
  organization is conducting reviews every 30 days. DoD has defined the
  frequency as every 30 days.
