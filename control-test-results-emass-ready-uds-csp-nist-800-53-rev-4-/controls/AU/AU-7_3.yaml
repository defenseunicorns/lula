cci: 1877
cci-definition: >-
  001877: The information system provides an audit reduction capability that
  supports after-the-fact investigations of security incidents.
implementation-guidance: >-
  The organization being inspected/assessed must employ information systems that
  provide an audit reduction capability that support after-the-fact
  investigations of security incidents (either natively or through the use of
  third-party tools). For information system components that have applicable
  STIGs or SRGs, the organization being inspected/assessed must comply with the
  STIG/SRG guidance that pertains to CCI 1877.

  Recommended Compelling Evidence:

  1.) After action reports which include audit logs
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure that the organization being inspected/assessed employs
  information systems that provide an audit reduction capability that supports
  after-the-fact investigations of security incidents (either natively or
  through the use of third-party tools). For information system components that
  have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 1877.
