control-acronym: AU-3
control-information: >-
  Description:

  The information system generates audit records containing information that
  establishes what type of event occurred, when the event occurred, where the
  event occurred, the source of the event, the outcome of the event, and the
  identity of any individuals or subjects associated with the event


  Supplemental Guidance:

  Audit record content that may be necessary to satisfy the requirement of this
  control, includes, for example, time stamps, source and destination addresses,
  user/process identifiers, event descriptions, success/fail indications,
  filenames involved, and access control or flow control rules invoked. Event
  outcomes can include indicators of event success or failure and event-specific
  results (e.g., the security state of the information system after the event
  occurred). Related controls: AU-2, AU-8, AU-12, SI-11.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Audit and accountability policy; procedures addressing
  content of audit records; information system design documentation; information
  system configuration settings and associated documentation; list of
  organization-defined auditable events; information system audit records;
  information system incident reports; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with audit and
  accountability responsibilities; organizational personnel with information
  security responsibilities; system/network administrators].


  Test: [SELECT FROM: Automated mechanisms implementing information system
  auditing of auditable events].
