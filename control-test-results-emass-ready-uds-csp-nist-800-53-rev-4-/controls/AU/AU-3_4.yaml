cci: 133
cci-definition: >-
  000133: The information system generates audit records containing information
  that establishes the source of the event.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  generate audit records containing information that establishes the source of
  the event. For information system components that have applicable STIGs or
  SRGs, the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 133.

  Recommended Compelling Evidence:

  1.) Sample of generated audit records

  2.) Applicable STIG/SRG checks
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure that the organization being inspected/assessed has configured
  the information system to generate audit records containing information that
  establishes the source of the event. The organization conducting the
  inspection/assessment reviews the audit records generated to ensure that the
  records contain information that establishes the source of the event. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 133.
