cci-definition: '001848: The organization defines the audit record storage requirements.'
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the required
  audit record storage capacity. DoD has determined the audit record storage
  requirements are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented audit record storage requirements to ensure the organization being
  inspected/assessed has defined those requirements. DoD has determined the
  audit record storage requirements are not appropriate to define at the
  Enterprise level.
