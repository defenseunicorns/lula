cci-definition: >-
  000123: The organization determines the information system must be capable of
  auditing an organization-defined list of auditable events.
implementation-guidance: >-
  The organization being inspected/assessed determines whether the information
  system is capable of auditing:

  - Successful and unsuccessful attempts to access, modify, or delete
  privileges, security objects, security levels, or categories of information
  (e.g. Classification levels),

  - Successful and unsuccessful logon attempts, - Privileged activities or other
  system level access, - Starting and ending time for user access to the system,
  - Concurrent logons from different workstations, - Successful and unsuccessful
  accesses to objects, - All program initiations, - All direct access to the
  information system,

  - All account creations, modifications, disabling, and terminations,

  - All kernel module load, unload, and restart. The organization must document
  those auditable events that are not captured.

  DoD has defined the information system auditable events as successful and
  unsuccessful attempts to access, modify, or delete privileges, security
  objects, security levels, or categories of information (e.g. classification
  levels). Successful and unsuccessful logon attempts, Privileged activities or
  other system level access, Starting and ending time for user access to the
  system, Concurrent logons from different workstations, Successful and
  unsuccessful accesses to objects, All program initiations, All direct access
  to the information system. All account creations, modifications, disabling,
  and terminations. All kernel module load, unload, and restart.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy

  2.) Defined list of auditable events

  3.) Sample of logged events
