test-results: >-
  UDS generates audit records for security-relevant events throughout the stack.
  Keycloak logs authentication events (login success, failure, logout, admin
  changes to accounts), Kubernetes can generate audit logs for API calls (when
  enabled), and applications can be configured to send logs via Vector to Loki.
  The Metrics/Prometheus stack can also capture certain event metrics (like
  number of logins, resource access counts). By deploying Loki (a centralized
  log aggregator) and configuring all components to forward logs, the system can
  record events such as user authentications, privilege use, configuration
  changes, and network access attempts. For example, any invocation of an admin
  function in Keycloak is recorded as an admin event log, and NeuVector records
  security incidents (like blocked network connections or container violations).
  These logs together constitute audit records of defined events. The
  organization will need to specify which events are considered auditable (e.g.,
  admin actions, authentication attempts, data access), but UDS provides the
  means to capture them.
