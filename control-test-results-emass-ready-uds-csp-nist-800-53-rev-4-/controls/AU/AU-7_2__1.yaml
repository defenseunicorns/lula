test-results: >-
  UDS provides robust capabilities to capture and sort audit records through its
  integrated logging and analytics solutions (Vector, Loki, and Grafana). These
  tools allow administrators to explicitly define and sort audit fields
  including user identities, timestamps, event types, actions performed, and
  authentication outcomes to rapidly identify and investigate events of
  interest. Audit logs can be efficiently filtered, sorted, and displayed via
  Grafana dashboards, providing clear visibility into significant security
  events. However, the specific audit fields to be sorted for events of interest
  must be explicitly defined by the administrator or cybersecurity team.
uds-alignment: Loki, Vector, Grafana
