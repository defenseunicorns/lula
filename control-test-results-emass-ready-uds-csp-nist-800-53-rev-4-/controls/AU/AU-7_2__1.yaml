cci: 1884
cci-definition: >-
  001884: The organization defines the audit fields within audit records to be
  sorted for events of interest by the information system.
implementation-guidance: >-
  The organization being inspected/assessed must define and document the audit
  fields within audit records to be sorted for events of interest by the
  information system. DoD has determined that the audit fields are not
  appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy

  2.) Example of audit log report based on events of interest
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented audit fields to ensure the organization being inspected/assessed
  defines the audit fields within audit records to be sorted for events of
  interest by the information system. DoD has determined that the audit fields
  are not appropriate to define at the Enterprise level.
