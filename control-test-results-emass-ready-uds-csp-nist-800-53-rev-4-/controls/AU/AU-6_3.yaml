cci-definition: >-
  001862: The organization defines the types of inappropriate or unusual
  activity to be reviewed and analyzed in the audit records.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the types of
  inappropriate or unusual activity to be reviewed and analyzed in the audit
  records. DoD has determined that the types of inappropriate or unusual
  activity are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Documentation that defines the types of inappropriate or unusual activity
  to be reviewed
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented types of inappropriate or unusual activity to ensure they have been
  defined. DoD has determined that the types of inappropriate or unusual
  activity are not appropriate to define at the Enterprise level.
