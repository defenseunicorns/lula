test-results: >-
  UDS provides robust audit record sorting capabilities through its integrated
  logging and analytics solutions, specifically Vector, Loki, and Grafana. These
  tools capture and store audit records in structured, indexed formats, enabling
  administrators to sort events based explicitly on the content of
  organizationally defined audit fields such as timestamps, user identities,
  source and destination IP addresses, actions, event types, and authentication
  outcomes. Administrators can configure Grafana dashboards and queries to
  rapidly sort, visualize, and analyze audit records, facilitating efficient
  detection and investigation of security events. Thus, UDS fully meets the
  requirement to sort audit records based on defined audit fields, aligning
  closely with organizational security monitoring objectives.
