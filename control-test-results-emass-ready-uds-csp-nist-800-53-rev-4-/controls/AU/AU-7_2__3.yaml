cci-definition: >-
  001886: The information system provides the capability to sort audit records
  for events of interest based on the content of organization-defined audit
  fields within audit records.
implementation-guidance: >-
  The organization being inspected/assessed must employ information systems that
  provide the capability to sort audit records for events of interest based on
  the content of audit fields within audit records as defined in AU-7 (2), CCI
  1884. For information system components that have applicable STIGs or SRGs,
  the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 1886.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy

  2.) Example of audit log report based on events of interest
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure that the organization being inspected/assessed employs
  information systems that provide the capability to sort audit records for
  events of interest based on the content of audit fields within audit records
  as defined in AU-7 (2), CCI 1884. For information system components that have
  applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 1886.
