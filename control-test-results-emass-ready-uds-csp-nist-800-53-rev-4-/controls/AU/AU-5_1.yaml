test-results: "This control deals with responses to audit logging failures (such as running out of log space or logger crashing). The UDS stack uses Loki and Vector which are both typically run as highly available components. If Loki becomes unavailable or its volume is full, Vector (the log shipping agent) can buffer a certain amount of logs in memory/disk. This is not infinite, but it provides a window for recovery. The stack itself won't shut down the system if logging fails (UDS doesnâ\x80\x99t halt applications for logger issues by default). However, you can configure monitoring e.g., Prometheus can watch Lokiâ\x80\x99s health and send an alert if itâ\x80\x99s down or if log volume usage is critical. An administrator could then intervene (increase storage or restart components). Detection and alerting of logging failures is achievable with the monitoring tools included."
