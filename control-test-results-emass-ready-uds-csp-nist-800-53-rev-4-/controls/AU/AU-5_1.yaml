cci-definition: >-
  000139: The information system alerts designated organization-defined
  personnel or roles in the event of an audit processing failure.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  alert at a minimum, the SCA and ISSO in the event of an audit processing
  failure. For information system components that have applicable STIGs or SRGs,
  the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 139. DoD has defined the personnel or roles as
  at a minimum, the SCA and ISSO. Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed has configured the
  information system to alert at a minimum, the SCA and ISSO in the event of an
  audit processing failure. For information system components that have
  applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 139. DoD has defined the
  personnel or roles as at a minimum, the SCA and ISSO.
