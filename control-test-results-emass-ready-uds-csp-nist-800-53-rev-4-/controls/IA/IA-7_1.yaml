implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  implement mechanisms for authentication to a cryptographic module that meet
  the requirements of applicable federal laws, Executive Orders, directives,
  policies, regulations, standards, and guidance for such authentication. For
  information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 803.

  Recommended Compelling Evidence:

  1.) Signed and dated SOP/TTP documenting organization's configuration of the
  information system to implement mechanisms for authentication to a
  cryptographic module that meet the requirements of applicable federal laws,
  EO, directives, policies, regulations, standards and guidance for such
  authentication.

  2.) Applicable STIG/SRG checks.
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to implement mechanisms for authentication to a
  cryptographic module that meet the requirements of applicable federal laws,
  Executive Orders, directives, policies, regulations, standards, and guidance
  for such authentication. For information system components that have
  applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 803.
