control-acronym: IA-7
control-information: >-
  Description:

  The information system implements mechanisms for authentication to a
  cryptographic module that meet the requirements of applicable federal laws,
  Executive Orders, directives, policies, regulations, standards, and guidance
  for such authentication.


  Supplemental Guidance:

  Authentication mechanisms may be required within a cryptographic module to
  authenticate an operator accessing the module and to verify that the operator
  is authorized to assume the requested role and perform services within that
  role. Related controls: SC-12, SC-13.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Identification and authentication policy; procedures
  addressing cryptographic module authentication; information system design
  documentation; information system configuration settings and associated
  documentation; information system audit records; other relevant documents or
  records].


  Interview: [SELECT FROM: Organizational personnel with responsibility for
  cryptographic module authentication; organizational personnel with information
  security responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  cryptographic module authentication].
