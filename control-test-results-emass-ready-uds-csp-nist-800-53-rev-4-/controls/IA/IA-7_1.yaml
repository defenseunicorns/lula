test-results: >-
  UDS components use cryptographic modules that meet federal standards (FIPS
  140-2) when configured for secure environments. For example, Istio can be
  deployed with FIPS-validated crypto libraries, and the Linux operating
  environment can be in FIPS mode. Keycloak and other components support
  FIPS-compliant algorithms for TLS and hashing.
