cci: 2041
cci-definition: >-
  002041: The information system allows the use of a temporary password for
  system logons with an immediate change to a permanent password.
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  allow the use of a temporary password for system logons with an immediate
  change to a permanent password. For information system components that have
  applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 2041.

  Recommended Compelling Evidence:

  1.) Signed and dated Key Management Policy that allows the use of a temporary
  password for system logons with an immediate change to a permanent password.

  2.) Applicable STIG/SRG checks
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to allow the use of a temporary password for system logons
  with an immediate change to a permanent password. For information system
  components that have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 2041.
