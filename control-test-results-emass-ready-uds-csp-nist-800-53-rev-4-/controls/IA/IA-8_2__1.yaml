cci: 2011
cci-definition: '002011: The information system accepts FICAM-approved third-party credentials.'
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  accept Federal Identity, Credential, and Access Management (FICAM)-approved
  third-party credentials. For information system components that have
  applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 2011. FICAM Guidance is
  available at http://www.idmanagement.gov.

  Recommended Compelling Evidence:

  1.) Signed and dated SOP/TTP documentation configuring the information system
  to accept Federal Identify, Credential, and Access Management (FICAM)-approved
  third-party credentials.

  2.) Applicable STIG/SRG checks
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the organization being inspected/assessed configures the
  information system to accept FICAM-approved third-party credentials For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 2011.
