test-results: >-
  UDS supports dynamic identity provisioning through its integrated identity
  management platform, Keycloak. Keycloak enables automated, dynamic
  provisioning and de-provisioning of user identities, roles, and associated
  permissions via integration with organizational identity sources (e.g.,
  LDAP/Active Directory or DoD-approved identity providers). Keycloak can
  provision identities dynamically using federation or automated synchronization
  mechanisms, ensuring identities and permissions are immediately available
  across the UDS platform upon user onboarding or changes in user status.
