control-acronym: IA-8(3)
control-information: >-
  Description:

  The organization employs only FICAM-approved information system components in
  [Assignment: organization-defined information systems] to accept third-party
  credentials.


  Supplemental Guidance:

  This control enhancement typically applies to information systems that are
  accessible to the general public, for example, public-facing websites.
  FICAM-approved information system components include, for example, information
  technology products and software libraries that have been approved by the
  Federal Identity, Credential, and Access Management conformance program.
  Related control: SA-4.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Identification and authentication policy; system and
  services acquisition policy; procedures addressing user identification and
  authentication; procedures addressing the integration of security requirements
  into the acquisition process; information system design documentation;
  information system configuration settings and associated documentation;
  information system audit records; third-party credential validations;
  third-party credential authorizations; third-party credential records; list of
  FICAM-approved information system components procured and implemented by
  organization; acquisition documentation; acquisition contracts for information
  system procurements or services; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information system
  operations responsibilities; system/network administrators; organizational
  personnel with account management responsibilities; organizational personnel
  with information system security, acquisition, and contracting
  responsibilities].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  identification and authentication capability].
