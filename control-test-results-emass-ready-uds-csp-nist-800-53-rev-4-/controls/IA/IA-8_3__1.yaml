cci: 2012
cci-definition: >-
  002012: The organization defines the information systems which will employ
  only FICAM-approved information system components.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  information systems which will employ only Federal Identity, Credential, and
  Access Management (FICAM)-approved information system components. DoD has
  determined the information systems are not appropriate to define at the
  Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated SOP/TTP documentation defining the information systems
  which will employ only Federal Identity, Credential, and Access Management
  (FICAM)-approved information system components
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented information systems to ensure they have been defined. DoD has
  determined the information systems are not appropriate to define at the
  Enterprise level.
