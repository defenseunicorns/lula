cci-definition: >-
  000207: The organization develops and maintains an inventory of its
  information systems.
implementation-guidance: >-
  DITPR is the inventory for all DoD information systems.


  The organization being inspected/assessed must register and maintain their
  information systems in DITPR.


  Recommended Compelling Evidence:

  1.) Site registration.

  2.) Evidence site information systems are maintained in DITPR.
assessment-procedures: >-
  DITPR is the inventory for all DoD information systems.
   
  The organization conducting the inspection/assessment obtains and examines the
  inventory of information systems via DITPR to ensure the organization being
  inspected/assessed registers their information systems in DITPR.
