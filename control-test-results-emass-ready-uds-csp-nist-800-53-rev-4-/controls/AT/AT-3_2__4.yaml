cci: 2051
cci-definition: >-
  002051: The organization defines the personnel or roles to whom initial and
  refresher training in the employment and operation of physical security
  controls is to be provided.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the personnel
  or roles to whom initial and refresher training in the employment and
  operation of physical security controls is to be provided. DoD has determined
  the personnel or roles are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Documentation that defines the personnel or roles to whom initial and
  refresher training in the employment and operation of physical security
  controls is to be provided.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented personnel or roles to ensure the organization being
  inspected/assessed defines the personnel or roles to whom initial and
  refresher training in the employment and operation of physical security
  controls is to be provided. DoD has determined the personnel or roles are not
  appropriate to define at the Enterprise level.
