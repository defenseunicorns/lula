control-acronym: AT-2(2)
control-information: >-
  Description:

  The organization includes security awareness training on recognizing and
  reporting potential indicators of insider threat.


  Supplemental Guidance:

  Potential indicators and possible precursors of insider threat can include
  behaviors such as inordinate, long-term job dissatisfaction, attempts to gain
  access to information not required for job performance, unexplained access to
  financial resources, bullying or sexual harassment of fellow employees,
  workplace violence, and other serious violations of organizational policies,
  procedures, directives, rules, or practices. Security awareness training
  includes how to communicate employee and management concerns regarding
  potential indicators of insider threat through appropriate organizational
  channels in accordance with established organizational policies and
  procedures. Related controls: PL-4, PM-12, PS-3, PS-6.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Security awareness and training policy; procedures
  addressing security awareness training implementation; security awareness
  training curriculum; security awareness training materials; security plan;
  other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel that participate in security
  awareness training; organizational personnel with responsibilities for basic
  security awareness training; organizational personnel with information
  security responsibilities].
