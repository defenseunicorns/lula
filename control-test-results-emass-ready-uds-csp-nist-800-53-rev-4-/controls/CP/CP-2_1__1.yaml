cci: 469
cci-definition: >-
  000469: The organization coordinates contingency plan development with
  organizational elements responsible for related plans.
implementation-guidance: >-
  The organization being inspected/assessed coordinates the development of its
  contingency plan with other organizational elements responsible for related
  plans. The organization documents any applicable agreements with responsible
  internal or external entities. For external entities the agreements could
  entail MOUs, MOAs, SLAs or contracts.

  Recommended Compelling Evidence:

  1.) Documentation of agreements with entities responsible for the contingency
  or related plans
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines
  documentation of agreements with entities responsible for the contingency or
  related plans to ensure there is evidence of coordination of those plans.
