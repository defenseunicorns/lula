control-implementation-narrative: >-
  Customers can leverage multi-availability zone infrastructure and cross-region
  replication for services that support it to address alternate storage site
  controls if required by their organization.


  This control may be inheritable if customers choose an AWS region as an
  alternate storage site. However, if part of any system that is being created
  has components outside of AWS where this control applies, it is not
  inheritable....
ap-acronym: CP-6.2
cci: 2836
cci-definition: >-
  002836: The organization ensures that the alternate storage site provides
  information security safeguards equivalent to that of the primary site.
implementation-guidance: >-
  The organization being inspected/assessed documents the information security
  safeguards that are in place at both the primary and alternate sites and
  evidence that the alternate site was approved based on an assessment that
  security is equivalent at the alternate site.


  Recommended Compelling Evidence:

  1.) Documentation of the primary/alternate site information security
  safeguards that are in place

  2.) Signed documentation that the alternate site was approved based on an
  assessment that security is equivalent at the alternate site.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documentation of the primary/alternate site information security safeguards
  that are in place as well as evidence that the alternate site was approved
  based on an assessment that security is equivalent at the alternate site.
