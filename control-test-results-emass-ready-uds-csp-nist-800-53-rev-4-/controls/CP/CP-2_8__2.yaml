implementation-guidance: >-
  The organization being inspected/assessed identifies and documents critical
  information system assets supporting essential business functions.


  Recommended Compelling Evidence:

  1.) List of critical information system assets supporting essential missions
  to ensure the organization being inspected/assessed identifies those assets.
