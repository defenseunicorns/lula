cci-definition: '000562: The organization protects backup and restoration software.'
implementation-guidance: >-
  The organization being inspected/assessed implements and documents policies
  and back up procedures designed to protect its backup and restoration
  software.


  Recommended Compelling Evidence:

  1.) Documented proof that secondary site exists for operation in the event of
  a crisis
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines
  documentation of protection measures to ensure the organization is actively
  protecting backup and restoration software.
