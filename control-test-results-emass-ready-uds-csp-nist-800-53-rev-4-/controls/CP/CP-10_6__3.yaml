compliance-status: Compliant
test-results: >-
  UDS secures its backup and restoration software through several integrated
  controls. Specifically, UDS utilizes Velero for managing backups and restores,
  which includes built-in security mechanisms such as role-based access controls
  (RBAC) enforced through Kubernetes, and encryption capabilities ensuring
  backup data remains secure both in transit and at rest. Access to Velero
  backups and restores is further protected through the identity and access
  management solution provided by Keycloak, enforcing strict authentication and
  authorization policies. Additionally, all software components, including
  Velero, are securely packaged and distributed via signed Zarf packages,
  ensuring software integrity throughout deployment. Together, these measures
  effectively protect the backup and restoration software, fully addressing this
  control requirement.
uds-alignment: Velero, Keycloak, Zarf
