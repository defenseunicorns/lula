cci: 542
cci-definition: >-
  000542: The organization tests backup information per organization-defined
  frequency to verify media reliability and information integrity.
implementation-guidance: >-
  The organization being inspected/assessed tests and logs backup information at
  least monthly in accordance with contingency plan to verify media reliability
  and information integrity.


  Recommended Compelling Evidence:

  1.) Backup plan

  2.) Record of test to backup information
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  backup plan and verifies that the organization has tested and logged backup
  information.
