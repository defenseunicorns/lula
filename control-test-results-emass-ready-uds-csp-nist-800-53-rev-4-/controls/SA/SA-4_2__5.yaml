cci-definition: >-
  003105: The organization defines the level of detail the design information of
  the security controls is required to be provided by the developer of the
  information system, system component, or information system services.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the level of
  detail the design information of the security controls is required to be
  provided by the developer of the information system, system component, or
  information system services. DoD has determined the level of detail is not
  appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) System security plan (SSP) defines level of detail required in design
  information of all security controls, to be provided by developer of
  information system, component, or service.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented level of detail to ensure the organization being inspected/assessed
  defines the level of detail the design information of the security controls is
  required to be provided by the developer of the information system, system
  component, or information system services. DoD has determined the level of
  detail is not appropriate to define at the Enterprise level.
