cci-definition: >-
  003140: The organization conducts an organizational assessment of risk prior
  to the acquisition or outsourcing of dedicated information security services.
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to conduct an organizational assessment of risk prior to the acquisition or
  outsourcing of dedicated information security services. The organization must
  maintain a record of risk assessment.

  Recommended Compelling Evidence:

  1.) System security plan (SSP) will define and document a record of risk
  assessment prior to the acquisition or outsourcing of dedicated information
  security services.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines a
  list of acquired or outsourced information security services and the record of
  risk assessment to ensure the organization being inspected/assessed conducts
  an organizational assessment of risk prior to the acquisition or outsourcing
  of dedicated information security services.
