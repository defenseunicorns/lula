cci-definition: >-
  003373: The organization provides in-house support and/or organization-defined
  support from external providers for unsupported information system components.
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to provide in-house support and/or support from external providers defined in
  SA-22 (1), CCI 3372 for unsupported information system components.


  Recommended Compelling Evidence:

  1.) System security plan (SSP).

  2.) System development life cycle (SDLC) documentation.

  3.) Continuous monitoring plan for providing in-house support and/or
  organization-defined support from external providers for unsupported
  information system components.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented process to ensure the organization being inspected/assessed
  provides in-house support and/or support from external providers defined in
  SA-22 (1), CCI 3372 for unsupported information system components.
