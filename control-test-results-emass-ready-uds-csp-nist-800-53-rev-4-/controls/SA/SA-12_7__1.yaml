control-acronym: SA-12(7)
control-information: >-
  Description:

  The organization conducts an assessment of the information system, system
  component, or information system service prior to selection, acceptance, or
  update.


  Supplemental Guidance:

  Assessments include, for example, testing, evaluations, reviews, and analyses.
  Independent, third-party entities or organizational personnel conduct
  assessments of systems, components, products, tools, and services.
  Organizations conduct assessments to uncover unintentional vulnerabilities and
  intentional vulnerabilities including, for example, malicious code, malicious
  processes, defective software, and counterfeits. Assessments can include, for
  example, static analyses, dynamic analyses, simulations, white, gray, and
  black box testing, fuzz testing, penetration testing, and ensuring that
  components or services are genuine (e.g., using tags, cryptographic hash
  verifications, or digital signatures). Evidence generated during security
  assessments is documented for follow-on actions carried out by organizations.
  Related controls: CA-2, SA-11.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and services acquisition policy; procedures
  addressing supply chain protection; procedures addressing the integration of
  information security requirements into the acquisition process; security test
  and evaluation results; vulnerability assessment results; penetration testing
  results; organizational risk assessment results; other relevant documents or
  records].


  Interview: [SELECT FROM: Organizational personnel with system and services
  acquisition responsibilities; organizational personnel with information
  security responsibilities; organizational personnel with supply chain
  protection responsibilities].


  Test: [SELECT FROM: Organizational processes for conducting assessments prior
  to selection, acceptance, or update; automated mechanisms supporting and/or
  implementing the conducting of assessments prior to selection, acceptance, or
  update].
