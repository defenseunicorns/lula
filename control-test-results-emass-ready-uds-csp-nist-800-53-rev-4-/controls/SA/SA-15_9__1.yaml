cci-definition: >-
  003283: The organization approves the use of live data in development
  environments for the information system, system component, or information
  system service.
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to approve the use of live data in development environments for the
  information system, system component, or information system service. The
  organization must maintain a record of approvals.

  Recommended Compelling Evidence:

  1.) System security plan (SSP).

  2.) System development life cycle (SDLC) documentation.

  3.) Continuous monitoring plan approves the use of live data in development
  environments for the information system, system components or information
  system service.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented process as well as the record of approvals to ensure the
  organization being inspected/assessed approves the use of live data in
  development environments for the information system, system component, or
  information system service.
