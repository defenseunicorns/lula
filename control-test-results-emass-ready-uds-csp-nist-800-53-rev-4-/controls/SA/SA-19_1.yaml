cci-definition: >-
  003356: The organization develops anti-counterfeit policy that include the
  means to detect counterfeit components from entering the information system.
implementation-guidance: >-
  The organization being inspected/assessed develops and documents an
  anti-counterfeit policy that include the means to detect counterfeit
  components from entering the information system.


  Recommended Compelling Evidence:

  1.) System security plan (SSP).

  2.) System development life cycle (SDLC) documentation.

  3.) Continuous monitoring plan for developing anti-counterfeit policy that
  include the means to detect counterfeit components from entering the
  information system.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented anti-counterfeit policy to ensure the organization being
  inspected/assessed develops an anti-counterfeit policy that include the means
  to detect counterfeit components from entering the information system.
