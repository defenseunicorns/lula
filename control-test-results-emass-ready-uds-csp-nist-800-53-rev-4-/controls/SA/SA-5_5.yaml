implementation-guidance: >-
  The organization being inspected/assessed documents within
  contracts/agreements, requirements that the developer provide administrator
  documentation for the information system, system component or information
  system service that describe known vulnerabilities regarding configuration and
  use of administrative (i.e. privileged) functions.


  Recommended Compelling Evidence:

  1.) System security plan (SSP) must contain administrator documentation that
  describes known vulnerabilities regarding configuration and used of
  administrative(privileged) functions.
