control-information: >-
  Description:

  The organization trains [Assignment: organization-defined personnel or roles]
  to detect counterfeit information system components (including hardware,
  software, and firmware).


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and services acquisition policy;
  anti-counterfeit policy and procedures; media disposal policy; media
  protection policy; incident response policy; training materials addressing
  counterfeit information system components; training records on detection of
  counterfeit information system components; other relevant documents or
  records].


  Interview: [SELECT FROM: Organizational personnel with system and services
  acquisition responsibilities; organizational personnel with information
  security responsibilities; organizational personnel with responsibility for
  anti-counterfeit policy, procedures, and training].


  Test: [SELECT FROM: Organizational processes for anti-counterfeit training].
