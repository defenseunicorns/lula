cci-definition: >-
  000674: The organization documents user roles and responsibilities with regard
  to external information system services.
implementation-guidance: >-
  The organization being inspected/assessed must establish in the official
  documentation governing the provision of the external IT services (e.g.
  contract, MOU, MOA, SLA, etc.) the roles and responsibilities of all types of
  users of the external information system services.


  Recommended Compelling Evidence:

  1.) System security plan (SSP) must document user roles and responsibilities
  with regards to external information services (includes contracts, MOUs, MOAs,
  SLAs).
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  official documentation governing the provision of the external IT services
  (e.g. contract, MOU, MOA, SLA, etc.) to confirm the organization has clearly
  established the roles and responsibilities of all types of users of the
  external information system services.
