family: IR
control-acronym: IR-6(2)
control-information: >-
  Description:

  The organization reports information system vulnerabilities associated with
  reported security incidents to [Assignment: organization-defined personnel or
  roles].


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Incident response policy; procedures addressing
  incident reporting; incident response plan; security plan; security incident
  reports and associated information system vulnerabilities; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with incident reporting
  responsibilities; organizational personnel with information security
  responsibilities; system/network administrators; personnel to whom
  vulnerabilities associated with security incidents are to be reported].


  Test: [SELECT FROM: Organizational processes for incident reporting; automated
  mechanisms supporting and/or implementing reporting of vulnerabilities
  associated with security incidents].
