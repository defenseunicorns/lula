ap-acronym: IR-6(2).2
cci: 2792
cci-definition: >-
  002792: The organization defines personnel or roles to whom information system
  vulnerabilities associated with reported security incident information are
  reported.
implementation-guidance: >-
  The organization being inspected/assessed defines and documents personnel or
  roles to whom information system vulnerabilities associated with reported
  security incident information are reported. The personnel shall be identified
  IAW CJCSM 6510.01B. DoD has determined the personnel are not appropriate to
  define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Documentation that defines personnel or roles to whom information system
  vulnerabilities associated with reported security incident information are
  reported.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented personnel to ensure the organization being inspected/assessed
  defines personnel or roles to whom information system vulnerabilities
  associated with reported security incident information are reported IAW CJCSM
  6510.01B.
