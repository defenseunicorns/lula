implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  information system components for dynamic reconfiguration as part of the
  incident response capability. DoD has determined the information system
  components are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated Incident Response Plan, referencing dynamic
  reconfiguration section
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented information system components to ensure the organization being
  inspected/assessed defines the information system components for dynamic
  reconfiguration as part of the incident response capability.
