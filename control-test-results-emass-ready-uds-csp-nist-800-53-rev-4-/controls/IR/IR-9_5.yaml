cci: 2809
cci-definition: >-
  002809: The organization responds to information spills by eradicating the
  information from the contaminated information system or component.
implementation-guidance: >-
  The organization being inspected/assessed documents within their incident
  response plan, a process to eradicate the information from the contaminated
  information system or component. Recommended Compelling Evidence:

  1.) Signed and dated Incident Response Plan, referencing information system
  contamination section

  2.) Incident response after action reports
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  incident response plan as well as after action reports of incidents to ensure
  that the organization being inspected/assessed eradicates the information from
  the contaminated information system or component.
