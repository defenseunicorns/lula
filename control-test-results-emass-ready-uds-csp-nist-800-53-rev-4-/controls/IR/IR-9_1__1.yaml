control-information: >-
  Description:

  The organization assigns [Assignment: organization-defined personnel or roles]
  with responsibility for responding to information spills.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Incident response policy; procedures addressing
  information spillage; incident response plan; list of personnel responsible
  for responding to information spillage; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with incident response
  responsibilities; organizational personnel with information security
  responsibilities].
