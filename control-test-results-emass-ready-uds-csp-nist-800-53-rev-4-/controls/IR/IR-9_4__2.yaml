implementation-guidance: >-
  The organization being inspected/assessed defines and documents security
  safeguards to employ for personnel exposed to information not within assigned
  access authorizations. DoD has determined the security safeguards are not
  appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Documentation that defines security safeguards to employ for personnel
  exposed to information not within assigned access authorizations.
