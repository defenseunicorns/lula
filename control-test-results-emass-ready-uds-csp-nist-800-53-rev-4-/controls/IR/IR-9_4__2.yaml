  The organization conducting the inspection/assessment obtains and examines the
  documented security safeguards to ensure the organization being
  inspected/assessed defines security safeguards to employ for personnel exposed
  to information not within assigned access authorizations. DoD has determined
  the security safeguards are not appropriate to define at the Enterprise level.
