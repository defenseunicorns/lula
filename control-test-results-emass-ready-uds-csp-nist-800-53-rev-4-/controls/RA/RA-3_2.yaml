cci-definition: >-
  001049: The organization documents risk assessment results in the
  organization-defined document.
implementation-guidance: >-
  The organization being inspected/assessed documents risk assessment results in
  the risk assessment report. DoD has defined the document as a risk assessment
  report.

  Recommended Compelling Evidence:

  1.) System security plan (SSP).

  2.) Reference to system security plan (SSP) section pertaining to Risk
  Assessment Implementation.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  risk assessment report to ensure the organization being inspected/assessed
  documents risk assessment results in the risk assessment report. DoD has
  defined the document as a risk assessment report.
