cci: 1061
cci-definition: >-
  001061: The organization shares information obtained from the vulnerability
  scanning process and security control assessments with organization-defined
  personnel or roles to help eliminate similar vulnerabilities in other
  information systems (i.e., systemic weaknesses or deficiencies).
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to share information obtained from the vulnerability scanning process and
  security control assessments with at a minimum, the ISSM and ISSO to help
  eliminate similar vulnerabilities in other information systems (i.e., systemic
  weaknesses or deficiencies). DoD has defined the personnel or roles as at a
  minimum, the ISSO and ISSM.

  Recommended Compelling Evidence:

  1.) System security plan (SSP).

  2.) Reference to system security plan (SSP) section pertaining to
  vulnerability scanning procedure. Reference section pertaining to a procedure
  for disseminating relevant information to the ISSM, ISSO, AO, and PM etc.
assessment-procedures: >-
  The organization conducting the inspection/assessment obtains and examines the
  documented process to ensure the organization being inspected/assessed shares
  information obtained from the vulnerability scanning process and security
  control assessments with at a minimum, the ISSM and ISSO to help eliminate
  similar vulnerabilities in other information systems (i.e., systemic
  weaknesses or deficiencies). DoD has defined the personnel or roles as at a
  minimum, the ISSO and ISSM.
