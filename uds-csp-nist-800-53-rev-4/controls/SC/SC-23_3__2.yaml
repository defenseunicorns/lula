cci-definition: "001189: The organization defines randomness requirements for
  generating unique session identifiers."
implementation-guidance: >-
  The organization being inspected/assessed defines and documents randomness
  requirements for generating unique session identifiers. DoD has determined the
  randomness requirements are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation that describes organization-defined
  randomness requirements for generating unique session identifiers.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented randomness requirements to ensure the
  organization being inspected/assessed defines randomness requirements for
  generating unique session identifiers. DoD has determined the randomness
  requirements are not appropriate to define at the Enterprise level.
