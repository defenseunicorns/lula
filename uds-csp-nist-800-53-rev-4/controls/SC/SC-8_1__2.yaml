cci-definition: "002421: The information system implements cryptographic
  mechanisms to prevent unauthorized disclosure of information and/or detect
  changes to information during transmission unless otherwise protected by
  organization-defined alternative physical safeguards."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  implement cryptographic mechanisms to prevent unauthorized disclosure of
  information and detect changes to information during transmission unless
  otherwise protected by Protected Distribution System (PDS). For information
  system components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  2421. DoD has defined the selection as both prevention of unauthorized
  disclosure and detection of changes to information. DoD has defined the
  alternative physical safeguards as Protected Distribution System (PDS).

  Recommended Compelling Evidence:

  1.) Current Network diagram.

  2.) Signed and dated System Security Plan (SSP).

  3.) Applicable STIG/SRG checks.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to implement
  cryptographic mechanisms to prevent unauthorized disclosure of information and
  detect changes to information during transmission unless otherwise protected
  by Protected Distribution System (PDS). For information system components that
  have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 2421. DoD has defined the
  alternative physical safeguards as Protected Distribution System (PDS).
