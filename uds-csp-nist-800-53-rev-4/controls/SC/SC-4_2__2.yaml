test-results: "UDS prevents unauthorized information sharing through shared
  resources. Because each container has isolated memory and storage, one app
  cannot peek into anotherâs memory space. Even within a node, the kernel
  enforces separation between containers (namespaces ensure, for example, a
  process in one container cannot see processes or memory of another container).
  Kubernetes by default also segregates resources a volume mounted to one pod is
  not accessible to another unless explicitly shared. Temporary files or memory
  are local to each container. If sensitive data is in memory of Service A,
  Service B cannot access it unless Service A explicitly sends it (which would
  then be governed by access control and encryption). The use of mutual TLS
  (mTLS) means even network data on the wire isn't in clear text for others to
  potentially sniff. UDSâs containerization and encryption prevent data from
  one context leaking via shared system resources (like CPU caches, network,
  etc.) to another context."
