implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  prevent unauthorized information transfer via shared resources in accordance
  with procedures defined in SC-4 (2), CCI 2383 when system processing
  explicitly switches between different information classification levels or
  security categories. For information system components that have applicable
  STIGs or SRGs, the organization being inspected/assessed must comply with the
  STIG/SRG guidance that pertains to CCI 2384.

  Recommended Compelling Evidence:

  1.) Signed and dated procedure documentation to prevent the unauthorized
  information transfer via shared resources when system processing explicitly
  switches between different information classification levels or security
  categories.

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to prevent unauthorized
  information transfer via shared resources in accordance with procedures
  defined in SC-4 (2), CCI 2383 when system processing explicitly switches
  between different information classification levels or security categories.
  For information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 2384.
