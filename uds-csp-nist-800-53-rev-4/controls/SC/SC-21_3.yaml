control-acronym: SC-21
control-information: >-
  Description:

  The information system requests and performs data origin authentication and
  data integrity verification on the name/address resolution responses the
  system receives from authoritative sources.


  Supplemental Guidance:

  Each client of name resolution services either performs this validation on its
  own, or has authenticated channels to trusted validation providers.
  Information systems that provide name and address resolution services for
  local clients include, for example, recursive resolving or caching domain name
  system (DNS) servers. DNS client resolvers either perform validation of DNSSEC
  signatures, or clients use authenticated channels to recursive resolvers that
  perform such validations. Information systems that use technologies other than
  the DNS to map between host/service names and network addresses provide other
  means to enable clients to verify the authenticity and integrity of response
  data. Related controls: SC-20, SC-22.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and communications protection policy; procedures
  addressing secure name/address resolution service (recursive or caching
  resolver); information system design documentation; information system
  configuration settings and associated documentation; information system audit
  records; other relevant documents or records].


  Interview: [SELECT FROM: System/network administrators; organizational
  personnel with information security responsibilities; organizational personnel
  with responsibilities for managing DNS].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing data
  origin authentication and data integrity verification for name/address
  resolution services].
