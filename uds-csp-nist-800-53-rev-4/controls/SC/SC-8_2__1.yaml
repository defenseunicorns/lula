test-results: UDS system maintains confidentiality and integrity during
  preparation for transmission through a multi-layered security approach. Data
  is first packaged using Zarf, which applies cryptographic signing and hashing
  to ensure that packages are not altered, thereby preserving data integrity.
  Before transmission, Istio enforces mutual TLS (mTLS) for all inter-service
  communications and HTTPS for external access, ensuring that data is encrypted
  and authenticated end-to-end. Additionally, Keycloak and AuthService control
  access to the data preparation process, so only authorized users can trigger
  transmissions.
