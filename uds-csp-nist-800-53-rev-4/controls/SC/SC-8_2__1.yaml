control-acronym: SC-8(2)
control-information: >-
  Description:

  The information system maintains the [Selection (one or more):
  confidentiality; integrity] of information during preparation for transmission
  and during reception.


  Supplemental Guidance:

  Information can be either unintentionally or maliciously disclosed or modified
  during preparation for transmission or during reception including, for
  example, during aggregation, at protocol transformation points, and during
  packing/unpacking. These unauthorized disclosures or modifications compromise
  the confidentiality or integrity of the information. Related control: AU-10.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and communications protection policy; procedures
  addressing transmission confidentiality and integrity; information system
  design documentation; information system configuration settings and associated
  documentation; information system audit records; other relevant documents or
  records].


  Interview: [SELECT FROM: System/network administrators; organizational
  personnel with information security responsibilities; system developer].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  transmission confidentiality and/or integrity].
