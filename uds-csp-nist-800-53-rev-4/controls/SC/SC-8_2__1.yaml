cci: 2420
cci-definition: "002420: The information system maintains the confidentiality
  and/or integrity of information during preparation for transmission."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  maintain the confidentiality and integrity of information during preparation
  for transmission. For information system components that have applicable STIGs
  or SRGs, the organization being inspected/assessed must comply with the
  STIG/SRG guidance that pertains to CCI 2420. DoD has defined the selection as
  both confidentiality and integrity.

  Recommended Compelling Evidence:

  1.) Signed and dated System Security Plan (SSP) which defines information
  system's MAC and confidentiality levels.

  2.) Applicable STIG/SRG checks pertaining to CCI 2420.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to maintain the
  confidentiality and integrity of information during preparation for
  transmission. For information system components that have applicable STIGs or
  SRGs, the organization conducting the inspection/assessment evaluates the
  components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 2420.
