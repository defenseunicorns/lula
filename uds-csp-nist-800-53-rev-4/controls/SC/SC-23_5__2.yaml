implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  allow the use of DoD PKI established certificate authorities for verification
  of the establishment of protected sessions. For information system components
  that have applicable STIGs or SRGs, the organization being inspected/assessed
  must comply with the STIG/SRG guidance that pertains to CCI 2470. DoD has
  defined the certificate authorities as DoD PKI established certificate
  authorities.

  Recommended Compelling Evidence:

  1.) STIG/SRG guidance that pertains to CCI 2470.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to allow the use of DoD
  PKI established certificate authorities for verification of the establishment
  of protected sessions. For information system components that have applicable
  STIGs or SRGs, the organization conducting the inspection/assessment evaluates
  the components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 2470. DoD has defined the certificate authorities as
  DoD PKI established certificate authorities.
