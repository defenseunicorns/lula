cci: 2402
cci-definition: "002402: The organization defines the authorized destinations
  for routing inbound communications."
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the authorized
  destinations for routing inbound communications. DoD has determined the
  authorized destinations are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated document that defines the authorized destinations for
  routing inbound communications.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented authorized destinations to ensure the
  organization being inspected/assessed defines the authorized destinations for
  routing inbound communications. DoD has determined the authorized destinations
  are not appropriate to define at the Enterprise level.
