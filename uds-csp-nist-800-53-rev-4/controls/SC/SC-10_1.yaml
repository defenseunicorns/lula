cci-definition: "001133: The information system terminates the network
  connection associated with a communications session at the end of the session
  or after an organization-defined time period of inactivity."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  terminate the network connection associated with a communications session at
  the end of the session or after 10 minutes in band management and 15 minutes
  for user sessions. For information system components that have applicable
  STIGs or SRGs, the organization being inspected/assessed must comply with the
  STIG/SRG guidance that pertains to CCI 1133. DoD has defined the time period
  as 10 minutes in band management and 15 minutes for user sessions.

  Recommended Compelling Evidence:

  1.) Applicable STIG/SRG pertaining to CCI 1133.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to terminate the network
  connection associated with a communications session at the end of the session
  or after 10 minutes in band management and 15 minutes for user sessions. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 1133. DoD has defined the time period as 10 minutes in band management
  and 15 minutes for user sessions.
