cci: 2140
cci-definition: "002140: The organization defines the conditions for
  establishing shared/group accounts."
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the conditions
  for establishing shared/group accounts. DoD has determined the conditions are
  not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation that defines the conditions for
  establishing shared/group accounts.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented conditions to ensure they have been
  defined. DoD has determined the conditions are not appropriate to define at
  the Enterprise level.
