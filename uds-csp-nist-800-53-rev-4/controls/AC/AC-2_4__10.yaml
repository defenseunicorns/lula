control-acronym: AC-2(4)
control-information: >-
  Description:

  The information system automatically audits account creation, modification,
  enabling, disabling, and removal actions, and notifies [Assignment:
  organization-defined personnel or roles].


  Supplemental Guidance:

  Related controls: AU-2, AU-12.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing account
  management; information system design documentation; information system
  configuration settings and associated documentation; notifications/alerts of
  account creation, modification, enabling, disabling, and removal actions;
  information system audit records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with account management
  responsibilities; system/network administrators; organizational personnel with
  information security responsibilities].


  Test: [SELECT FROM: Automated mechanisms implementing account management
  functions].
