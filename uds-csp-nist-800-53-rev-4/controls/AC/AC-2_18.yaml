cci: 2125
cci-definition: "002125: The organization notifies account managers when
  individual information system usage or need-to-know changes."
implementation-guidance: >-
  The organization being inspected/assessed implements a process to notify
  account managers when individual information system usage or need-to-know
  changes. The organization being inspected/assessed maintains an audit trail of
  notifications.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation that defines the process to notify account
  managers when individual information system usage or need-to-know changes.

  2.) Audit trail of notifications.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the audit trail of notifications to ensure the
  organization being inspected/assessed implements a process to notify account
  managers when individual information system usage or need-to-know changes.
