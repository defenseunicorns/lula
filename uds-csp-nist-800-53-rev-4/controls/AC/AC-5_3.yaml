test-results: UDS provides technical capabilities to enforce documented
  organizational requirements for separation of duties through its integrated
  Role-Based Access Control (RBAC) mechanisms. Specifically, Keycloak supports
  clearly defined and documented administrator roles such as system
  administration, security auditing, and application management ensuring
  responsibilities are explicitly separated and documented in accordance with
  organizational policies. Additionally, Kubernetes RBAC provides granular
  control to clearly document and enforce the distinct responsibilities of
  personnel or service accounts related to system management, application
  deployment, and security configuration. Istio Service Mesh further complements
  this by enabling documented traffic management policies, clearly
  distinguishing administrative functions from operational user traffic.
