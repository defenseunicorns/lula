cci: 1388
cci-definition: "001388: The information system, for publicly accessible
  systems, includes a description of the authorized uses of the system."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  include a description of the authorized uses of the system for publicly
  accessible systems. For information system components that have applicable
  STIGs or SRGs, the organization being inspected/assessed must comply with the
  STIG/SRG guidance that pertains to CCI 1388.

  Recommended Compelling Evidence:

  1.) Description of the authorized uses

  2.) Applicable STIG/SRG checks

  3.) Documentation that shows the system is configured to include a description
  of the authorized uses of the system for publicly accessible systems.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to include a description
  of the authorized uses of the system for publicly accessible systems. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 1388.
