implementation-guidance: >-
  The organization being inspected/assessed authorizes wireless access to the
  information system prior to allowing such connections. The organization must
  maintain an audit trail of authorizations.

  Recommended Compelling Evidence:

  1.) Audit trail of authorizations and denials

  2.) Signed and dated wireless access policy
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the audit trail of authorizations to ensure the
  organization being inspected/assessed authorizes wireless access to the
  information system prior to allowing such connections.
