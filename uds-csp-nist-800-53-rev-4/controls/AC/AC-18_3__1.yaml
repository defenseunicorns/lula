control-acronym: AC-18(3)
control-information: >-
  Description:

  The organization disables, when not intended for use, wireless networking
  capabilities internally embedded within information system components prior to
  issuance and deployment.


  Supplemental Guidance:

  Related control: AC-19.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing wireless
  implementation and usage (including restrictions); information system design
  documentation; information system configuration settings and associated
  documentation; information system audit records; other relevant documents or
  records].


  Interview: [SELECT FROM: System/network administrators; organizational
  personnel with information security responsibilities].


  Test: [SELECT FROM: Automated mechanisms managing the disabling of wireless
  networking capabilities internally embedded within information system
  components].
