test-results: UDS prevents unauthorized execution of software at higher
  privilege levels through multiple integrated security mechanisms.
  Specifically, Kubernetes employs built-in security policies and Role-Based
  Access Control (RBAC) to explicitly define and enforce the privileges under
  which software executes, ensuring containerized applications do not run with
  privileges exceeding those granted to the user deploying or managing the
  software. UDS enforces a Pepr policy that prevents privilege escalation for
  pods running within the system, ensuring that software does not execute at
  higher privilege levels than the users executing the software. Additionally,
  UDS implements Security Technical Implementation Guides (STIGs) at the
  operating system layer to ensure that applications cannot run with elevated
  privileges beyond those assigned to the users invoking them. These measures
  collectively prevent organization-defined software from executing at higher
  privilege levels than users, in compliance with the control requirements.
