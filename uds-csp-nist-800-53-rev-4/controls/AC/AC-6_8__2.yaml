implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  any software except software explicitly documented from executing at higher
  privilege levels than users executing the software. For information system
  components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  2233. DoD has defined the software as any software except software explicitly
  documented.

  Recommended Compelling Evidence:

  1.) Applicable STIG/SRG checks

  2.) Documentation that shows the system is configured to any software except
  software explicitly documented from executing at higher privilege levels than
  users executing the software.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to prevent any software
  except software explicitly documented from executing at higher privilege
  levels than users executing the software. For information system components
  that have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 2233. DoD has defined the
  software as any software except software explicitly documented.
