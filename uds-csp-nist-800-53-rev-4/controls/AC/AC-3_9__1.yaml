implementation-guidance: >-
  The organization being inspected/assessed defines and documents the security
  safeguards the organization-defined information system or system component is
  to provide to protect information released outside the established system
  boundary. DoD has determined the security safeguards are not appropriate to
  define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation which defines the security safeguards the
  organization-defined information system or system component is to provide to
  protect information released outside the established system boundary.
assessment-procedures: The organization conducting the inspection/assessment
