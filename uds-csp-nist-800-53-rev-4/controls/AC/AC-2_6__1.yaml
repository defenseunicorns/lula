test-results: Keycloak supports dynamic privilege management by allowing
  privilege revocation via the Admin REST API or Admin Console, which then
  requires active sessions to be revoked or reauthenticated to reflect new
  permissions. It offers fine-grained access control through Authorization
  Services, enabling dynamic policies based on attributes, environment, and user
  behavior, and supports context-aware access via conditional authentication and
  authentication flows. Real-time privilege adjustments without session
  termination would require a custom event listeners and short-lived tokens.
