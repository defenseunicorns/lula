test-results: Within UDS, when a user clicks "logout," they receive a
  confirmation prompt. Once confirmed, Keycloak terminates the user's session.
  Because Keycloak functions as the centralized Single Sign-On (SSO) provider
  for all UDS applications, logging out of Keycloak results in the user being
  signed out of the entire system.
