ap-acronym: AC-16.11
cci: 2266
cci-definition: "002266: The organization ensures that the security attribute
  associations are retained with the information."
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to ensure that the security attribute associations are retained with the
  information.


  Recommended Compelling Evidence:

  1.) Signed and dated documentation that defines the process to ensure that the
  security attribute associations are retained with the information.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented process to ensure the organization being
  inspected/assessed ensures that the security attribute associations are
  retained with the information.
