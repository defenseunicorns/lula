cci-definition: "002331: Employs full-device encryption or container encryption
  to protect the integrity of information on organization-defined mobile
  devices."
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  for full-device encryption or container encryption to protect the integrity of
  information on mobile devices defined in AC-19 (5), CCI 2329.


  Recommended Compelling Evidence:

  1.) Signed and dated system security plan (SSP)

  2.) Signed and dated mobile devices policy that describes how the organization
  employs full-device encryption or container encryption to protect the
  integrity of information on mobile devices defined in AC-19 (5), CCI 2329.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented process to ensure the organization being
  inspected/assessed employs full-device encryption or container encryption to
  protect the integrity of information on mobile devices defined in AC-19 (5),
  CCI 2329.
