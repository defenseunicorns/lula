control-acronym: AC-19(5)
control-information: >-
  Description:

  The organization employs [Selection: full-device encryption; container
  encryption] to protect the confidentiality and integrity of information on
  [Assignment: organization-defined mobile devices].


  Supplemental Guidance:

  Container-based encryption provides a more fine-grained approach to the
  encryption of data/information on mobile devices, including for example,
  encrypting selected data structures such as files, records, or fields. Related
  controls: MP-5, SC-13, SC-28.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing access
  control for mobile devices; information system design documentation;
  information system configuration settings and associated documentation;
  encryption mechanism s and associated configuration documentation; information
  system audit records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with access control
  responsibilities for mobile devices; system/network administrators;
  organizational personnel with information security responsibilities].


  Test: [SELECT FROM: Encryption mechanisms protecting confidentiality and
  integrity of information on mobile devices].
