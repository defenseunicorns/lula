cci: 1428
cci-definition: "001428: Displays security attributes in human-readable form on
  each object that the system transmits to output devices to identify
  organization-identified special dissemination, handling, or distribution
  instructions using organization-identified human-readable, standard naming
  conventions."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  display security attributes in human readable form on each object that the
  system transmits to output devices to identify special dissemination,
  handling, or distribution instructions defined in AC-16 (5), CCI 1429 using
  human readable, standard naming conventions defined in AC-16 (5), CCI 1430.
  For information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 1428.

  Recommended Compelling Evidence:

  1.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to display security
  attributes in human readable form on each object that the system transmits to
  output devices to identify special dissemination, handling, or distribution
  instructions defined in AC-16 (5), CCI 1429 using human readable, standard
  naming conventions defined in AC-16 (5), CCI 1430. For information system
  components that have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 1428.
