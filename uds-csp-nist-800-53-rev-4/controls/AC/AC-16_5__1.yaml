control-acronym: AC-16(5)
control-information: >-
  Description:

  The information system displays security attributes in human-readable form on
  each object that the system transmits to output devices to identify
  [Assignment: organization-identified special dissemination, handling, or
  distribution instructions] using [Assignment: organization-identified
  human-readable, standard naming conventions].


  Supplemental Guidance:

  Information system outputs include, for example, pages, screens, or
  equivalent. Information system output devices include, for example, printers
  and video displays on computer workstations, notebook computers, and personal
  digital assistants.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing display of
  security attributes in human-readable form; special dissemination, handling,
  or distribution instructions; types of human-readable, standard naming
  conventions; information system design documentation; information system
  configuration settings and associated documentation; information system audit
  records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information security
  responsibilities; system developers].


  Test: [SELECT FROM: System output devices displaying security attributes in
  human-readable form on each object].
