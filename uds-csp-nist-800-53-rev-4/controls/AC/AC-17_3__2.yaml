cci: 1561
cci-definition: "001561: The organization defines managed access control points
  for remote access to the information system."
implementation-guidance: >-
  The organization being inspected/assessed defines and documents managed access
  control points for remote access to the information system.


  Recommended Compelling Evidence:

  1.) Signed and dated documentation (ex. network flow chart, network diagram,
  hardware inventory sheet and/or other document that will list all remote
  access points) that defines managed access control points for remote access to
  the information system.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented managed access points to ensure the
  organization being inspected/assessed defines managed access control points
  for remote access to the information system.
