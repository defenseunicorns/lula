control-acronym: AC-6(10)
control-information: >-
  Description:

  The information system prevents non-privileged users from executing privileged
  functions to include disabling, circumventing, or altering implemented
  security safeguards/countermeasures.


  Supplemental Guidance:

  Privileged functions include, for example, establishing information system
  accounts, performing system integrity checks, or administering cryptographic
  key management activities. Non-privileged users are individuals that do not
  possess appropriate authorizations. Circumventing intrusion detection and
  prevention mechanisms or malicious code protection mechanisms are examples of
  privileged functions that require protection from non-privileged users.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing least
  privilege; information system design documentation; information system
  configuration settings and associated documentation; list of privileged
  functions and associated user account assignments; information system audit
  records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with responsibilities for
  defining least privileges necessary to accomplish specified tasks;
  organizational personnel with information security responsibilities; system
  developers].


  Test: [SELECT FROM: Automated mechanisms implementing least privilege
  functions for non-privileged users].
