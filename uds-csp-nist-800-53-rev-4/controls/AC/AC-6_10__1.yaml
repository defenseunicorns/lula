implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  prevent non-privileged users from executing privileged functions to include
  disabling, circumventing, or altering implemented security
  safeguards/countermeasures. For information system components that have
  applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 2235.

  Recommended Compelling Evidence:

  1.) Signed and dated access control policy

  2.) Signed and dated system security plan (SSP)

  3.) Applicable STIG/SRG checks

  4.) Documentation that shows the system is configured to prevent
  non-privileged users from executing privileged functions to include disabling,
  circumventing, or altering implemented security safeguards/countermeasures.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to prevent non-privileged
  users from executing privileged functions to include disabling, circumventing,
  or altering implemented security safeguards/countermeasures. For information
  system components that have applicable STIGs or SRGs, the organization
  conducting the inspection/assessment evaluates the components to ensure that
  the organization being inspected/assessed has configured the information
  system in compliance with the applicable STIGs and SRGs pertaining to CCI
  2235.
