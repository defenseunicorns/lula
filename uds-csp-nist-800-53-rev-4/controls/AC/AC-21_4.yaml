cci-definition: "001472: The organization defines the automated mechanisms or
  manual processes required to assist users in making information
  sharing/collaboration decisions."
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the automated
  mechanisms or manual processes required to assist users in making information
  sharing/collaboration decisions. DoD has determined the automated mechanisms
  or manual processes are not appropriate to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated documentation that describes and defines the automated
  mechanisms or manual processes required to assist users in making information
  sharing/collaboration decisions.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented automated mechanisms to ensure the
  organization being inspected/assessed defines the automated mechanisms or
  manual processes required to assist users in making information
  sharing/collaboration decisions. DoD has determined the automated mechanisms
  or manual processes are not appropriate to define at the Enterprise level.
