control-acronym: AC-21
control-information: >-
  Description:

  The organization:

  a. Facilitates information sharing by enabling authorized users to determine
  whether access authorizations assigned to the sharing partner match the access
  restrictions on the information for [Assignment: organization-defined
  information sharing circumstances where user discretion is required]; and

  b. Employs [Assignment: organization-defined automated mechanisms or manual
  processes] to assist users in making information sharing/collaboration
  decisions.


  Supplemental Guidance:

  This control applies to information that may be restricted in some manner
  (e.g., privileged medical information, contract-sensitive information,
  proprietary information, personally identifiable information, classified
  information related to special access programs or compartments) based on some
  formal or administrative determination. Depending on the particular
  information-sharing circumstances, sharing partners may be defined at the
  individual, group, or organizational level. Information may be defined by
  content, type, security category, or special access program/compartment.
  Related control: AC-3.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Access control policy; procedures addressing user-based
  collaboration and information sharing (including restrictions); information
  system design documentation; information system configuration settings and
  associated documentation; list of users authorized to make information
  sharing/collaboration decisions; list of information sharing circumstances
  requiring user discretion; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel responsible for making
  information sharing/collaboration decisions; system/network administrators;
  organizational personnel with information security responsibilities].


  Test: [SELECT FROM: Automated mechanisms or manual process implementing access
  authorizations supporting information sharing/user collaboration decisions].
