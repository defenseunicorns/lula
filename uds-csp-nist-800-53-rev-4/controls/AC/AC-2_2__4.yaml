cci: 1682
cci-definition: "001682: Automatically removes or disables emergency accounts
  after an organization-defined time period for each type of account."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  never automatically remove or disable emergency accounts. For information
  system components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  1682. DoD has defined the time period as never. Recommended Compelling
  Evidence:

  1.) Signed and dated documentation which defines how emergency accounts are
  never disabled or removed.

  2.) Applicable STIG checks.

  3.) Log trail of emergency accounts.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to never automatically
  remove or disable emergency accounts. For information system components that
  have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 1682. DoD has defined the
  time period as never.
