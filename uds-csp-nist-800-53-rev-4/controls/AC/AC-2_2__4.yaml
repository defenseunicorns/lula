test-results: This enhancement requires automatically disabling or removing
  temporary or emergency accounts after a defined period. The UDS stack allows
  creation of temporary accounts (e.g., a Keycloak user account for a guest or
  emergency access) and those accounts can be given an expiration date by an
  admin which then mark them disabled. This can be done in Keycloak by creating
  a custom attribute with the 72 hour expiration value or done via the Keycloak
  Admin API using a JSON file that contains the custom attribute. Following
  security best practices it is typically not recommended to use temporary
  accounts.
