implementation-guidance: >-
  The organization being inspected/assessed notifies terminated individuals of
  applicable, legally binding post-employment requirements for the protection of
  organizational information. The organization must maintain a record of
  notifications of post-employment requirements.

  Recommended Compelling Evidence:

  1.) Documentation of termination notifications that notify terminated
  individuals of applicable, legally binding post-employment requirements for
  the protection of organizational information.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the record of notifications of post-employment
  requirements to ensure the organization being inspected/assessed notifies
  terminated individuals of applicable, legally binding post-employment
  requirements for the protection of organizational information.
