implementation-guidance: >-
  The organization being inspected/assessed identifies and documents training
  activities to include basic security awareness training (per AT-2) and
  role-based security related training (per AT-3) IAW DoD 8570.01M.


  Recommended Compelling Evidence:

  1.) System security training documentation

  2.) Basic security awareness documentation

  3.) Specific information system security training documentation
