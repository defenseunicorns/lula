control-acronym: AT-4
control-information: >-
  Description:

  The organization:

  a. Documents and monitors individual information system security training
  activities including basic security awareness training and specific
  information system security training; and

  b. Retains individual training records for [Assignment: organization-defined
  time period].


  Supplemental Guidance:

  Documentation for specialized training may be maintained by individual
  supervisors at the option of the organization. Related controls: AT-2, AT-3,
  PM-14.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Security awareness and training policy; procedures
  addressing security training records; security awareness and training records;
  security plan; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with security training
  record retention responsibilities].


  Test: [SELECT FROM: Automated mechanisms supporting management of security
  training records].
