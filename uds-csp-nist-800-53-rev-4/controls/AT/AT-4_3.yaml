cci: 1336
cci-definition: "001336: The organization retains individual training records
  for an organization-defined time period."
implementation-guidance: >-
  The organization being inspected/assessed will maintain records training
  records for at least 5 years or 5 years after completion of a specific
  training program. DoD has defined the frequency as at least 5 years or 5 years
  after completion of a specific training program.

  Recommended Compelling Evidence:

  1.) Sample of individual training records
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines training records to ensure records have been maintained
  for at least 5 years or 5 years after completion of a specific training
  program. DoD has defined the frequency as at least 5 years or 5 years after
  completion of a specific training program.
