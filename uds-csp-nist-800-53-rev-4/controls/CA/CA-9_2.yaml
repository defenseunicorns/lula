cci-definition: "002102: The organization defines the information system
  components or classes of components that are authorized internal connections
  to the information system."
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  information system components or classes of components that that are
  authorized internal connections to the information system. DoD has determined
  the information system components are not appropriate to define at the
  Enterprise level.

  Recommended Compelling Evidence:

  1.) SOP/TTP defining the information system components or classes of
  components that are authorized internal connections to the information system.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented information system components to ensure
  the organization being inspected/assessed defines the information system
  components or classes of components that that are authorized internal
  connections to the information system. DoD has determined the information
  system components are not appropriate to define at the Enterprise level.
