test-results: Defense Unicorns provides ports, protocols, and services used and
  their component connections in the architecture diagram. UDS provides robust
  technical capabilities to explicitly define and authorize internal connections
  between information system components. Specifically, UDS leverages
  Infrastructure as Code (IaC) with OpenTofu and enforces connection
  authorization through Istio Service Mesh and the policy engine Pepr, allowing
  the organization to clearly specify permitted internal connections between
  Kubernetes components, microservices, containers, and supporting
  infrastructure.
