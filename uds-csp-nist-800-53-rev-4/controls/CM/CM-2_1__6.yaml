cci-definition: "000299: The organization reviews and updates the baseline
  configuration of the information system as an integral part of information
  system component upgrades."
implementation-guidance: >-
  The organization being inspected/assessed reviews and updates the baseline
  configuration of the information system as an integral part of information
  system component upgrades. The organization must document each occurrence of
  the reviews and update actions as an audit trail.

  Recommended Compelling Evidence:

  1.) Signed and dated configuration management policy referencing section with
  reviews and updates to baseline configuration
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines documentation of organizational reviews and update
  actions for the baseline configuration of the information system as an
  integral part of information system component upgrades to ensure review and
  necessary updates are occurring.
