cci-definition: "000344: The organization approves logical access restrictions
  associated with changes to the information system."
implementation-guidance: >-
  The organization being inspected/assessed documents and implements a process
  to approve logical access restrictions associated with changes to the
  information system. The organization must maintain an audit trail of
  approvals.

  Recommended Compelling Evidence:

  1.) Signed and dated configuration management policy referencing logical
  access restrictions section
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented process as well as the audit trail of
  approvals to ensure the organization being inspected/assessed approves logical
  access restrictions associated with changes to the information system.
