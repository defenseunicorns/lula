control-acronym: CM-7(2)
control-information: >-
  Description:

  The information system prevents program execution in accordance with
  [Selection (one or more): [Assignment: organization-defined policies regarding
  software program usage and restrictions]; rules authorizing the terms and
  conditions of software program usage].


  Supplemental Guidance:

  Related controls: CM-8, PM-5.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Configuration management policy; procedures addressing
  least functionality in the information system; configuration management plan;
  security plan; information system design documentation; specifications for
  preventing software program execution; information system configuration
  settings and associated documentation; change control records; information
  system audit records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Organizational processes preventing program execution on
  the information system; organizational processes for software program usage
  and restrictions; automated mechanisms preventing program execution on the
  information system; automated mechanisms supporting and/or implementing
  software program usage and restrictions].
