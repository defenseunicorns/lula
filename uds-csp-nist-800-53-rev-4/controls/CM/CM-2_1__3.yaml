cci-definition: "000297: The organization reviews and updates the baseline
  configuration of the information system when required due to
  organization-defined circumstances."
implementation-guidance: >-
  The organization being inspected/assessed reviews and updates the baseline
  configuration of the information system when required due to baseline
  configuration changes or as events dictate such as changes due to USCYBERCOM
  tactical orders/ directives or cyber attacks. The organization must document
  each occurrence of the reviews and update actions as an audit trail. DoD has
  defined the circumstances as baseline configuration changes or as events
  dictate such as changes due to USCYBERCOM tactical orders/ directives or cyber
  attacks.

  Recommended Compelling Evidence:

  1.) Documented change to baseline configuration due to organization-defined
  circumstances
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines documentation of organizational reviews and update
  actions for the baseline configuration of the information system when required
  due to baseline configuration changes or as events dictate such as changes due
  to USCYBERCOM tactical orders/ directives or cyber attacks to ensure review
  and necessary updates are occurring. DoD has defined the circumstances as
  baseline configuration changes or as events dictate such as changes due to
  USCYBERCOM tactical orders/ directives or cyber attacks.
