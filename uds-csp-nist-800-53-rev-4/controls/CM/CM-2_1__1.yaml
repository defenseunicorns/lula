test-results: UDS provides strong technical support for annual reviews and
  updates of the baseline configuration through its Infrastructure as Code (IaC)
  approach using OpenTofu and secure deployment with signed Zarf packages. These
  tools inherently facilitate the version-controlled documentation of software
  and infrastructure components, clearly recording baseline configurations,
  hardware, software versions, and dependencies. Additionally, UDS generates
  Software Bill of Materials (SBOMs) to document and test the baseline
  configuration, ensuring that all components are accounted for and properly
  configured. Since UDS is updated frequently organizations are compliant with
  the DoD has defined the frequency as annually.
