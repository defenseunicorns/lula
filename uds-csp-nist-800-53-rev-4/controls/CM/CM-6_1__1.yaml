cci-definition: "000370: The organization employs automated mechanisms to
  centrally manage configuration settings for organization-defined information
  system components."
implementation-guidance: >-
  The organization being inspected/assessed identifies, documents in the
  configuration management policy, and implements automated mechanisms to
  centrally manage configuration settings.


  Recommended Compelling Evidence:

  1.) Signed and dated configuration management policy, which documents
  automated mechanisms to centrally manage configuration settings
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the configuration management policy to ensure the
  organization being inspected/assessed identifies automated mechanisms to
  centrally manage configuration settings. The organization being
  inspected/assessed may be required to demonstrate use of their identified
  automated mechanisms.
