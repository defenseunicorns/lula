cci-definition: "001844: The information system provides centralized management
  and configuration of the content to be captured in audit records generated by
  organization-defined information system components."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  provide centralized management and configuration of the content to be captured
  in audit records generated by all information system and network components.
  For information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 1844. DoD has defined the information system components
  as all information system and network components.

  Recommended Compelling Evidence:

  1.) Applicable STIGs or SRGs
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure that the organization being
  inspected/assessed has configured the information system to provide
  centralized management and configuration of the content to be captured in
  audit records generated by all information system and network components. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 1844. DoD has defined the information system components as all
  information system and network components.
