control-acronym: AU-6(4)
control-information: >-
  Description:

  The information system provides the capability to centrally review and analyze
  audit records from multiple components within the system.


  Supplemental Guidance:

  Automated mechanisms for centralized reviews and analyses include, for
  example, Security Information Management products. Related controls: AU-2,
  AU-12.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Audit and accountability policy; procedures addressing
  audit review, analysis, and reporting; information system design
  documentation; information system configuration settings and associated
  documentation; security plan; information system audit records; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with audit review, analysis,
  and reporting responsibilities; organizational personnel with information
  security responsibilities; system developers].


  Test: [SELECT FROM: Information system capability to centralize review and
  analysis of audit records].
