implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  generate audit records for the events defined in AU-2 d with the content
  defined in AU-3. For information system components that have applicable STIGs
  or SRGs, the organization being inspected/assessed must comply with the
  STIG/SRG guidance that pertains to CCI 172.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy

  2.) List of information system components that provide audit record generation
  capability
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure that the system generates audit
  records for the events defined in AU-2 d with the content defined in AU-3. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 172.
