test-results: UDS generates comprehensive audit records aligned with the event
  categories defined in AU-2(d), including successful and unsuccessful user
  authentication attempts, account management actions, access control decisions,
  administrative configuration changes, system startup/shutdown events, and
  other critical security events. These records contain all necessary content
  required by AU-3, such as timestamps, user identities, event descriptions,
  source and destination addresses, event outcomes, and associated system
  components. Specifically, detailed audit logs are captured through Vector,
  aggregated and securely stored in Loki, and made searchable through Grafana
  dashboards. Identity management via Keycloak, runtime protection via
  NeuVector, and infrastructure management provided by Kubernetes and Istio
  Service Mesh collectively ensure comprehensive and accurate audit log
  coverage, meeting the full intent of this control.
