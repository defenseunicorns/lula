cci-definition: "000173: The organization defines the level of tolerance for
  relationship between time stamps of individual records in the audit trail that
  will be used for correlation."
implementation-guidance: >-
  The organization being inspected/assessed will define and document their level
  of tolerance for variation in the time stamps applied to the audit data
  generated by the organization's information systems.


  DoD has determined that the level of tolerance is not appropriate to define at
  the Enterprise level.


  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy

  2.) Applicable STIG/SRG checks
assessment-procedures: >-
  The organization conducting the inspection/assessment reviews the
  organization's audit and accountability policy and procedures addressing audit
  record generation and retention; information system audit configuration
  settings and associated documentation; information system audit records; and
  any other relevant documents or records. The objective is to validate the
  organization has defined and documented its level of tolerance for variation
  in the time stamps applied to the audit data generated by the organization's
  information systems.

  DoD has determined that the level of tolerance is not appropriate to define at
  the Enterprise level.
