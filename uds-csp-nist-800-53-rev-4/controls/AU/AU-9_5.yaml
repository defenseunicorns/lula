control-acronym: AU-9
control-information: >-
  Description:

  The information system protects audit information and audit tools from
  unauthorized access, modification, and deletion.


  Supplemental Guidance:

  Audit information includes all information (e.g., audit records, audit
  settings, and audit reports) needed to successfully audit information system
  activity. This control focuses on technical protection of audit information.
  Physical protection of audit information is addressed by media protection
  controls and physical and environmental protection controls. Related controls:
  AC-3, AC-6, MP-2, MP-4, PE-2, PE-3, PE-6.


  Added by [r4] Privacy (Confidentiality Impact Level: Moderate) Overlay:
  Related Control: AU-4(1).


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Audit and accountability policy; access control policy
  and procedures; procedures addressing protection of audit information;
  information system design documentation; information system configuration
  settings and associated documentation, information system audit records; audit
  tools; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with audit and
  accountability responsibilities; organizational personnel with information
  security responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Automated mechanisms implementing audit information
  protection].


  Justification to Select: 


  Added by [r4] Privacy (Confidentiality Impact Level: Moderate) Overlay: When
  audit information contains PII or PHI, it must be protected commensurate with
  its PII confidentiality impact level. Audit information could be necessary to
  enforce criminal or civil penalties under the Privacy Act. Protecting audit
  records from compromise by applying this control enhancement helps ensure
  their availability when needed.


  Regulatory Statutory Reference: 


  Added by [r4] Privacy (Confidentiality Impact Level: Moderate) Overlay: 5
  U.S.C. Section: 552a(i); OMB M-07-16; OMB Circular A-130, 7.g. and Appendix II
