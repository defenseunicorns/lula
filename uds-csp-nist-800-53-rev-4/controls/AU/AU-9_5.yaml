ap-acronym: AU-9.5
cci: 1494
cci-definition: "001494: The information system protects audit tools from
  unauthorized modification."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  disallow unauthorized modification of audit tools. For information system
  components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  1494.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure that the organization being
  inspected/assessed has configured the information system to disallow
  unauthorized modification of audit tools. For information system components
  that have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 1494.
