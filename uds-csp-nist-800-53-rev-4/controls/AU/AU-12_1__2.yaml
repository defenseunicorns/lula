implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  compile audit records from information system components defined in AU-12 (1),
  CCI 1577 into a system-wide (logical or physical) audit trail that is
  time-correlated to within the level of tolerance defined in AU-12 (1),
  CCI-000173 for relationship between time stamps of individual records in the
  audit trail.


  For information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 174.


  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy

  2.) Applicable STIG/SRG checks
assessment-procedures: >-
  The organization conducting the inspection/assessment examines the information
  system to ensure the information system is configured to compile audit records
  from information system components defined in AU-12 (1), CCI 1577 into a
  system-wide (logical or physical) audit trail that is time-correlated to
  within the level of tolerance defined in AU-12 (1), CCI-000173 for
  relationship between time stamps of individual records in the audit trail.

  For information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 174.
