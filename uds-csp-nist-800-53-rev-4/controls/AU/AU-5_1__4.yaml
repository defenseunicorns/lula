test-results: "UDS warning and notifications are immediate once they are
  triggered. To meet the requirement of providing a warning when allocated audit
  record storage nears capacity, you can configure a threshold-based alert in
  your monitoring stack (e.g., Grafana + Loki) that checks repository
  utilization and triggers once it surpasses an organization-defined percentage.
  In Grafana, create an alert rule that queries storage metrics (or log volume
  usage) and compares them against your defined threshold (e.g., 75% of maximum
  capacity per DoD defined percentage). Then, use notification policies and
  contact points to route the alert to the appropriate personnel, roles, or
  locations (such as a security teamâs Mattermost channel or a compliance
  officerâs email) within the specified time period. This ensures the system
  automatically provides advance warning, giving staff adequate time to manage
  storage capacity and maintain audit record integrity."
