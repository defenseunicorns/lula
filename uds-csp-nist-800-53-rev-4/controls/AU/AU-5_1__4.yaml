implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  immediately provide a warning to personnel, roles, and/or locations defined in
  AU-5 (1), CCI 1852 when allocated audit record storage volume reaches 75
  percent of repository maximum audit record storage capacity. DoD has defined
  the time period as immediate. DoD has defined the percentage as 75 percent.
  For information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 1855.

  Recommended Compelling Evidence:

  1.) List of personnel who receive indications of organization-defined
  inappropriate or unusual activity

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed has configured the information system to immediately
  provide a warning to personnel, roles, and/or locations defined in AU-5 (1),
  CCI 1852 when allocated audit record storage volume reaches 75 percent of
  repository maximum audit record storage capacity. DoD has defined the time
  period as immediate. DoD has defined the percentage as 75 percent. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 1855.
