implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  provide the capability for individuals or roles defined in AU-12 (3), CCI 1913
  to change the auditing to be performed on information system components
  defined in AU-12 (3), CCI 2047 based on selectable event criteria defined in
  AU-12 (3), CCI 1911 within time thresholds defined in AU-12 (3), CCI 1912. For
  information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 1914.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy, referencing section
  which defines the individuals or roles that are to be provided the capability
  to change the auditing.

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to provide the capability
  for individuals or roles defined in AU-12 (3), CCI 1913 to change the auditing
  to be performed on information system components defined in AU-12 (3), CCI
  2047 based on selectable event criteria defined in AU-12 (3), CCI 1911 within
  time thresholds defined in AU-12 (3), CCI 1912. For information system
  components that have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 1914.
