control-acronym: AU-14(3)
control-information: >-
  Description:

  The information system provides the capability for authorized users to
  remotely view/hear all content related to an established user session in real
  time.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Audit and accountability policy; procedures addressing
  user session auditing; information system design documentation; information
  system configuration settings and associated documentation; information system
  audit records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Automated mechanisms implementing user session auditing
  capability].
control-implementation-status: Implemented
security-control-designation: System-Specific
