test-results: Not Applicable to UDS technology stack. (UDS itself does not
  inherently provide or support remote, real-time viewing or listening to user
  session content (e.g., session mirroring, remote desktop viewing, or real-time
  session monitoring). Such functionality, if required, would typically be
  provided by specialized endpoint monitoring or auditing tools external to the
  UDS environment. Therefore, this control is considered not applicable directly
  to the UDS platform.)
