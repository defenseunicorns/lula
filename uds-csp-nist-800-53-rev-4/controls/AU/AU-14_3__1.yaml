ap-acronym: AU-14(3).1
cci: 1920
cci-definition: "001920: The information system provides the capability for
  authorized users to remotely view/hear all content related to an established
  user session in real time."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  provide the capability for authorized users to remotely view/hear all content
  related to an established user session in real time. For information system
  components that have applicable STIGs or SRGs, the organization being
  inspected/assessed must comply with the STIG/SRG guidance that pertains to CCI
  1920.

  Recommended Compelling Evidence:

  1.) List of privileged users who will be authorized remote access to manage
  user sessions in real time

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to provide the capability
  for authorized users to remotely view/hear all content related to an
  established user session in real time. For information system components that
  have applicable STIGs or SRGs, the organization conducting the
  inspection/assessment evaluates the components to ensure that the organization
  being inspected/assessed has configured the information system in compliance
  with the applicable STIGs and SRGs pertaining to CCI 1920.
