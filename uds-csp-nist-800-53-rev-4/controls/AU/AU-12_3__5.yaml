test-results: UDS allows auditing configurations to be dynamically adjusted by
  authorized roles or individuals through its integrated logging and monitoring
  components (Vector, Loki, and Grafana). Administrators can define and enforce
  access permissions via centralized identity management (Keycloak) and
  Kubernetes Role-Based Access Control (RBAC), specifying precisely which
  personnel or roles can alter auditing configurations. These authorized
  personnel can then modify audit settings on key components such as Kubernetes
  clusters, Istio Service Mesh, Keycloak identity services, and NeuVector
  security monitoring tools.
