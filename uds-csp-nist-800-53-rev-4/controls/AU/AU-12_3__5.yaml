cci-definition: "002047: The organization defines the information system
  components on which the auditing that is to be performed can be changed by
  organization-defined individuals or roles."
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  information system components on which the auditing that is to be performed
  can be changed by individuals or roles defined in AU-12 (3), CCI 1913. DoD has
  determined the information system components are not appropriate to define at
  the Enterprise level.

  Recommended Compelling Evidence:

  1.) Signed and dated audit and accountability policy, referencing section
  which defines the information system components on which the auditing that is
  to be performed can be changed

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented information system components to ensure
  the organization being inspected/assessed has defined the information system
  components on which the auditing that is to be performed can be changed by the
  individuals or roles defined in AU-12 (3), CCI 1913. DoD has determined the
  information system components are not appropriate to define at the Enterprise
  level.
