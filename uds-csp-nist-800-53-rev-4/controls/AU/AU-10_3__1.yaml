test-results: UDS supports maintaining reviewer/releaser identity and
  credentials within an established chain of custody through robust identity
  management and audit logging mechanisms. Specifically, user identities and
  credentials validated via Keycloak leveraging strong PKI-based authentication
  (CAC/PIV) are recorded in detailed audit logs collected by Vector and securely
  stored within Loki. These audit logs capture reviewer or releaser identity,
  timestamped actions, and associated events, providing an accurate, auditable
  trail to establish clear chains of custody.
