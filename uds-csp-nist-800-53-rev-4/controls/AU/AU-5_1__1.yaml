test-results: The UDS monitoring components (Prometheus/Grafana) keep an eye on
  system health, including the logging pipeline. If the log collector (Vector)
  or log store (Loki) fails or fills up, this would generate alerts (e.g., a
  Prometheus alert if Loki is unreachable or if disk usage for logs is high).
  Administrators would be notified to take action (such as allocate more space
  or restart services). While UDS does not automatically switch to an alternate
  logging mechanism upon failure, it does ensure that failures are detected and
  can be responded to in a timely manner
