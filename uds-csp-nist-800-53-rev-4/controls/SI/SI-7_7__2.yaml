control-acronym: SI-7(7)
control-information: >-
  Description:

  The organization incorporates the detection of unauthorized [Assignment:
  organization-defined security-relevant changes to the information system] into
  the organizational incident response capability.


  Supplemental Guidance:

  This control enhancement helps to ensure that detected events are tracked,
  monitored, corrected, and available for historical purposes. Maintaining
  historical records is important both for being able to identify and discern
  adversary actions over an extended period of time and for possible legal
  actions. Security-relevant changes include, for example, unauthorized changes
  to established configuration settings or unauthorized elevation of information
  system privileges. Related controls: IR-4, IR-5, SI-4.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and information integrity policy; procedures
  addressing software, firmware, and information integrity; procedures
  addressing incident response; information system design documentation;
  information system configuration settings and associated documentation;
  incident response records; information audit records; other relevant documents
  or records].


  Interview: [SELECT FROM: Organizational personnel with responsibility for
  software, firmware, and/or information integrity; organizational personnel
  with information security responsibilities; organizational personnel with
  incident response responsibilities].


  Test: [SELECT FROM: Organizational processes for incorporating detection of
  unauthorized security-relevant changes into the incident response capability;
  software, firmware, and information integrity verification tools; automated
  mechanisms supporting and/or implementing incorporation of detection of
  unauthorized security-relevant changes into the incident response capability].
