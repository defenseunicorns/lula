cci-definition: "002619: The organization employs malicious code protection
  mechanisms at information system entry points to detect malicious code."
implementation-guidance: >-
  The organization being inspected/assessed identifies and documents the
  information system entry points and implements malicious code protection
  mechanisms at those entry points to detect malicious code. Information system
  entry and exit points include, for example, firewalls, electronic mail
  servers, web servers, proxy servers, remote-access servers, workstations,
  notebook computers, and mobile devices. Malicious code protection mechanisms
  include, for example, anti-virus signature definitions and reputation-based
  technologies.

  Recommended Compelling Evidence:

  1.) Signed and dated system security plan that documents all entry points for
  information system (Reviewer [Scan/Network] will confirm actual entry points
  match documentation) and malicious code protections being used, as well as
  frequency by which protection signatures are updated (Reviewer [Network/HBSS]
  will validate that protections are being used and signatures are current).
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system architecture as well as the organization's
  documentation of information system entry points and verifies that malicious
  code protection mechanisms are implemented.
