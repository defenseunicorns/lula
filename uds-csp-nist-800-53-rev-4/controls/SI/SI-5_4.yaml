  organization-defined external organizations."
implementation-guidance: >-
  The organization being inspected/assessed disseminates security alerts,
  advisories, and directives to the ISSO and ISSM and/or external organizations
  defined in SI-5, CCI 2694. DoD has defined the personnel or roles as the ISSO
  and ISSM.

  Recommended Compelling Evidence:

  1.) Signed and dated System security plan documents which organization defined
  personnel and elements are authorized to receive security notifications, as
  well as what external organizations/personnel are authorized to receive them.

  2.) Communication logs.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines any applicable artifacts showing dissemination of
  security alerts, advisories, and directives to ensure the organization being
  inspected/assessed disseminates security alerts, advisories, and directives to
  the ISSO and ISSM and/or external organizations defined in SI-5, CCI 2694. DoD
  has defined the personnel or roles as the ISSO and ISSM.
