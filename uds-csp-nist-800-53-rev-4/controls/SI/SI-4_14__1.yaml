implementation-guidance: >-
  The organization being inspected/assessed documents and implements a wireless
  intrusion detection system to identify rogue wireless devices and to detect
  attack attempts and potential compromises/breaches to the information system.


  Recommended Compelling Evidence:

  1.) Signed and dated system security plan reference to section pertaining to a
  wireless intrusion detection system to identify rogue wireless devices and to
  detect attack attempts and potential compromises/breaches to the information
  system.

  2.) Log of wireless intrusion detection system.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines documentation of the use of the identified wireless
  intrusion detection system and the system hardware/software list to ensure the
  organization being inspected/assessed employs a wireless intrusion detection
  system to identify rogue wireless devices and to detect attack attempts and
  potential compromises/breaches to the information system. The organization
  being inspected/assessed may be required to demonstrate use of the wireless
  intrusion detection system.
