test-results: UDS implements robust monitoring of privileged user activities
  through its integrated logging and security components. Privileged actions
  performed in Keycloak (e.g., account creation, modification, disabling, or
  deletion) and administrative activities in Kubernetes are logged
  comprehensively and aggregated centrally via Vector and Loki, with detailed
  records including user identities, timestamps, actions performed, and source
  IP addresses.
