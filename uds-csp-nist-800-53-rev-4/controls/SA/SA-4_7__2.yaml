implementation-guidance: >-
  The organization being inspected/assessed, when using commercially provided IA
  or IA enabled IT products for which there is no NIAP-approved protection
  profile, relies on FIPS-validated cryptographic modules.


  Recommended Compelling Evidence:

  1.) System security plan (SSP) cryptographic module documentation is
  FIPS-validated.

  2.) Documentation must confirm it is from FIPS 201-approved products list.
