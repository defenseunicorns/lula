implementation-guidance: >-
  The organization being inspected/assessed restricts the location of
  information processing, information/data, and/or information system services
  to locations defined in SA-9 (5), CCI 3153 based on requirements or conditions
  defined in SA-9 (5), CCI 3154.

  Recommended Compelling Evidence:

  1.) System security plan (SSP) will define the locations of information
  processing, information/data, and/or information system services to
  organization-defined locations based on organization-defined requirements or
  conditions.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines a list of locations of information processing,
  information/data, and/or information system services to ensure the
  organization being inspected/assessed restricts the location of information
  processing, information/data, and/or information system services to locations
  defined in SA-9 (5), CCI 3153 based on requirements or conditions defined in
  SA-9 (5), CCI 3154.
