implementation-guidance: >-
  The organization being inspected/assessed documents within
  contracts/agreements, the requirement that the developer of the information
  system, system component, or information system service provide training
  defined in SA-16, CCI 3292 on the correct use and operation of the implemented
  security functions, controls, and/or mechanisms.

  Recommended Compelling Evidence:

  1.) System security plan (SSP).

  2.) System development life cycle (SDLC) documentation.

  3.) Continuous monitoring plan that requires developers of the information
  system, system component or information system service to provide
  organization-defined training on the correct use and operation of the
  implemented security functions, controls and/or mechanisms.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the contracts/agreements to ensure the organization being
  inspected/assessed requires that the developer of the information system,
  system component, or information system service provide training defined in
  SA-16, CCI 3292 on the correct use and operation of the implemented security
  functions, controls, and/or mechanisms.
