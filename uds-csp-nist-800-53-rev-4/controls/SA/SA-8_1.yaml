control-acronym: SA-8
control-information: >-
  Description:

  The organization applies information system security engineering principles in
  the specification, design, development, implementation, and modification of
  the information system.


  Supplemental Guidance:

  Organizations apply security engineering principles primarily to new
  development information systems or systems undergoing major upgrades. For
  legacy systems, organizations apply security engineering principles to system
  upgrades and modifications to the extent feasible, given the current state of
  hardware, software, and firmware within those systems. Security engineering
  principles include, for example: (i) developing layered protections; (ii)
  establishing sound security policy, architecture, and controls as the
  foundation for design; (iii) incorporating security requirements into the
  system development life cycle; (iv) delineating physical and logical security
  boundaries; (v) ensuring that system developers are trained on how to build
  secure software; (vi) tailoring security controls to meet organizational and
  operational needs; (vii) performing threat modeling to identify use cases,
  threat agents, attack vectors, and attack patterns as well as compensating
  controls and design patterns needed to mitigate risk; and (viii) reducing risk
  to acceptable levels, thus enabling informed risk management decisions.
  Related controls: PM-7, SA-3, SA-4, SA-17, SC-2, SC-3.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: System and services acquisition policy; procedures
  addressing security engineering principles used in the specification, design,
  development, implementation, and modification of the information system;
  information system design documentation; information security requirements and
  specifications for the information system; other relevant documents or
  records].


  Interview: [SELECT FROM: Organizational personnel with acquisition/contracting
  responsibilities; organizational personnel with responsibility for determining
  information system security requirements; organizational personnel with
  information system specification, design, development, implementation, and
  modification responsibilities; information system developers; organizational
  personnel with information security responsibilities].


  Test: [SELECT FROM: Organizational processes for applying security engineering
  principles in information system specification, design, development,
  implementation, and modification; automated mechanisms supporting the
  application of security engineering principles in information system
  specification, design, development, implementation, and modification].
