control-acronym: PM-2
control-information: >-
  Description:

  The organization appoints a senior information security officer with the
  mission and resources to coordinate, develop, implement, and maintain an
  organization-wide information security program


  Supplemental Guidance:

  The security officer described in this control is an organizational official.
  For a federal agency (as defined in applicable federal laws, Executive Orders,
  directives, policies, or regulations) this official is the Senior Agency
  Information Security Officer. Organizations may also refer to this official as
  the Senior Information Security Officer or Chief Information Security Officer.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Information security program plan; procedures
  addressing program plan development and implementation; procedures addressing
  program plan reviews and updates; procedures addressing coordination of the
  program plan with relevant entities; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information security
  program planning and plan implementation responsibilities; senior information
  security officer; organizational personnel with information security
  responsibilities].
