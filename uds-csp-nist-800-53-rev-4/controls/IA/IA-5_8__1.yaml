implementation-guidance: >-
  DoD has defined the security safeguards as policies and user training
  including advising users not to use the same password for any of the
  following: Domains of differing classification levels. More than one domain of
  a classification level (e.g., internal agency network and Intelink). More than
  one privilege level (e.g., user, administrator).

  Recommended Compelling Evidence:

