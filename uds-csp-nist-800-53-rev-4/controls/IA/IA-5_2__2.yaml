control-acronym: IA-5(2)
control-information: >-
  Description:

  The information system, for PKI-based authentication

  (a) Validates certifications by constructing and verifying a certification
  path to an accepted trust anchor including checking certificate status
  information;

  (b) Enforces authorized access to the corresponding private key;

  (c) Maps the authenticated identity to the account of the individual or group;
  and

  (d) Implements a local cache of revocation data to support path discovery and
  validation in case of inability to access revocation information via the
  network.


  Supplemental Guidance:

  Status information for certification paths includes, for example, certificate
  revocation lists or certificate status protocol responses. For PIV cards,
  validation of certifications involves the construction and verification of a
  certification path to the Common Policy Root trust anchor including
  certificate policy processing. Related control: IA-6.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Identification and authentication policy; procedures
  addressing authenticator management; security plan; information system design
  documentation; information system configuration settings and associated
  documentation; PKI certification validation records; PKI certification
  revocation lists; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with PKI-based,
  authenticator management responsibilities; organizational personnel with
  information security responsibilities; system/network administrators; system
  developers].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  PKI-based, authenticator management capability].
