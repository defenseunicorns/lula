cci-definition: "000186: The information system, for PKI-based authentication
  enforces authorized access to the corresponding private key."
implementation-guidance: "Information systems must not have access to usersâ
  private keys. The cryptographic container in which the private keys are stored
  (e.g. smart card or software module) implements access controls and
  protections to ensure that only the authorized user can activate the private
  key. DoD users agree to protect their PKI credentials in accordance with the
  DD-2842 agreement that is executed for each credential. They are reminded of
  these responsibilities in annual IA training. The private key identifying the
  information system must be stored in a cryptographic container that is FIPS
  140-2 validated. Only authorized information system operators should have
  access to activation data (e.g. password or PIN) for the private key.

  Recommended Compelling Evidence:

  1.) Signed and dated SOP/TTP, referencing section on private key access

  2.) Applicable STIG/SRG checks"
assessment-procedures: "The organization conducting the inspection/assessment
