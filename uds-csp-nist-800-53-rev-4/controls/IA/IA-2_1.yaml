test-results: "UDS provides robust user identification and authentication via
  Keycloak, which serves as the central Identity Provider. Every user must
  authenticate with unique credentials (username/password, or certificates,
  etc.), and Keycloak verifies their identity before granting access to JWT
  tokens. This means the system positively identifies each user. Keycloak
  supports a variety of authentication mechanisms (from passwords to two-factor
  to smart cards), ensuring users are strongly authenticated before access.
  Moreover, for internal components, Istio mutual TLS ensures that even services
  identify each other with certificates. So whether itâs a human user or a
  service account, the stack has mechanisms to require proper authentication. By
  using Keycloak across all applications (single sign-on), UDS ensures
  consistent enforcement of user auth for all entry points."
