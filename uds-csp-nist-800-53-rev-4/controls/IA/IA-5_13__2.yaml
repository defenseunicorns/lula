cci-definition: "002007: The information system prohibits the use of cached
  authenticators after an organization defined time period."
implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  prohibit the use of cached authenticators after an organization defined time
  period. For information system components that have applicable STIGs or SRGs,
  the organization being inspected/assessed must comply with the STIG/SRG
  guidance that pertains to CCI 2007.

  Recommended Compelling Evidence:

  1.) Signed and dated SOP/TTP documenting the configuration of the information
  system to prohibit the use of cached authenticators after an organization
  defined time period.

  2.) Applicable STIG/SRG checks.
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to prohibit the use of
  cached authenticators after an organization defined time period. For
  information system components that have applicable STIGs or SRGs, the
  organization conducting the inspection/assessment evaluates the components to
  ensure that the organization being inspected/assessed has configured the
  information system in compliance with the applicable STIGs and SRGs pertaining
  to CCI 2007.
