compliance-status: Compliant
test-results: In UDS, cached authenticators (such as session tokens) are
  automatically invalidated after the organization-defined time period. For
  example, Keycloak issues JSON Web Tokens (JWTs) with a set expiration time
  that strictly limits their validity. Once that period elapses, even if the
  token is cached locally, the system rejects its use and requires
  re-authentication or a token refresh. Additionally, service-to-service
  communications managed by Istio enforce similar expiration policies on cached
  authentication credentials used in mutual TLS sessions.
uds-alignment: Keycloak, Istio
