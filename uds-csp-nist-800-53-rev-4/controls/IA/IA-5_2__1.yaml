test-results: UDS employs robust Public Key Infrastructure (PKI)-based
  authentication validation through its centralized identity management
  solution, Keycloak. Keycloak is technically configured to authenticate users
  via hardware token-based credentials such as DoD-approved Common Access Card
  (CAC) and Personal Identity Verification (PIV) certificates. Keycloak
  validates these certificates in compliance with RFC 5280, including explicit
  construction and verification of certificate trust paths up to established,
  trusted DoD certificate authorities. Additionally, Keycloak performs real-time
  revocation checks through Certificate Revocation Lists (CRLs) and/or Online
  Certificate Status Protocol (OCSP) services, ensuring immediate detection of
  revoked or compromised certificates.
