cci-definition: "001994: The organization defines the types of and/or specific
  authenticators that are subject to the authenticator registration process."
implementation-guidance: >-
  The DoD PKI Certificate Policy (CP) defines DoD PKI subscribers (entities
  identified as the subject of PKI certificates) and the authentication
  requirements for issuance of credentials to subscribers. The NSS PKI CP
  defines NSS PKI subscribers and the authentication requirements for issuance
  of credentials to subscribers.

  DoD Components are automatically compliant with this CCI because they are
  covered by the DoD PKI CP and NSS PKI CP.

  Recommended Compelling Evidence:

  Automatically Compliant
