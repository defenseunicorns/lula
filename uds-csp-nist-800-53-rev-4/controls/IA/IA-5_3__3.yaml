  Description:

  The organization requires that the registration process to receive
  [Assignment: organization-defined types of and/or specific authenticators] be
  conducted [Selection: in person; by a trusted third party] before [Assignment:
  organization-defined registration authority] with authorization by
  [Assignment: organization-defined personnel or roles].


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Identification and authentication policy; procedures
  addressing authenticator management; registration process for receiving
  information system authenticators; list of authenticators requiring in-person
  registration; list of authenticators requiring trusted third party
  registration; authenticator registration documentation; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with authenticator
  management responsibilities; registration authority; organizational personnel
  with information security responsibilities].
