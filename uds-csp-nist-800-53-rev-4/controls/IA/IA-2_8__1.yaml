control-acronym: IA-2(8)
control-information: >-
  Description:

  The information system implements replay-resistant authentication mechanisms
  for network access to privileged accounts.


  Supplemental Guidance:

  Authentication processes resist replay attacks if it is impractical to achieve
  successful authentications by replaying previous authentication messages.
  Replay-resistant techniques include, for example, protocols that use nonces or
  challenges such as Transport Layer Security (TLS) and time synchronous or
  challenge-response one-time authenticators.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Identification and authentication policy; procedures
  addressing user identification and authentication; information system design
  documentation; information system configuration settings and associated
  documentation; information system audit records; list of privileged
  information system accounts; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information system
  operations responsibilities; organizational personnel with account management
  responsibilities; organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Automated mechanisms supporting and/or implementing
  identification and authentication capability; automated mechanisms supporting
  and/or implementing replay resistant authentication mechanisms].
