cci: 770
cci-definition: "000770: The organization requires individuals to be
  authenticated with an individual authenticator when a group authenticator is
  employed."
implementation-guidance: >-
  The organization being inspected/assessed requires individuals or configures
  the information system to require individuals to be authenticated with an
  individual authenticator when a group authenticator is employed. For
  information system components that have applicable STIGs or SRGs, the
  organization being inspected/assessed must comply with the STIG/SRG guidance
  that pertains to CCI 770.

  Recommended Compelling Evidence:

  1.) Signed and dated Access Control Policy

  2.) Applicable STIG/SRG checks
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines standard operating procedures or system documentation to
  ensure the organization being inspected/assessed requires individuals to be
  authenticated with an individual authenticator when a group authenticator is
  employed. For information system components that have applicable STIGs or
  SRGs, the organization conducting the inspection/assessment evaluates the
  components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 770.
