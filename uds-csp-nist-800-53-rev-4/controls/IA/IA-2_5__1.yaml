test-results: Not Applicable to UDS technology stack. (UDS utilizes
  individual-based authentication mechanisms exclusively through Keycloak,
  enforcing unique and traceable authentication credentials for each user
  account. Group authenticators, shared accounts, or shared authentication
  credentials are not supported or utilized within the UDS environment.
  Therefore, this control, which specifically addresses the requirement for
  individual authentication when group authenticators are in use, is not
  applicable to the provided UDS technology stack.)
