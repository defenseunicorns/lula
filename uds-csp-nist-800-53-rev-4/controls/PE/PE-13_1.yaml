cci-definition: "000965: The organization employs and maintains fire suppression
  and detection devices/systems for the information system that are supported by
  an independent energy source."
implementation-guidance: >-
  The organization being inspected/assessed must implement and maintain fire
  suppression and detection devices/systems for the information system that are
  supported by an independent energy source. An independent energy source is
  some source other than the primary energy source for that facility. Examples
  include sprinkler systems, hand held fire extinguishers, fixed fire hoses, and
  smoke detectors.

  Recommended Compelling Evidence:

  1.) Documentation that proves that the fire suppression and detection
  devices/systems for the information system that are supported by an
  independent energy source.
assessment-procedures: The organization conducting the inspection/assessment
  will conduct visual observation and interview organizational personnel with
  responsibilities for fire detection and suppression devices/systems. The
  purpose of the reviews and interviews is to validate the fire suppression and
  detection devices/systems for the information system are supported by an
  independent energy source.
