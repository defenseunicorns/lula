cci: 979
cci-definition: "000979: Key personnel have knowledge of the master water
  shutoff or isolation valves."
implementation-guidance: >-
  The organization being inspected/assessed will identify and document key
  personnel and will provide training on the location and procedures for use of
  master shutoff valves.

  Recommended Compelling Evidence:

  1.) Location and activation procedures for master shutoff valves
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines list of key personnel with knowledge of location and
  activation procedures for master shutoff valves and any other relevant
  documents or records. Interview key personnel from the list to determine if
  identified key personnel within the organization have knowledge of the master
  shutoff valves.
