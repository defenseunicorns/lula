implementation-guidance: >-
  The organization being inspected/assessed must install and maintain automatic
  emergency lighting for the information system that activates in the event of a
  power outage or disruption and covers emergency exits and evacuation routes
  within the facility in compliance with established OSHA requirements.


  Recommended Compelling Evidence:

  1.) Evidence of automatic emergency lighting
assessment-procedures: The organization conducting the inspection/assessment
  conducts visual inspections and interviews physical security personnel to
  validate the organization is in compliance with established OSHA requirements
  by employing and maintaining emergency lighting for the information system,
  the emergency lighting activates in the event of a power outage or disruption,
  and it covers emergency exits and evacuation routes within the facility
