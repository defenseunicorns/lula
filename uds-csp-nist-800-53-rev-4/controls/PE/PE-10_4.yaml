implementation-guidance: >-
  The organization being inspected/assessed will protect emergency power shutoff
  capability. DoD has defined the location as near more than one egress point of
  the IT area and ensures it is labeled and protected by a cover to prevent
  accidental shut-off.

  Recommended Compelling Evidence:

  1.) Evidence of a protected emergency power shutoff capability
