implementation-guidance: >-
  The organization being inspected/assessed will identify, document, and execute
  any additional access controls required for output devices above and beyond
  physical access controls already in place for the facility IAW DoD 5200.08-R
  and DoD 5200.01-M (Volumes 1-4).


  Recommended Compelling Evidence:

  1.) Stickers/signs indicating highest classification of output from device on
  printers, copiers, fax, etc.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the list of additional access controls for output
  devices. Physical inspection is required to ensure these access controls are
  properly implemented.
