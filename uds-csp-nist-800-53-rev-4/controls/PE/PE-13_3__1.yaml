cci-definition: "000968: The organization employs an automatic fire suppression
  capability for the information system when the facility is not staffed on a
  continuous basis."
implementation-guidance: >-
  The organization being inspected/assessed must implement and maintain an
  automatic fire suppression capability that is fully operational when the
  facility is not staffed on a continuous basis.


  Recommended Compelling Evidence:

  1.) Documentation/audit trail of visual inspections of fire suppression
  systems with safety personnel
assessment-procedures: The organization conducting the inspection/assessment
  conducts visual inspections and interviews physical security/safety personnel
  to validate the organization has installed and implemented an automatic fire
  suppression capability which is operational during those times the facility is
  not staffed.
