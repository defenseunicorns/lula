  obtains and examines the documented security controls to ensure the
  organization being inspected/assessed defines security controls to employ at
  alternate work sites, which must include all applicable building and safety
  codes for the information system's environment. DoD has determined the
  security controls are not appropriate to define at the Enterprise level, but
  must include all applicable building and safety codes for the information
  system's environment.
