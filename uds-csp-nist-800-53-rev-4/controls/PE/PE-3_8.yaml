cci-definition: "002919: The organization provides organization-defined security
  safeguards to control access to areas within the facility officially
  designated as publicly accessible."
implementation-guidance: >-
  The organization being inspected/assessed provides security safeguards defined
  in PE-3, CCI 2920 to control access to areas within the facility officially
  designated as publicly accessible. The organization must document which areas
  are officially designated as publicly accessible.

  Recommended Compelling Evidence:

  1.) Facility access control policy and procedures.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documentation of areas officially designated as
  publicly accessible to ensure the organization being inspected/assessed
  provides security safeguards defined in PE-3, CCI 2920 to control access to
  areas within the facility officially designated as publicly accessible.
