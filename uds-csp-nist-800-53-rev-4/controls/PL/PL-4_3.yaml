implementation-guidance: >-
  The organization being inspected/assessed will obtain signed acknowledgment
  (paper or electronic signature) from individuals indicating that they have
  read, understand, and agree to abide by the rules of behavior, before
  authorizing access to information and the information system.

  Recommended Compelling Evidence:

  1.) Signed acceptable use policy (AUP) acknowledgements.
assessment-procedures: The organization conducting the inspection/assessment
  obtains a list of individuals with active accounts and validates the existence
  of signed acknowledgements (paper or electronic signature) of the
  organizational AUP associated with a sampling of individuals selected from the
  list.
