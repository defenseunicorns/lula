cci: 3067
cci-definition: "003067: The organization defines the individuals or groups with
  whom security-related activities are planned and coordinated."
implementation-guidance: >-
  The organization being inspected/assessed defines and documents the
  individuals or groups with whom security-related activities are planned and
  coordinated. DoD has determined the individuals or groups are not appropriate
  to define at the Enterprise level.

  Recommended Compelling Evidence:

  1.) List of activities and entities that identifies organizational activity,
  primary and alternate POCs, and type of security related activity that must be
  coordinated.
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the documented individuals or groups to ensure the
  organization being inspected/assessed defines the individuals or groups with
  whom security-related activities are planned and coordinated. DoD has
  determined the individuals or groups are not appropriate to define at the
  Enterprise level.
