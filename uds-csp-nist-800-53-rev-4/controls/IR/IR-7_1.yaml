implementation-guidance: >-
  The organization being inspected/assessed will establish an incident response
  support service, analogous to an IT help desk, to provide advice and
  assistance to users for handling and reporting of security incidents.
  Recommended Compelling Evidence:

  1.) Incident response support resource
assessment-procedures: The organization conducting the inspection/assessment
  will interview organizational users to determine awareness of incident
  response support services and quality of assistance of those services when
  used. If interviewing organizational users is not feasible, then review users
  manuals/documentation to ensures it identifies an incident response support
  service to contact.
