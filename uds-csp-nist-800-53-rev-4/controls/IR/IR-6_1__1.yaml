control-acronym: IR-6(1)
control-information: >-
  Description:

  The organization employs automated mechanisms to assist in the reporting of
  security incidents.


  Supplemental Guidance:

  Related control: IR-7.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Incident response policy; procedures addressing
  incident reporting; automated mechanisms supporting incident reporting;
  information system design documentation; information system configuration
  settings and associated documentation; incident response plan; security plan;
  other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with incident reporting
  responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Organizational processes for incident reporting; automated
  mechanisms supporting and/or implementing reporting of security incidents].
