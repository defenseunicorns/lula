control-acronym: IR-5
control-information: >-
  Description:

  The organization tracks and documents information system security incidents.


  Supplemental Guidance:

  Documenting information system security incidents includes, for example,
  maintaining records about each incident, the status of the incident, and other
  pertinent information necessary for forensics, evaluating incident details,
  trends, and handling. Incident information can be obtained from a variety of
  sources including, for example, incident reports, incident response teams,
  audit monitoring, network monitoring, physical access monitoring, and
  user/administrator reports. Related controls: AU-6, IR-8, PE-6, SC-5, SC-7,
  SI-3, SI-4, SI-7.


  Added by [r4] Privacy (Confidentiality Impact Level: Moderate) Overlay:
  Related Control: SE-2.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 4 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.

  Examine: [SELECT FROM: Incident response policy; procedures addressing
  incident monitoring; incident response records and documentation; incident
  response plan; security plan; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with incident monitoring
  responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Incident monitoring capability for the organization;
  automated mechanisms supporting and/or implementing tracking and documenting
  of system security incidents].


  Justification to Select: 


  Added by [r4] Privacy (Confidentiality Impact Level: Moderate) Overlay:
  Tracking and documenting security and privacy incidents enables the
  organization to respond more effectively and evaluate both individual
  incidents and trends across incidents over time.


  Regulatory Statutory Reference: 


  Added by [r4] Privacy (Confidentiality Impact Level: Moderate) Overlay: OMB
  M-07-16, Att. 2, A
