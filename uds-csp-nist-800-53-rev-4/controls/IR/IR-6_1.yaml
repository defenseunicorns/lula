cci: 834
cci-definition: "000834: The organization defines a time period for personnel to
  report suspected security incidents to the organizational incident response
  capability."
implementation-guidance: >-
  DoD has defined the time period as the timeframes specified by CJCSM 6510.01B
  (Table C-A-1) unless the data owner provides more restrictive guidance. If
  organizations decide to be more restrictive than the guidance in the CJCSM,
  then they should address the more restrictive response time requirements in
  their incident response plan.

  Recommended Compelling Evidence:

  Automatically compliant
assessment-procedures: The organization being inspected/assessed is
  automatically compliant with this CCI because they are covered at the DoD
  level. DoD has defined the time period as the timeframes specified by CJCSM
  6510.01B (Table C-A-1) unless the data owner provides more restrictive
  guidance. The organization conducting the inspection/assessment obtains and
  examines the incident response plan to determine if more stringent response
  time requirements have been identified.
