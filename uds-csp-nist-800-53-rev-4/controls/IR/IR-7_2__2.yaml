implementation-guidance: >-
  The organization being inspected/assessed must provide and update the list of
  internal incident response team members as necessary throughout the lifecycle
  of the CNDSP agreement, in conjunction with the CNDSP agreement.


  Recommended Compelling Evidence:

  1.) Signed and dated Incident Response Plan, referencing organizational
  incident response team members section
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the list of internal incident response team members to
  validate it is accurate and current. Interviews with CNDSP personnel and
  organizational incident response team members may also be conducted.
