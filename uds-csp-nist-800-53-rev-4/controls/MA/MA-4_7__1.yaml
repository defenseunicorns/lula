implementation-guidance: >-
  The organization being inspected/assessed configures the information system to
  implement remote disconnect verification at the termination of nonlocal
  maintenance and diagnostic sessions. For information system components that
  have applicable STIGs or SRGs, the organization being inspected/assessed must
  comply with the STIG/SRG guidance that pertains to CCI 2891.

  Recommended Compelling Evidence:

  1.) Documentation that details how remote session disconnects are verified
  once remote session is terminated.

  2.) Screen shots, if possible
assessment-procedures: The organization conducting the inspection/assessment
  examines the information system to ensure the organization being
  inspected/assessed configures the information system to implement remote
  disconnect verification at the termination of nonlocal maintenance and
  diagnostic sessions. For information system components that have applicable
  STIGs or SRGs, the organization conducting the inspection/assessment evaluates
  the components to ensure that the organization being inspected/assessed has
  configured the information system in compliance with the applicable STIGs and
  SRGs pertaining to CCI 2891.
