implementation-guidance: >-
  The organization being inspected/assessed identifies, documents, and
  implements transaction recovery capability for systems that are
  transaction-based. The organization must document transaction recovery results
  as part of contingency plan testing.

  Recommended Compelling Evidence:

  1.) Signed and dated contingency plan, referencing transaction recovery
  section
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the contingency plan test results to verify transaction
  recovery.
