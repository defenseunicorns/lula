implementation-guidance: >-
  The organization being inspected/assessed ensures the contingency plan is
  disseminated to all stakeholders identified in the contingency plan via an
  information sharing capability.


  DoD has defined the list as all stakeholders identified in the contingency
  plan.


  Recommended Compelling Evidence:

  1.) List of key contingency personnel, who receive the contingency plan
assessment-procedures: The organization conducting the inspection/assessment
  obtains and examines the contingency plan via the inspected organization's
  information sharing capability (e.g. portal, intranet, email, etc.) to ensure
  it has been disseminated.
