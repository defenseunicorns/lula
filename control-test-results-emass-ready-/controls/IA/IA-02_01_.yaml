  Keycloak supports MFA (such as OTP, mobile push, or U2F keys), and
  administrators can enforce that any user with admin roles must use MFA to
  login. It’s straightforward to configure a realm such that realm
  administrators or any user in a privileged group must perform an extra
  authentication step (for example, Keycloak can be set up to require a one-time
  password from an authenticator app after password entry for admins). Given
  that privileged users (like cluster admins, Keycloak admins) would
  authenticate via Keycloak as well with a CAC, this meets the requirement that
  these accounts use MFA for network access.

  Not Applicable to UDS technology stack. (This enhancement involves
  multi-factor for local access (like console access to a server). In the
  context of UDS, there is no “local” login to an application all access to UDS
  services is over the network. The underlying host machines (nodes of the
  Kubernetes cluster) are not considered part of the UDS application stack from
  a user perspective; those are managed by sysadmins with their own OS login
  controls (likely using SSH keys, etc., which indeed can be multi-factor if
  using PIV cards). But that’s outside of UDS. UDS itself doesn’t have an
  interactive local console for users.)

  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  In UDS, token-based authentication is engineered to meet organization-defined
  token quality requirements by enforcing the use of only DoD-approved PKI
  credentials. Keycloak is configured to accept and validate certificates in
  accordance with DoDI 8520.02 and DoDI 8520.03. For unclassified systems, this
  means accepting DoD PKI credentials, External Certification Authority (ECA)
  PKI credentials, and other DoD-approved external PKI credentials, while for
  SIPRNet deployments only DoD PKI and NSS PKI credentials are permitted. When
  external PKI credentials are accepted, Keycloak verifies that the certificate
  includes the required Certificate Policy Object Identifiers (OIDs) that
  represent approved assurance levels. Additionally, Istio’s mutual TLS is used
  to secure service-to-service communications by ensuring that only tokens
  derived from these validated certificates are accepted.
