test-results: UDS does not reveal sensitive info during login (like not telling
  which part of the credential was wrong). Keycloak’s behavior by default is to
  present generic error messages such as “Invalid username or password” on a
  failed login, which does not specifically indicate if the username exists or
  not. This prevents an attacker from enumerating valid usernames. Also, when
  MFA is involved, Keycloak errors are careful not to divulge unnecessary
  detail. The UDS stack’s UIs do not expose password characters (they mask
  input) and do not echo back any secret info.
