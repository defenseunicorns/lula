test-results: >-
  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  UDS manages user and system identifiers through its identity management system
  Keycloak, which inherently ensures uniqueness of user identifiers (usernames,
  UUIDs, or other unique IDs) and prevents reuse upon account deletion or user
  departure. Although Keycloak inherently enforces unique identifier assignments
  and prevents immediate reuse, configuring a specific organizationally defined
  non-reuse period (e.g., one year) for identifiers is an administrative
  control. Typically an account is marked as disable vs deleted for auditing
  purposes and while an account is in disabled mode this will prevent the reuse
  indefinitely. 

  UDS meets the requirement to disable information system identifiers after 35
  days of inactivity through its centralized identity management solution,
  Keycloak. Specifically, Keycloak provides built-in session and account
  lifecycle management capabilities, allowing administrators to configure
  inactivity thresholds directly within its administrative interface. Upon
  reaching the configured inactivity period (35 days, per organizational
  policy), Keycloak automatically disables or locks user accounts, preventing
  access until reactivation by an authorized administrator. Additionally,
  Keycloak maintains detailed audit logs of account status changes, ensuring
  traceability and accountability. This mechanism ensures compliance with the
  organization's defined inactivity requirements and effectively reduces risks
  associated with dormant accounts.
