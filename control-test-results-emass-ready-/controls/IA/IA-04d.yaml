control-acronym: "[r5] IA-04"
control-information: >-
  Description:

  Manage system identifiers by:

  a. Receiving authorization from [Assignment: organization-defined personnel or
  roles] to assign an individual, group, role, service, or device identifier;

  b. Selecting an identifier that identifies an individual, group, role,
  service, or device;

  c. Assigning the identifier to the intended individual, group, role, service,
  or device; and

  d. Preventing reuse of identifiers for [Assignment: organization-defined time
  period].


  Supplemental Guidance:

  Common device identifiers include Media Access Control (MAC) addresses,
  Internet Protocol (IP) addresses, or device-unique token identifiers. The
  management of individual identifiers is not applicable to shared system
  accounts. Typically, individual identifiers are the usernames of the system
  accounts assigned to those individuals. In such instances, the account
  management activities of AC-2 use account names provided by IA-4. Identifier
  management also addresses individual identifiers not necessarily associated
  with system accounts. Preventing the reuse of identifiers implies preventing
  the assignment of previously used individual, group, role, service, or device
  identifiers to different individuals, groups, roles, services, or devices.
  Related Control(s): AC-5, IA-2, IA-3, IA-5, IA-8, IA-9, IA-12, MA-4, PE-2,
  PE-3, PE-4, PL-4, PM-12, PS-3, PS-4, PS-5, SC-37.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Identification and authentication policy; procedures
  addressing identifier management; procedures addressing account management;
  system security plan; system design documentation; system configuration
  settings and associated documentation; list of system accounts; list of
  identifiers generated from physical access control devices; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with identifier management
  responsibilities; organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Mechanisms supporting and/or implementing identifier
  management].


  Statement of Weakness:

  None
