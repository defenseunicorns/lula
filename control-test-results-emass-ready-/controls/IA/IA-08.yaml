test-results: "Identification and authentication of non-organizational users
  (e.g., guest users, federation partners) can be handled by UDS through
  Keycloak. Keycloak supports setting up separate user realms or groups for
  external users and applying different authentication requirements to them. For
  instance, if external partner users need to access a certain application, they
  can be put in a separate realm or marked with an attribute, and Keycloak can
  enforce that they use their own credentials or an agreed federation (such as
  logging in via their home organization’s IdP which Keycloak trusts).
  Keycloak’s identity brokering capability​ is very useful here: UDS can accept
  identities from external identity providers (e.g. SAML/OIDC provider) without
  issuing local accounts, meaning external users are authenticated via their
  organization but still identified to UDS."
