test-results: UDS complies fully with DoD requirements for private key storage
  and access protections through its integrated PKI-based authentication
  mechanisms provided by Keycloak. Users authenticate using DoD-approved
  hardware tokens, such as Common Access Cards (CAC) or Personal Identity
  Verification (PIV) cards, wherein private keys are securely stored in
  cryptographic containers that enforce strict hardware-based access controls.
  These smart cards ensure that private keys never leave the secure hardware
  boundary and cannot be exported or accessed directly by UDS or Keycloak
  systems. Access to these keys is strictly limited to the authorized user, who
  must provide activation data (e.g., PIN) directly into their hardware token.
