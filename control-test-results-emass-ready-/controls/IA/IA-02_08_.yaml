test-results: >-
  UDS implements replay-resistant authentication mechanisms for network access
  to privileged accounts through its centralized identity management solution,
  Keycloak. Authentication to privileged accounts leverages cryptographically
  signed JSON Web Tokens (JWT) that include unique, timestamped session
  information, making replay attacks infeasible. Additionally, authentication
  sessions are secured via Transport Layer Security (TLS) with mutual TLS (mTLS)
  provided by the Istio Service Mesh, ensuring strong encryption and session
  integrity. The combination of secure token issuance, validation processes, and
  encrypted communication effectively prevents replay attacks, fully meeting the
  intent of this control requirement.

  UDS implements replay-resistant authentication mechanisms for network access
  to non-privileged accounts through its centralized identity management
