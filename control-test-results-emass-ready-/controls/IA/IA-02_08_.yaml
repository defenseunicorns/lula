control-information: >-
  Description:

  Implement replay-resistant authentication mechanisms for access to [Selection
  (one or more): privileged accounts; non-privileged accounts].


  Supplemental Guidance:

  Authentication processes resist replay attacks if it is impractical to achieve
  successful authentications by replaying previous authentication messages.
  Replay-resistant techniques include protocols that use nonces or challenges
  such as time synchronous or cryptographic authenticators. Related Control(s):
  None.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Identification and authentication policy; system
  security plan; procedures addressing user identification and authentication;
  system design documentation; system configuration settings and associated
  documentation; system audit records; list of privileged system accounts; other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with system operations
  responsibilities; organizational personnel with account management
  responsibilities; organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Mechanisms supporting and/or implementing identification
  and authentication capabilities; Mechanisms supporting and/or implementing
  replay-resistant authentication mechanisms].


  Statement of Weakness:

  None
