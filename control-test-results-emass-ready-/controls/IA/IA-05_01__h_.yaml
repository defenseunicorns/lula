  UDS enforces password complexity requirements, including specifying a minimum
  number of uppercase characters, through its integrated identity management
  solution, Keycloak. Administrators can explicitly configure Keycloak password
  policies to mandate a minimum required number of uppercase letters, ensuring
  adherence to organizational security standards. Keycloak automatically
  enforces these password complexity rules during password creation and changes,
  rejecting passwords that fail to meet defined complexity requirements. 

  UDS enforces password complexity requirements regarding the minimum number of
  lowercase characters through its centralized identity management solution,
  Keycloak. Administrators can configure Keycloak to mandate specific password
  complexity parameters, including enforcing a minimum number of lowercase
  characters. When users create or modify passwords, Keycloak automatically
  evaluates the passwords against these defined complexity rules, rejecting any
  passwords that fail to comply.

  UDS enforces minimum password length requirements through centralized identity
  management provided by Keycloak. Keycloak enables administrators to define
  specific password complexity requirements, explicitly including a minimum
  password length. When users create or modify their passwords, Keycloak
  automatically verifies the passwords against these established complexity
  policies, rejecting any that fail to meet the defined minimum length. 

  UDS enforces password complexity requirements, including the minimum number of
  numeric characters, through its centralized identity management solution,
  Keycloak. Keycloak provides configurable password complexity rules that allow
  administrators to explicitly define the required minimum number of numeric
  characters. When users set or change their passwords, Keycloak automatically
  enforces these rules, rejecting any passwords that fail to comply with the
  organization's defined numeric character requirements. 

  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  UDS enforces password complexity requirements, including specifying a minimum
  number of special characters, through its centralized identity management
  solution, Keycloak. Keycloak allows administrators to define password
  complexity rules explicitly, including enforcing a minimum number of special
  characters. During password creation or modification, Keycloak automatically
  validates user-provided passwords against these defined complexity criteria
  and rejects any password that does not meet the required minimum
  special-character threshold. 

  Not Applicable to UDS technology stack. (UDS utilizes Keycloak for identity
  and access management, supporting comprehensive password policy enforcement.
  However, Keycloak's built-in password policy features do not explicitly
  enforce a minimum password lifetime (e.g., preventing users from changing
  passwords before a defined minimum period).)

  UDS enforces maximum password lifetime restrictions through its integrated
  identity management solution, Keycloak. Keycloak provides configurable
  password policies allowing administrators to define explicit maximum password
  lifetimes (e.g., 60 or 90 days). Upon expiration of the maximum password
  lifetime, Keycloak automatically prompts users to change their passwords,
  effectively preventing indefinite use of potentially compromised credentials.
