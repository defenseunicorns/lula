test-results: >-
  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  UDS fully supports managing individual identifiers through its integrated
  identity management solution, Keycloak, ensuring each user is uniquely
  identified according to defined organizational characteristics (government
  employee or contractor, including nationality). Keycloak's flexible username
  and account schema can strictly follow DoD-defined naming conventions and
  formats (e.g., per implementation guidance; john.smith.ctr@army.mil,
  john.smith.uk@army.mil, or combined identifiers such as
  john.smith.ctr.uk@army.mil). Display names within Keycloak and integrated
  applications are similarly configurable to reflect appropriate organizational
  conventions, clearly identifying users as contractors, government employees,
  or foreign nationals.
