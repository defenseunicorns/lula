control-information: >-
  Description:

  Accept and electronically verify Personal Identity Verification-compliant
  credentials.


  Supplemental Guidance:

  Acceptance of Personal Identity Verification (PIV)-compliant credentials
  applies to organizations implementing logical access control and physical
  access control systems. PIV-compliant credentials are those credentials issued
  by federal agencies that conform to FIPS Publication 201 and supporting
  guidance documents. The adequacy and reliability of PIV card issuers are
  authorized using SP 800-79-2. Acceptance of PIV-compliant credentials includes
  derived PIV credentials, the use of which is addressed in SP 800-166. The DOD
  Common Access Card (CAC) is an example of a PIV credential. Related
  Control(s): None.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Identification and authentication policy; system
  security plan; procedures addressing user identification and authentication;
  system design documentation; system configuration settings and associated
  documentation; system audit records; PIV verification records; evidence of PIV
  credentials; PIV credential authorizations; other relevant documents or
  records].


  Interview: [SELECT FROM: Organizational personnel with system operations
  responsibilities; organizational personnel with account management
  responsibilities; organizational personnel with information security
  responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Mechanisms supporting and/or implementing acceptance and
  verification of PIV credentials].


  Statement of Weakness:

  None
