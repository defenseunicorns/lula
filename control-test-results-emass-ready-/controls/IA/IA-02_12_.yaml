test-results: >-
  UDS fully supports authentication using Personal Identity Verification
  (PIV)-compliant credentials through its integrated Identity and Access
  Management solution, Keycloak. Keycloak is technically configured to integrate
  directly with Department of Defense (DoD)-approved Public Key Infrastructure
  (PKI), allowing validation and authentication via X.509 digital certificates
  stored on PIV or Common Access Cards (CAC). When authenticating, Keycloak
  validates the user's presented PIV/CAC certificates against trusted
  DoD-approved certificate authorities, ensuring cryptographic verification of
  identity.

  In UDS, Personal Identity Verification (PIV)-compliant credentials are
  electronically verified using a combination of certificate-based
  authentication mechanisms within Keycloak and mutual TLS within the Istio
  service mesh. When a user presents their CAC/PIV card at login, Keycloak reads
  and validates the embedded x.509 certificateâ€”checking its signature against
  trusted DoD Certificate Authorities, ensuring the certificate is within its
  validity period, and verifying its revocation status.
