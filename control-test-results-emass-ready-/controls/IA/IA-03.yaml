test-results: >-
  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  Device authentication is handled in UDS through mutual TLS and
  certificate-based trust between components. Each server/node in the Kubernetes
  cluster has its own credentials (certificates for the kubelet, etc.) and each
  service in the service mesh has a certificate identity (issued by Istio’s
  Citadel). These certificates are used to authenticate machines and services to
  each other. For example, when Service A connects to Service B within the mesh,
  it presents its certificate and B’s sidecar verifies it only if it’s a valid
  known service cert will communication proceed. This means that devices and
  applications are being authenticated at the network layer without user
  involvement.
