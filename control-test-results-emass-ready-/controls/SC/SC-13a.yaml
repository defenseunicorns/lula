test-results: >-
  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  UDS employs federally approved cryptographic algorithms and protocols to
  protect information. It uses TLS (which can be configured to use FIPS 140-2
  validated libraries and strong ciphers) for all encryption needs. Data
  encryption at rest would rely on AES-256 or similar, consistent with
  standards. UDS’s emphasis on FIPS compliance​ means it is designed to use
  approved crypto. For example, mutual TLS between services uses strong
  certificates and ciphers; Keycloak’s token signing uses RSA or ECDSA with
  appropriate key lengths. By using these standard, vetted cryptographic
  techniques for both data in transit and at rest.
