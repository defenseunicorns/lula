test-results: >-
  In UDS, while the platform is primarily container-based and deployed in
  virtualized environments, protection against unauthorized physical connections
  is achieved by leveraging the security controls of the underlying
  infrastructure. Managed interfaces such as those for Kubernetes, Istio
  ingress/egress, and host nodes deployed on physically isolated or logically
  segmented subnetworks, where physical access is strictly controlled by data
  center or cloud provider policies. The use of Infrastructure as Code via
  OpenTofu and secure deployment packaging with Zarf ensures that these network
  interfaces are consistently configured in environments with hardened physical
  and network security measures (e.g., firewalls and access control lists),
  thereby minimizing the risk of unauthorized physical connections.

