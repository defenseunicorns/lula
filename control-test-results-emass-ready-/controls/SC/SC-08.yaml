test-results: UDS ensures the confidentiality and integrity of all data in
  transit using encryption. Istio mTLS by default encrypts service-to-service
  communication within the cluster​, meaning internal API calls or data
  exchanges are always over TLS (with modern ciphers), protecting them from
  eavesdropping or tampering. For data entering or leaving the cluster, UDS
  relies on TLS as well. The Istio Ingress gateway is usually configured with
  HTTPS (TLS) for incoming connections from users. Keycloak’s endpoints (for
  authentication) are accessed via HTTPS. If the cluster calls out to an
  external API, the recommendation and typical setup is to use TLS for those
  calls too (and Istio can enforce TLS origination if needed).
