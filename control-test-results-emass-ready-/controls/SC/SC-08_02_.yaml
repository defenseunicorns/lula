test-results: >-
  UDS system maintains confidentiality and integrity during preparation for
  transmission through a multi-layered security approach. Data is first packaged
  using Zarf, which applies cryptographic signing and hashing to ensure that
  packages are not altered, thereby preserving data integrity. Before
  transmission, Istio enforces mutual TLS (mTLS) for all inter-service
  communications and HTTPS for external access, ensuring that data is encrypted
  and authenticated end-to-end. Additionally, Keycloak and AuthService control
  access to the data preparation process, so only authorized users can trigger
  transmissions.

  UDS system employs a multi-layered approach to ensure that information remains
  confidential and unaltered during reception. Data arriving through controlled
  ingress points such as the Istio Ingress Gateway is transmitted over
  TLS-encrypted channels, preventing interception and maintaining
  confidentiality. Upon receipt, cryptographic checks (including digital
  signature validation and checksum verification) confirm the data's integrity,
  ensuring it has not been tampered with in transit. Keycloak and AuthService
  work together to verify the identity of the sender.
