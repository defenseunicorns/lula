test-results: "UDS provides application partitioning through containerization
  and namespace separation. Each microservice in UDS runs in its own isolated
  container or pod, which the underlying OS and Kubernetes isolate from others
  (via separate process spaces, cgroups, etc.). Moreover, UDS can be configured
  with separate Kubernetes namespaces for different components (for example,
  security services vs. user applications). Communication between these
  partitions is controlled by Istio policies. This means that if one component
  is compromised, it cannot freely access others itâ€™s partitioned by design. For
  example, Keycloak runs separately from, say, the application it is protecting;
  it only communicates over defined network APIs, not via shared memory..
  Partitioning is further enhanced by RBAC: even if someone had access to manage
  an app, they can't directly affect the monitoring system, etc., because those
  are different components with separate privileges. UDS enforces strong
  boundaries between different subsystems. The provided architecture and data
  flow diagram provide a visual of the separation."
