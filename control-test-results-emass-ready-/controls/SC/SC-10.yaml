test-results: >-
  UDS leverages centralized authentication provided by Keycloak, integrated with
  AuthService, to enforce session timeouts and inactivity thresholds. Keycloak
  supports configurable idle and maximum session durations, automatically
  terminating user sessions upon logout, session expiration, or after a defined
  period of inactivity. Istio Service Mesh enforces network connection timeouts
  and idle connection management between services, automatically closing
  inactive network connections based on configurable policies. These mechanisms
  together ensure that both user and internal network sessions are terminated
  securely at the end of sessions or after defined inactivity periods.

  This control has been inherited and will receive test results from the
  providing system or Common Control Package.
