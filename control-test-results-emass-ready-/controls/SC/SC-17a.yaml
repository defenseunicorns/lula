test-results: UDS leverages the Istio Service Mesh for internal secure
  communications, which issues and manages short-lived X.509 public key
  certificates internally using its embedded certificate authority (Citadel) for
  mutual TLS (mTLS) between services. By default, this built-in certificate
  management follows industry best practices. The organization might require the
  use of a specific certificate or a DoD-approved external PKI service provider
  but UDS supports integration with external approved PKI providers for issuing
  and validating user certificates.
