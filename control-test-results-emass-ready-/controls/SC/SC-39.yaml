test-results: UDS leverages containerization which inherently provides process
  isolation. Each container has its own isolated process space, and the Linux
  kernel prevents processes in different containers from interacting except
  through defined interfaces (like network calls which are mediated by the
  service mesh). The container runtime and Kubernetes ensure that one container
  cannot directly read/write the memory of another. Namespaces, cgroups, and
  seccomp profiles can be used to further isolate processes. So, one
  application’s processes cannot interfere with or spy on another. This is a
  fundamental security benefit of the UDS’s architecture.
