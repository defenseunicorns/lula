test-results: In the context of UDS, the system itself doesn’t directly control
  a remote device’s network interfaces; however, it enforces secure remote
  access by ensuring that all connections use designated secure channels
  primarily through Istio’s Ingress/Egress Gateways with mutual TLS and strict
  network policies which effectively prevents a remote device from
  simultaneously establishing an unsecured or non-remote connection to external
  resources. To fully meet the control’s intent, endpoint configurations (such
  as VPN clients configured to disable split tunneling) and organizational
  policies must be applied to the remote device so that when connected to UDS,
  no alternate connection can be used to bypass security controls.
