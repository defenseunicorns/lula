test-results: UDS ensures protection of confidentiality and integrity of
  information at rest by employing industry-standard encryption practices.
  Specifically, data at rest, including persistent storage used by platform
  components like Keycloak, Grafana, Loki logs, and any Kubernetes persistent
  volumes, are encrypted using widely accepted, industry-standard cryptographic
  algorithms such as AES-256. Backups managed through Velero can be configured
  for encryption, ensuring data remains secure even when stored externally. In
  UDS, cryptographic mechanisms are implemented to secure sensitive information
  at rest on designated system components, preventing unauthorized disclosure in
  line with organization-defined policies. For instance, Kubernetes Secrets
  storing credentials and certificates—are encrypted at rest using etcd
  encryption and protected with strict RBAC controls, while persistent storage
  volumes can be configured with industry-standard encryption algorithms such as
  AES-256. Velero backups can be stored on encrypted media, and Zarf’s packaging
  process employs cryptographic signing to ensure the integrity and authenticity
  of software components. This layered approach, which also extends to log
  storage and other data repositories, leverages approved cryptographic
  standards to maintain confidentiality across the entire UDS environment.
