control-acronym: "[r5] SC-28(01)"
control-information: >-
  Description:

  Implement cryptographic mechanisms to prevent unauthorized disclosure and
  modification of the following information at rest on [Assignment:
  organization-defined system components or media]: [Assignment:
  organization-defined information].


  Supplemental Guidance:

  The selection of cryptographic mechanisms is based on the need to protect the
  confidentiality and integrity of organizational information. The strength of
  mechanism is commensurate with the security category or classification of the
  information. Organizations have the flexibility to encrypt information on
  system components or media or encrypt data structures, including files,
  records, or fields. Related Control(s): AC-19, SC-12, SC-13.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: System and communications protection policy; procedures
  addressing the protection of information at rest; system design documentation;
  system configuration settings and associated documentation; cryptographic
  mechanisms and associated configuration documentation; system audit records;
  system security plan; other relevant documents or records].


  Interview: [SELECT FROM: System/network administrators; organizational
  personnel with information security responsibilities; system developer].


  Test: [SELECT FROM: Cryptographic mechanisms implementing confidentiality and
  integrity protections for information at rest].


  Statement of Weakness:

  None
