test-results: >-
  In UDS, isolation of security tools and support components is achieved by
  deploying them into dedicated environments using separate Kubernetes
  namespaces and, where the underlying infrastructure permits, physically
  separate subnetworks with controlled interfaces. Critical security services
  like Keycloak, NeuVector, and the Istio control plane are isolated from
  general application workloads through strict network segmentation and managed
  access points, ensuring that communications between these components and other
  system elements occur only through predefined, secure channels. This approach
  is enforced via Infrastructure as Code (using OpenTofu and Zarf), which
  codifies and consistently deploys these boundaries, thereby reducing the
  attack surface and safeguarding the integrity of the organizationâ€™s core
  security functions.

  The organization being inspected/assessed is automatically compliant with this
  CCI because they are covered at the DoD level. DoD has defined the key
  information security tools, mechanisms, and support components as key
  information security tools, mechanisms, and support components such as, but
  not limited to PKI, Patching infrastructure, HBSS, CND Tools, Special Purpose
  Gateway, vulnerability tracking systems, honeypots, internet access points
  (IAPs); network element and data center administrative/management traffic;
  Demilitarized Zones (DMZs), Server farms/computing centers, centralized audit
  log servers etc.
