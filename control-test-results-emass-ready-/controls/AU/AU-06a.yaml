test-results: >-
  UDS provides multiple tools to review and analyze audit logs. Grafana,
  connected to Loki, allows security analysts to query and visualize logs from
  all components in one place. For example, an auditor can search for all
  actions by a specific user or filter for all failed login attempts in a
  timeframe. The integration of logs means patterns can be observed (like
  correlating a spike in Keycloak failures with a NeuVector alert). 

  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  Prometheus can be used to define the types of alerts or dashboards for certain
  audit events (via metrics exported from logs, if configured). The stack
  enables regular review by making logs accessible and searchable. Additionally,
