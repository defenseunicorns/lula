test-results: >-
  The presence of a centralized logging system (Loki) means that raw logs can be
  filtered and processed to produce more concise output for reporting. Loki’s
  query language and Grafana’s interface allow auditors to reduce audit log
  volume by focusing on specific criteria (e.g., showing only security-related
  events, or aggregating repetitive events). For example, one can query “count
  of failed logins per day” instead of reviewing every log line, which reduces
  the data to be reviewed.

  UDS platform provides an audit reduction capability through its integrated
  logging and monitoring stack, including Vector, Loki, and Grafana, which
  collectively support on-demand reporting. Vector efficiently collects,
  transforms, and routes log data, while Loki indexes and stores logs for quick
  retrieval. Grafana provides a user-friendly interface for querying and
  visualizing audit logs. 

  The UDS platform ensures robust audit reduction capabilities to support
  after-the-fact security investigations through its Vector, Loki, Prometheus,
  and Grafana logging and monitoring stack. Vector efficiently processes and
  normalizes log data before forwarding it to Loki, which indexes and stores
  logs for historical analysis. Security teams can query these logs in Grafana,
  leveraging filtering and visualization tools to reconstruct security events.

  The UDS platform provides a robust report generation capability for on-demand
  audit review and analysis through its integrated Vector, Loki, and Grafana
  stack. Loki stores and indexes logs, enabling quick searches and filtering
  based on specific events, while Vector ensures efficient log aggregation and
  transformation. Grafana offers customizable dashboards and reporting features,
  allowing security teams to generate audit reports.
