test-results: >-
  UDS provides strong technical mechanisms to protect against false denial
  (non-repudiation) through comprehensive audit logging and identity management
  solutions. Specifically, UDS leverages centralized identity management
  (Keycloak) to reliably authenticate user identities using PKI-based
  credentials (such as CAC/PIV), which provide cryptographically strong proof of
  identity. Detailed audit logs captured via Vector and centrally stored in Loki
  provide immutable, timestamped records of user activities, ensuring
  traceability of critical actions. Additionally, the use of mutual TLS (mTLS)
  within Istio Service Mesh provides cryptographic validation of transactions
  between microservices. 

  This control has been inherited and will receive test results from the
  providing system or Common Control Package.
