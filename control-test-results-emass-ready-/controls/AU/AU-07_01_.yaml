test-results: >-
  The UDS platform provides the capability to process audit records for events
  of interest through its integration with Vector and Loki. Vector collects and
  processes logs based on organization-defined audit fields, ensuring that data
  remains unaltered and preserving the integrity of the original audit records.
  Loki stores these logs in a time-sequenced manner, maintaining chronological
  integrity and enabling accurate forensic analysis. The logs can then be
  visualized in Grafana for deeper analysis.

  UDS provides extensive audit logging capabilities through its integrated
  logging and monitoring components (Vector and Loki), enabling comprehensive
  capture of audit fields including user identity, timestamps,
  source/destination addresses, actions performed, and authentication outcomes.
  UDS allows administrators to configure and define precisely which audit fields
  are collected, processed, and analyzed, ensuring logs contain sufficient
  details to investigate security events thoroughly.
