control-information: >-
  Description:

  Provide and implement the capability to process, sort, and search audit
  records for events of interest based on the following content: [Assignment:
  organization-defined fields within audit records].


  Supplemental Guidance:

  Events of interest can be identified by the content of audit records,
  including system resources involved, information objects accessed, identities
  of individuals, event types, event locations, event dates and times, Internet
  Protocol addresses involved, or event success or failure. Organizations may
  define event criteria to any degree of granularity required, such as locations
  selectable by a general networking location or by specific system component.
  Related Control(s): None.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Audit and accountability policy; system security plan;
  privacy plan; procedures addressing audit reduction and report generation;
  system design documentation; system configuration settings and associated
  documentation; audit reduction, review, analysis, and reporting tools; audit
  record criteria (fields) establishing events of interest; system audit
  records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with audit reduction and
  report generation responsibilities; organizational personnel with information
  security and privacy responsibilities; system developers].


  Test: [SELECT FROM: Audit reduction and report generation capability].


  Statement of Weakness:

  None
