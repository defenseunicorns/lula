control-acronym: "[r5] AU-12(03)"
control-information: >-
  Description:

  Provide and implement the capability for [Assignment: organization-defined
  individuals or roles] to change the logging to be performed on [Assignment:
  organization-defined system components] based on [Assignment:
  organization-defined selectable event criteria] within [Assignment:
  organization-defined time thresholds].


  Supplemental Guidance:

  Permitting authorized individuals to make changes to system logging enables
  organizations to extend or limit logging as necessary to meet organizational
  requirements. Logging that is limited to conserve system resources may be
  extended (either temporarily or permanently) to address certain threat
  situations. In addition, logging may be limited to a specific set of event
  types to facilitate audit reduction, analysis, and reporting. Organizations
  can establish time thresholds in which logging actions are changed (e.g., near
  real-time, within minutes, or within hours). Related Control(s): AC-3.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Audit and accountability policy; system security plan;
  privacy plan; procedures addressing audit record generation; system design
  documentation; system configuration settings and associated documentation;
  system-generated list of individuals or roles authorized to change auditing to
  be performed; system audit records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with audit record generation
  responsibilities; organizational personnel with information security and
  privacy responsibilities; system/network administrators; system developers].


  Test: [SELECT FROM: Mechanisms implementing audit record generation
  capability].


  Statement of Weakness:

  None
