test-results: >-
  This control deals with responses to audit logging failures (such as running
  out of log space or logger crashing). The UDS stack uses Loki and Vector which
  are both typically run as highly available components. If Loki becomes
  unavailable or its volume is full, Vector (the log shipping agent) can buffer
  a certain amount of logs in memory/disk. This is not infinite, but it provides
  a window for recovery. The stack itself won't shut down the system if logging
  fails (UDS doesn’t halt applications for logger issues by default). However,
  you can configure monitoring e.g., Prometheus can watch Loki’s health and send
  an alert if it’s down or if log volume usage is critical. An administrator
  could then intervene (increase storage or restart components). Detection and
  alerting of logging failures is achievable with the monitoring tools
  included. 

  UDS alerts and notifications are enabled through Grafana and are located under
  the “Alerting” menu in the left sidebar. Next, create your contact points by
  navigating to Alerting then Contact points, clicking New contact point, giving
  it a name (e.g., “Email Alerts” or “Mattermost Alerts”), selecting a contact
  type, and filling in the relevant details (such as a Mattermost Webhook URL or
  email addresses). Finally, set up your notification policies under Alerting
  then Notification policies, where you will configure a root policy to select a
  default contact point and, if needed, define child policies that match
  specific labels (for example, sending critical alerts to a third party tool
  like PagerDuty contact point and all others to a Mattermost channel).
