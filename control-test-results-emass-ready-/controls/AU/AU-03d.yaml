test-results: Audit log content provided by UDS components typically includes
  required details. Logs from Keycloak, for instance, contain timestamp, user
  ID, event type, outcome (success/failure) and source IP for each login attempt
  or admin action. Kubernetes audit logs (if enabled) include the API method
  invoked, the request parameters, the user/service account who made the
  request, timestamp, and outcome code. NeuVectorâ€™s security event logs include
  what was detected/blocked, which container, and when. With Loki aggregating
  these, each audit record can be examined to see what event occurred, when, by
  whom, from where, and the result, fulfilling the content requirements. If
  needed, logs can also show object affected (e.g., which resource was changed
  in Kubernetes). Therefore, UDS can produce audit records with sufficient
  content to meet audit requirements. The exact schema varies by component, but
  collectively they provide comprehensive details.
