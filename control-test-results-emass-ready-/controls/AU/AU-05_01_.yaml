control-acronym: "[r5] AU-05(01)"
control-information: >-
  Description:

  Provide a warning to [Assignment: organization-defined personnel, roles,
  and/or locations] within [Assignment: organization-defined time period] when
  allocated audit log storage volume reaches [Assignment: organization-defined
  percentage] of repository maximum audit log storage capacity.


  Supplemental Guidance:

  Organizations may have multiple audit log storage repositories distributed
  across multiple system components with each repository having different
  storage volume capacities. Related Control(s): None.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Audit and accountability policy; procedures addressing
  response to audit processing failures; system design documentation; system
  security plan; privacy system configuration settings and associated
  documentation; system audit records; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with audit and
  accountability responsibilities; organizational personnel with information
  security and privacy responsibilities; system/network administrators; system
  developers].


  Test: [SELECT FROM: Mechanisms implementing audit storage limit warnings].


  Statement of Weakness:

  None
