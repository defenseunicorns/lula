test-results: >-
  UDS ensures that all vulnerability scanning software that requires privileged
  access to information system components is done following least privilege and
  done in a controlled manner through a specific role. For example if an
  authenticated scan is required a non-human service account will be used to
  complete the task.

  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  UDS defines the vulnerability scanning activities in which the system
  implements privileged access authorization by assigning the appropriate
  functions or actions in the role assigned. This ensures on the required
  actions are executed by a non-human entity and are programmatically defined
  while also auditable through logs.
