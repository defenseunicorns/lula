test-results: UDS maintainers and the operations team actively manage components
  to avoid using outdated or unsupported software. UDS is based on modern
  open-source projects with active support. If a component nears end-of-life,
  the UDS project will incorporate a supported alternative or newer version in
  its package. Because everything is containerized, updating a component to a
  supported version is straightforward by deploying a new container image.
  Defense Unicorns provides regularly updated container images known as Unicorn
  Images which are regularly scanned and hardened as a service to the
  organization.
