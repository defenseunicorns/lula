  - the developer of the system, system component, or system service is required
  at all post-design stages of the system development life cycle to develop a
  plan for ongoing security assessments.

  - the developer of the system, system component, or system service is required
  at all post-design stages of the system development life cycle to implement a
  plan for ongoing security assessments.

  - the developer of the system, system component, or system service is required
  at all post-design stages of the system development life cycle to develop a
  plan for privacy assessments.

  - the developer of the system, system component, or system service is required
  at all post-design stages of the system development life cycle to implement a
  plan for ongoing privacy assessments.
