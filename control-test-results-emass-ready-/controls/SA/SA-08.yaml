test-results: "UDS was designed with security engineering principles (like least
  privilege, defense-in-depth, fail-safe defaults) from the ground up. For
  instance, zero trust networking (all internal comms encrypted and
  authenticated) is implemented via Istio, least privilege via RBAC and minimal
  container images, segmentation via NeuVector, and so on. By using UDS, an
  organization is effectively implementing a system that adheres to robust
  security best practices by default. This addresses SA-8, which calls for
  applying security design principles in the implementation of the system.
  Instead of building a system from scratch, the organization adopts UDS which
  already incorporates those principles. Therefore, UDS strongly supports SA-8:
  its architecture is an embodiment of secure design (modularity, layering,
  least privilege, etc.), ensuring the system is resilient and easier to
  protect."
