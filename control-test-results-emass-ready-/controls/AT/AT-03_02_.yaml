control-acronym: "[r5] AT-03(02)"
control-information: >-
  Description:

  Provide [Assignment: organization-defined personnel or roles] with initial and
  [Assignment: organization-defined frequency] training in the employment and
  operation of physical security controls.


  Supplemental Guidance:

  Physical security controls include physical access control devices, physical
  intrusion and detection alarms, operating procedures for facility security
  guards, and monitoring or surveillance equipment. Related Control(s): PE-2,
  PE-3, PE-4.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Security and privacy awareness and training policy;
  procedures addressing security and privacy training implementation; security
  and privacy training curriculum; security and privacy training materials;
  system security plan; privacy plan; training records; other relevant documents
  or records].


  Interview: [SELECT FROM: Organizational personnel with responsibilities for
  role-based security and privacy training; organizational personnel with
  responsibilities for employing and operating physical security controls].


  Statement of Weakness:

  None
