test-results: >-
  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  UDS excels at supply chain protection. By using Zarf for deployment, all
  software components (containers, manifests) are packaged in a controlled,
  versioned archive. Zarf supports cryptographic signing of packages with
  cosign, and verification of signatures before deployment​. This means the
  organization can be confident that the UDS package they deploy is exactly what
  was released by the provider and hasn't been tampered with. Additionally,
  Zarf’s SBOM generation​ provides a list of all components and their hashes,
  aiding in verifying provenance. NeuVector ensures no unvetted container images
  slip in. Most components in UDS are open source, so it can be scrutinized for
  malicious code (transparency). The net effect is a significantly reduced risk
  of supply chain attacks: only approved images from the Zarf package run.
