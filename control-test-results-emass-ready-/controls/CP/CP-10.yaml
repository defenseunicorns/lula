control-acronym: "[r5] CP-10"
control-information: >-
  Description:

  Provide for the recovery and reconstitution of the system to a known state
  within [Assignment: organization-defined time period consistent with recovery
  time and recovery point objectives] after a disruption, compromise, or
  failure.


  Supplemental Guidance:

  Recovery is executing contingency plan activities to restore organizational
  mission and business functions. Reconstitution takes place following recovery
  and includes activities for returning systems to fully operational states.
  Recovery and reconstitution operations reflect mission and business
  priorities; recovery point, recovery time, and reconstitution objectives; and
  organizational metrics consistent with contingency plan requirements.
  Reconstitution includes the deactivation of interim system capabilities that
  may have been needed during recovery operations. Reconstitution also includes
  assessments of fully restored system capabilities, reestablishment of
  continuous monitoring activities, system reauthorization (if required), and
  activities to prepare the system and organization for future disruptions,
  breaches, compromises, or failures. Recovery and reconstitution capabilities
  can include automated mechanisms and manual procedures. Organizations
  establish recovery time and recovery point objectives as part of contingency
  planning. Related Control(s): CP-2, CP-4, CP-6, CP-7, CP-9, IR-4, SA-8, SC-24,
  SI-13.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Contingency planning policy; procedures addressing
  system backup; contingency plan; system backup test results; contingency plan
  test results; contingency plan test documentation; redundant secondary system
  for system backups; location(s) of redundant secondary backup system(s);
  system security plan; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with contingency planning,
  recovery, and/or reconstitution responsibilities; organizational personnel
  with information security responsibilities].


  Test: [SELECT FROM: Organizational processes implementing system recovery and
  reconstitution operations; mechanisms supporting and/or implementing system
  recovery and reconstitution operations].


  Statement of Weakness:

  None
