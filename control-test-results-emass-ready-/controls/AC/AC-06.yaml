test-results: "UDS strongly supports the principle of least privilege. Keycloak
  enforces least privilege access through role-based access control (RBAC),
  supporting predefined account types (General User, Admin, Viewer, etc.) and
  hierarchical security grouping. By default, components and accounts in the
  stack have minimal rights: for example, new Keycloak users have no roles until
  assigned, and Kubernetes service accounts have no permissions unless bound to
  a role. Administrators explicitly grant only the necessary privileges via
  roles and permissions. Kubernetes RBAC is used to ensure accounts (and even
  applications) only get the minimal permissions needed to functionâ€‹.
  Additionally, container workloads can be restricted to least privilege at the
  OS level (running as non-root users, minimal file system privileges) which is
  encouraged and can be enforced by policy (via Pepr or admission controllers
  requiring securityContext settings). The AuthService/Keycloak integration also
  means applications don't each have elevated privileges for authentication;
  instead, they delegate to Keycloak, further limiting where sensitive
  credentials are used. Every layer cluster, service mesh, and application uses
  roles and policies to ensure no entity has more access than absolutely
  required, effectively implementing least privilege."
