control-acronym: "[r5] AC-06"
control-information: >-
  Description:

  Employ the principle of least privilege, allowing only authorized accesses for
  users (or processes acting on behalf of users) that are necessary to
  accomplish assigned organizational tasks.


  Supplemental Guidance:

  Organizations employ least privilege for specific duties and systems. The
  principle of least privilege is also applied to system processes, ensuring
  that the processes have access to systems and operate at privilege levels no
  higher than necessary to accomplish organizational missions or business
  functions. Organizations consider the creation of additional processes, roles,
  and accounts as necessary to achieve least privilege. Organizations apply
  least privilege to the development, implementation, and operation of
  organizational systems. Related Control(s): AC-2, AC-3, AC-5, AC-16, CM-5,
  CM-11, PL-2, PM-12, SA-8, SA-15, SA-17, SC-38.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Access control policy; procedures addressing least
  privilege; list of assigned access authorizations (user privileges); system
  configuration settings and associated documentation; system audit records;
  system security plan; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with responsibilities for
  defining least privileges necessary to accomplish specified tasks;
  organizational personnel with information security responsibilities;
  system/network administrators].


  Test: [SELECT FROM: Mechanisms implementing least privilege functions].


  Statement of Weakness:

  None
