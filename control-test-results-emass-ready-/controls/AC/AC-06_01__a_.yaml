test-results: >-
  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  The UDS stack enforces this by requiring that any change to permissions (like
  adding a user to an admin role in Keycloak or granting a cluster role in
  Kubernetes) be performed by an account that already has administrative rights.
  This means privileged functions – e.g., managing security settings, creating
  accounts, modifying critical configurations – are inaccessible to general
  users. The stack’s design (central admin console for Keycloak, controlled
  cluster config via IaC) ensures that granting or adjusting privileges is
  itself a restricted action.
