test-results: The UDS stack enforces that only authorized users can hold and use
  accounts. Keycloak requires an admin to explicitly create a user account or
  approve self-registrations (if allowed by the ISSM/AO), and those admins are
  appointed by the organization. This means only users who have been authorized
  by an administrator have accounts on the system. In Kubernetes, service
  accounts are created via controlled IaC or by cluster admins. Thus, for each
  account (human or service), there is an implicit authorization step by an
  administrator, fulfilling the requirement to specify authorized users for each
  account type. Organizational valid access authorization is typically issued in
  the DD Form 2875, SYSTEM AUTHORIZATION ACCESS REQUEST (SAAR).
