test-results: >-
  UDS effectively limits the number of concurrent user sessions through its
  centralized identity management solution, Keycloak. Administrators explicitly
  configure this in the Keycloak administrative interface by navigating to
  Authentication → Sessions → Realm Sessions and setting the "Session Limits"
  parameters, specifically the "Max Sessions" field. These settings allow the
  enforcement of maximum concurrent session limits per individual user or
  defined account types, aligning precisely with organizational policy. Once
  configured, Keycloak automatically enforces these session constraints by
  terminating or preventing additional sessions beyond the defined limit.

  This control has been inherited and will receive test results from the
  providing system or Common Control Package.
