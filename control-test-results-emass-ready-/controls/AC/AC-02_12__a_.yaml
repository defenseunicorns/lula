test-results: >-
  Not applicable to UDS technology stack. (It should be an organizational
  decision on how to define atypical usage for the monitored system though UDS
  provides the monitoring capabilities.)

  Keycloak generates detailed login, logout, and admin event logs. Those logs
  can be viewed in the Keycloak Admin Event log or can be written to a JSON or
  other structured format compatible with Vector. The Vector configuration can
  be set up as a “source” that ingests Keycloak logs from the appropriate file
  or stream, apply any parsing or filtering needed, and define a “sink” that
  forwards the data to Loki.  Loki can then be used to parse and analyze fields
  (e.g., event type, user ID, IP address) for anomalies such as excessive failed
  logins within a defined interval or unexpected admin actions. Loki with
  Grafana can be used to set up alert rules to trigger notifications when these
  queries exceed thresholds that indicate suspicious or atypical activity
  according to the organization.
