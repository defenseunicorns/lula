test-results: >-
  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  UDS addresses unsuccessful login attempt controls via Keycloak’s brute force
  protection features. Keycloak can automatically lock an account or temporarily
  disable login for a username after a configurable number of failed login
  attempts​. By enabling this in the Keycloak realm settings, if an attacker (or
  user) enters an incorrect password repeatedly, Keycloak will trigger a
  temporary lockout or even require administrator intervention after the
  threshold is exceeded​. This mechanism ensures that repeated failed login
  attempts are thwarted and accounts are not vulnerable to brute-force guessing
  attacks. The duration of lockout and thresholds are configurable to meet
  organizational policy. Thus, the stack meets the intent by providing a
  built-in technical control to automatically record unsuccessful login attempts
  and take action (lockout) when a defined limit is reached.
