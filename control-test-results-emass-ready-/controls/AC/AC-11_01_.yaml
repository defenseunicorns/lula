control-information: >-
  Description:

  Conceal, via the device lock, information previously visible on the display
  with a publicly viewable image.


  Supplemental Guidance:

  The pattern-hiding display can include static or dynamic images, such as
  patterns used with screen savers, photographic images, solid colors, clock,
  battery life indicator, or a blank screen with the caveat that controlled
  unclassified information is not displayed. Related Control(s): None.


  Potential Assessment Methods and Objectives:

