test-results: Not Applicable to UDS technology stack. (By default, Keycloak
  doesn't automatically change the user's screen when a session expires due to
  inactivity. Instead, the current page remains displayed, and the session
  timeout occurs silently on the server side. Only when the user attempts
  another interaction, like navigating or submitting a form, will the session
  expiration become apparent, prompting a redirect to Keycloak's login screen
  for reauthentication. To proactively handle this, applications can implement
  custom logic, such as client-side timers or periodic background checks, to
  detect inactivity and prompt the user accordingly, but this behavior isn't
  provided automatically by Keycloak.)
