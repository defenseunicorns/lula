test-results: The UDS information system prevents non-privileged users from
  executing privileged functions, including disabling, circumventing, or
  altering implemented security safeguards and countermeasures. UDS utilizes
  Keycloak to manage user groups, and roles, which defines the separation of
  duties. This ensures that only authorized users can perform privileged
  functions such as establishing information system accounts, performing system
  integrity checks, or administering cryptographic key management activities.
  Additionally, Pepr policies are implemented to prevent privilege escalation,
  ensuring that non-privileged users cannot gain unauthorized access to
  privileged functions. Istio Gateways further enhance security by segregating
  admin and user traffic to services within the system, ensuring that
  non-privileged users cannot interfere with administrative functions. These
  measures collectively enforce the principle of least privilege and protect
  privileged functions from unauthorized access, ensuring compliance with the
  control requirements.
