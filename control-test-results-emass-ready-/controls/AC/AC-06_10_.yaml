control-information: >-
  Description:

  Prevent non-privileged users from executing privileged functions.


  Supplemental Guidance:

  Privileged functions include disabling, circumventing, or altering implemented
  security or privacy controls, establishing system accounts, performing system
  integrity checks, and administering cryptographic key management activities.
  Non-privileged users are individuals who do not possess appropriate
  authorizations. Privileged functions that require protection from
  non-privileged users include circumventing intrusion detection and prevention
  mechanisms or malicious code protection mechanisms. Preventing non-privileged
  users from executing privileged functions is enforced by AC-3. Related
  Control(s): None.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Access control policy; procedures addressing least
  privilege; system design documentation; system configuration settings and
  associated documentation; list of privileged functions and associated user
  account assignments; system audit records; system security plan; other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with responsibilities for
  defining least privileges necessary to accomplish specified tasks;
  organizational personnel with information security responsibilities; system
  developers].


  Test: [SELECT FROM: Mechanisms implementing least privilege functions for
  non-privileged users].


  Statement of Weakness:

  None
