test-results: >-
  In UDS, administrators typically have a dedicated admin account in Keycloak
  (with admin roles) separate from any normal user account they might use for
  day-to-day usage of applications. The stack doesn’t enforce this separation on
  its own, but it supports it by allowing multiple accounts per person or
  multiple roles that can be toggled. For example, an admin might have an
  unprivileged account for general use and a privileged account for
  administration UDS’s access controls can ensure the admin only accesses
  critical functions with the proper account. While the implementation (having
  separate accounts) is a policy decision, UDS fully accommodates it by
  segregating permissions by account and role, thereby aligning with the intent
  of limiting use of privileged credentials to when they are needed.

  This control has been inherited and will receive test results from the
  providing system or Common Control Package.
