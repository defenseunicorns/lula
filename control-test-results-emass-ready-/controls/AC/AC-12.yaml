test-results: UDS supports reliable session termination. When a user logs out of
  an application (or out of Keycloak), Keycloak’s single sign-out functionality
  ends the user’s session for all client applications logged in via that token.
  This ensures that all associated sessions are invalidated upon user logout​.
  Also, sessions are terminated when their allotted time expires (as
  configured). On the administrative side, an admin can explicitly revoke a
  user’s sessions in Keycloak at any time (for example, if a user is suspected
  compromised, an admin can force-log-out that account from all services). In
  the service mesh, if a token is no longer valid, AuthService will reject
  further requests with that token. Thus, whether the session ends normally
  (user logout) or abnormally (token expiration or manual revocation), UDS
  cleanly terminates the session and prevents further use of those credentials.
  This behavior satisfies the requirement for session termination.
