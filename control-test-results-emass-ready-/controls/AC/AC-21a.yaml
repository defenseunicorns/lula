  Not Applicable to UDS technology stack. (The UDS stack itself doesn’t
  facilitate user-to-user information sharing beyond hosting applications that
  might do so. However, it provides controls to ensure that any sharing of data
  through UDS applications is access-controlled. For instance, if two users from
  different projects use an application on UDS, Keycloak can enforce that each
  user only accesses their authorized project data. So, while UDS doesn’t
  implement a policy for information sharing, it enables secure sharing by
  honoring the access rules configured (no unauthorized cross-tenant data
  access, etc.). Also, audit logs (through Loki) can track when information is
  accessed or shared.)
