control-information: >-
  Description:

  Enforce approved authorizations for logical access to information and system
  resources in accordance with applicable access control policies.


  Supplemental Guidance:

  Access control policies control access between active entities or subjects
  (i.e., users or processes acting on behalf of users) and passive entities or
  objects (i.e., devices, files, records, domains) in organizational systems. In
  addition to enforcing authorized access at the system level and recognizing
  that systems can host many applications and services in support of mission and
  business functions, access enforcement mechanisms can also be employed at the
  application and service level to provide increased information security and
  privacy. In contrast to logical access controls that are implemented within
  the system, physical access controls are addressed by the controls in the
  Physical and Environmental Protection (PE) family. Related Control(s): AC-2,
  AC-4, AC-5, AC-6, AC-16, AC-17, AC-18, AC-19, AC-20, AC-21, AC-22, AC-24,
  AC-25, AT-2, AT-3, AU-9, CA-9, CM-5, CM-11, IA-2, IA-5, IA-6, IA-7, IA-11,
  MA-3, MA-4, MA-5, MP-4, PM-2, PS-3, PT-2, PT-3, SA-17, SC-2, SC-3, SC-4,
  SC-12, SC-13, SC-28, SC-31, SC-34, SI-4, SI-8.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Access control policy; procedures addressing access
  enforcement; system design documentation; system configuration settings and
  associated documentation; list of approved authorizations (user privileges);
  system audit records; system security plan; privacy plan; other relevant
  documents or records].


  Interview: [SELECT FROM: Organizational personnel with access enforcement
  responsibilities; system/network administrators; organizational personnel with
  information security and privacy responsibilities; system developers].


  Test: [SELECT FROM: Mechanisms implementing access control policy].


  Statement of Weakness:

  None
