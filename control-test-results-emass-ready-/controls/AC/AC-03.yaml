test-results: "UDS enforces access control for systems and services through
  multiple layers. At the application level, Keycloak ensures that only
  authenticated and authorized users can access protected applications (via
  OAuth2/OIDC tokens or SSO sessions). At the service/microservice level,
  AuthService (integrated with Istio’s Envoy sidecars) acts as a policy
  enforcement point to check user tokens and permissions before allowing API
  requests, ensuring that application-level access policies are uniformly
  enforced. Additionally, Kubernetes RBAC ensures that administrative operations
  (like deploying a container or accessing a config) are only executed by
  principals with the correct role. In effect, every request in the UDS
  environment whether a user logging into a web app or a service calling another
  service – goes through an access control check: user requests are vetted by
  Keycloak/AuthService, and inter-service calls are controlled by Istio’s
  security policies. These mechanisms collectively satisfy the control’s intent
  by enforcing assigned access privileges on all attempted actions in the
  system."
