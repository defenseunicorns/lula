  Collectively, these technologies enforce critical security controls such as
  encryption, authentication, monitoring, and anomaly detection to prevent
  unauthorized data disclosures. The organization defines and documents the
  information systems or system components that are to provide these security
  safeguards, ensuring compliance with AC-3(9) of NIST 800-53 Rev 4.

  For interconnected systems, AC-4 extends to controlling how data flows between
  UDS and external or federated systems, ensuring only authorized and properly
  secured exchanges occur. UDS enforces strong ingress and egress controls
  through Istio Ingress/Egress Gateways, NeuVector's Layer-7 firewalling, and
  Pepr/Kubernetes NetworkPolicies, restricting unauthorized external access.
  Authentication and authorization mechanisms, such as Keycloak federated
  authentication, Istio JWT validation, and mTLS, ensure service-to-service
  communication is cryptographically verified.

  UDS information flow control policies are achieved through network
  segmentation and service mesh policies. Istio can implement policies that
  restrict services from talking to each other except as allowed (for example,
  service A cannot call database B unless a policy allows it). Also, NeuVector
  provides Layer-7 firewalling between containers, so even if Kubernetes
  networking would allow two pods to communicate, NeuVector can block flows that
  violate defined security policies or that are not part of a learned normal
  behavior. This means UDS can enforce that data only flows between components
  that should exchange information. UDS covers typical use cases (e.g.,
  preventing a dev namespace service from contacting a prod database) via
  network policy, but it does not inherently label data or enforce policy by
  data content. UDS meets the core intent (network-level info flow control) by
  segmenting and gating traffic.
