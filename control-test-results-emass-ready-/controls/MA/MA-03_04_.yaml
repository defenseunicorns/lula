control-information: >-
  Description:

  Restrict the use of maintenance tools to authorized personnel only.


  Supplemental Guidance:

  Restricting the use of maintenance tools to only authorized personnel applies
  to systems that are used to carry out maintenance functions. Related
  Control(s): AC-3, AC-5, AC-6.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Maintenance policy; procedures addressing system
  maintenance tools; system maintenance tools and associated documentation; list
  of personnel authorized to use maintenance tools; maintenance tool usage
  records; maintenance records; system security plan; other relevant documents
  or records].


  Interview: [SELECT FROM: Organizational personnel with system maintenance
  responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Organizational processes for restricting the use of
  maintenance tools; mechanisms supporting and/or implementing the restricted
  use of maintenance tools].


  Statement of Weakness:

  None
