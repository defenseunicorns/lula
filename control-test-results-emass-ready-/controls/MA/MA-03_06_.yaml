control-acronym: "[r5] MA-03(06)"
control-information: >-
  Description:

  Inspect maintenance tools to ensure the latest software updates and patches
  are installed.


  Supplemental Guidance:

  Maintenance tools using outdated and/or unpatched software can provide a
  threat vector for adversaries and result in a significant vulnerability for
  organizations. Related Control(s): AC-3, AC-6.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Maintenance policy; procedures addressing system
  maintenance tools; system maintenance tools and associated documentation; list
  of personnel authorized to use maintenance tools; maintenance tool usage
  records; maintenance records; system security plan; other relevant documents
  or records].


  Interview: [SELECT FROM: Organizational personnel with system maintenance
  responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Organizational processes for inspecting maintenance tools;
  organizational processes for maintenance tools updates; mechanisms supporting
  and/or implementing the inspection of maintenance tools; mechanisms supporting
  and/or implementing maintenance tool updates.].


  Statement of Weakness:

  None
