control-acronym: "[r5] PM-02"
control-information: >-
  Description:

  Appoint a senior agency information security officer with the mission and
  resources to coordinate, develop, implement, and maintain an organization-wide
  information security program.


  Supplemental Guidance:

  The senior agency information security officer is an organizational official.
  For federal agencies (as defined by applicable laws, executive orders,
  regulations, directives, policies, and standards), this official is the senior
  agency information security officer. Organizations may also refer to this
  official as the senior information security officer or chief information
  security officer. Related Control(s): None.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Information security program plan; procedures
  addressing program plan development and implementation; procedures addressing
  program plan reviews and updates; procedures addressing coordination of the
  program plan with relevant entities; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with information security
  program planning and plan implementation responsibilities; senior information
  security officer; organizational personnel with information security
  responsibilities].


  Statement of Weakness:

  None
