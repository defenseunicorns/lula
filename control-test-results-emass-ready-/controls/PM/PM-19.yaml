control-acronym: "[r5] PM-19"
control-information: >-
  Description:

  Appoint a senior agency official for privacy with the authority, mission,
  accountability, and resources to coordinate, develop, and implement,
  applicable privacy requirements and manage privacy risks through the
  organization-wide privacy program.


  Supplemental Guidance:

  The privacy officer is an organizational official. For federal agencies—as
  defined by applicable laws, executive orders, directives, regulations,
  policies, standards, and guidelines—this official is designated as the senior
  agency official for privacy. Organizations may also refer to this official as
  the chief privacy officer. The senior agency official for privacy also has
  roles on the data management board (see PM-23) and the data integrity board
  (see PM-24). Related Control(s): PM-18, PM-20, PM-23, PM-24, PM-27.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Privacy program documents, including policies,
  procedures, plans, and reports; public privacy notices, including Federal
  Register notices; privacy impact assessments; privacy risk assessments;
  Privacy Act statements; system of records notices; computer matching
  agreements and notices; contracts, information sharing agreements, and
  memoranda of understanding; governing requirements, including laws, executive
  orders, regulations, standards, and guidance; other relevant documents or
  records].


  Interview: [SELECT FROM: Organizational personnel with privacy program
  planning and plan implementation responsibilities; organizational personnel
  with privacy responsibilities; senior agency official for privacy; privacy
  officials].


  Statement of Weakness:

  None
