control-acronym: "[r5] PM-20"
control-information: >-
  Description:

  Maintain a central resource webpage on the organization’s principal public
  website that serves as a central source of information about the
  organization’s privacy program and that:

  a. Ensures that the public has access to information about organizational
  privacy activities and can communicate with its senior agency official for
  privacy;

  b. Ensures that organizational privacy practices and reports are publicly
  available; and

  c. Employs publicly facing email addresses and/or phone lines to enable the
  public to provide feedback and/or direct questions to privacy offices
  regarding privacy practices.


  Supplemental Guidance:

  For federal agencies, the webpage is located at www.[agency].gov/privacy.
  Federal agencies include public privacy impact assessments, system of records
  notices, computer matching notices and agreements, PRIVACT exemption and
  implementation rules, privacy reports, privacy policies, instructions for
  individuals making an access or amendment request, email addresses for
  questions/complaints, blogs, and periodic publications. Related Control(s):
  AC-3, PM-19, PT-5, PT-6, PT-7, RA-8.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Public website; publicly posted privacy program
  documents, including policies, procedures, plans, and reports; position
  description of the senior agency official for privacy; public privacy notices,
  including Federal Register notices; privacy impact assessments; privacy risk
  assessments; Privacy Act statements and system of records notices; computer
  matching agreements and notices; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with privacy program
  information dissemination responsibilities; organizational personnel with
  privacy responsibilities].


  Test: [SELECT FROM: Location, access, availability, and functionality of
  privacy resource webpage].


  Statement of Weakness:

  None
