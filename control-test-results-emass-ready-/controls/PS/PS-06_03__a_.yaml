control-acronym: "[r5] PS-06(03)"
control-information: >-
  Description:

  (a) Notify individuals of applicable, legally binding post-employment
  requirements for protection of organizational information; and

  (b) Require individuals to sign an acknowledgment of these requirements, if
  applicable, as part of granting initial access to covered information.


  Supplemental Guidance:

  Organizations consult with the Office of the General Counsel regarding matters
  of post-employment requirements on terminated individuals. Related Control(s):
  PS-4.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Personnel security policy; procedures addressing access
  agreements for organizational information and systems; signed post-employment
  acknowledgement forms; access agreements; list of applicable, legally binding
  post-employment requirements; system security plan; other relevant documents
  or records].


  Interview: [SELECT FROM: Organizational personnel with personnel security
  responsibilities; organizational personnel who have signed access agreements
  that include post-employment requirements; organizational personnel with
  information security responsibilities].


  Test: [SELECT FROM: Organizational processes for post-employment requirements;
  mechanisms supporting notifications and individual acknowledgements of
  post-employment requirements].


  Statement of Weakness:

  None
