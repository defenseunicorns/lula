control-acronym: "[r5] PS-04(01)"
control-information: >-
  Description:

  (a) Notify terminated individuals of applicable, legally binding
  post-employment requirements for the protection of organizational information;
  and

  (b) Require terminated individuals to sign an acknowledgment of
  post-employment requirements as part of the organizational termination
  process.


  Supplemental Guidance:

  Organizations consult with the Office of the General Counsel regarding matters
  of post-employment requirements on terminated individuals. Related Control(s):
  None.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Personnel security policy; procedures addressing
  personnel termination; signed post-employment acknowledgement forms; list of
  applicable, legally binding post-employment requirements; system security
  plan; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with personnel security
  responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Organizational processes for post-employment
  requirements].


  Statement of Weakness:

  None
