control-acronym: "[r5] PS-03(04)"
control-information: >-
  Description:

  Verify that individuals accessing a system processing, storing, or
  transmitting [Assignment: organization-defined information types] meet
  [Assignment: organization-defined citizenship requirements].


  Supplemental Guidance:

  None. Related Control(s): None.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Personnel security policy; access control policy,
  procedures addressing personnel screening; records of screened personnel;
  screening criteria; records of access authorizations; system security plan;
  other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with personnel security
  responsibilities; organizational personnel with information security
  responsibilities].


  Test: [SELECT FROM: Organizational processes for ensuring valid access
  authorizations for information requiring citizenship; organizational process
  for additional personnel screening for information requiring citizenship].


  Statement of Weakness:

  None
