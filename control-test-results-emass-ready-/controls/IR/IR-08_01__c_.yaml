control-acronym: "[r5] IR-08(01)"
control-information: >-
  Description:

  Include the following in the Incident Response Plan for breaches involving
  personally identifiable information:

  (a) A process to determine if notice to individuals or other organizations,
  including oversight organizations, is needed;

  (b) An assessment process to determine the extent of the harm, embarrassment,
  inconvenience, or unfairness to affected individuals and any mechanisms to
  mitigate such harms; and

  (c) Identification of applicable privacy requirements.


  Supplemental Guidance:

  Organizations may be required by law, regulation, or policy to follow specific
  procedures relating to breaches, including notice to individuals, affected
  organizations, and oversight bodies; standards of harm; and mitigation or
  other specific requirements. Related Control(s): PT-1, PT-2, PT-3, PT-4, PT-5,
  PT-7.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Incident response policy; procedures addressing
  incident response planning; incident response plan; system security plan;
  privacy plan; records of incident response plan reviews and approvals; other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with incident response
  planning responsibilities; organizational personnel with information security
  and privacy responsibilities].


  Test: [SELECT FROM: Organizational incident response plan and related
  organizational processes].


  Statement of Weakness:

  None
