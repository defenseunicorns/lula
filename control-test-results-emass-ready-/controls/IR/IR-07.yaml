control-acronym: "[r5] IR-07"
control-information: >-
  Description:

  Provide an incident response support resource, integral to the organizational
  incident response capability, that offers advice and assistance to users of
  the system for the handling and reporting of incidents.


  Supplemental Guidance:

  Incident response support resources provided by organizations include help
  desks, assistance groups, automated ticketing systems to open and track
  incident response tickets, and access to forensics services or consumer
  redress services, when required. Related Control(s): AT-2, AT-3, IR-4, IR-6,
  IR-8, PM-22, PM-26, SA-9, SI-18.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Incident response policy; procedures addressing
  incident response assistance; incident response plan; system security plan;
  privacy plan; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with incident response
  assistance and support responsibilities; organizational personnel with access
  to incident response support and assistance capability; organizational
  personnel with information security and privacy responsibilities].


  Test: [SELECT FROM: Organizational processes for incident response assistance;
  mechanisms supporting and/or implementing incident response assistance].


  Statement of Weakness:

  None
