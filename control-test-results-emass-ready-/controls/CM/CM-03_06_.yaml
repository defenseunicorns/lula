control-information: >-
  Description:

  Ensure that cryptographic mechanisms used to provide the following controls
  are under configuration management: [Assignment: organization-defined
  controls].


  Supplemental Guidance:

  The controls referenced in the control enhancement refer to security and
  privacy controls from the control catalog. Regardless of the cryptographic
  mechanisms employed, processes and procedures are in place to manage those
  mechanisms. For example, if system components use certificates for
  identification and authentication, a process is implemented to address the
  expiration of those certificates. Related Control(s): SC-12.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Configuration management policy; procedures addressing
  system configuration change control; configuration management plan; system
  design documentation; system architecture and configuration documentation;
  system configuration settings and associated documentation; system security
  plan; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with configuration change
  control responsibilities; organizational personnel with information security
  responsibilities; system/network administrators; system developers; members of
  change control board or similar].


  Test: [SELECT FROM: Organizational processes for configuration change control;
  cryptographic mechanisms implementing organizational security safeguards
  (controls)].


  Statement of Weakness:

  None
