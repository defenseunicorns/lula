test-results: >-
  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  UDS ensures cryptographic mechanisms providing organizational security
  safeguards are strictly controlled under configuration management through
  Infrastructure as Code (IaC) using OpenTofu, and secure deployment practices
  via signed Zarf packages. Cryptographic settings including TLS certificates,
  mutual TLS (mTLS) configurations within Istio Service Mesh, and identity
  provider certificates managed by Keycloak are version-controlled, explicitly
  documented, and securely managed to prevent unauthorized modifications. The
  UDS technology stack utilizes FIPS modules in the underlying container images
  to aid in encryption. These cryptographic mechanisms are under configuration
  management and typically reference a repository that has the image marked as
  FIPS, ensuring that they are effectively managed and documented.
