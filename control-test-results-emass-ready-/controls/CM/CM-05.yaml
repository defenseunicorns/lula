  Not Applicable to UDS technology stack. (The UDS technology stack provides the
  IDAM solution Keycloak to assist in controlling logical access, but the
  responsibility for defining, documenting, approving, and enforcing physical
  access restrictions associated with changes to the information system lies
  with the organization.)

  Not Applicable to UDS technology stack. (UDS platform provides strong
  technical capabilities to define and enforce logical access restrictions
  associated with information system changes. Using centralized identity
  management through Keycloak and Kubernetes Role-Based Access Control (RBAC),
  UDS enables granular control of who can propose, approve, and implement system
  changes. Additionally, infrastructure management through OpenTofu and secure
  deployments via signed Zarf packages ensures that changes are
  version-controlled and auditable. However, explicitly defining and formally
  documenting logical access restrictions such as identifying specific roles or
  individuals authorized to perform particular types of system changes remains
  an organizational responsibility.

  UDS effectively enforces logical access restrictions associated with
  information system changes through integrated identity and access management
  solutions. Centralized authentication and authorization managed by Keycloak,
  combined with Kubernetes Role-Based Access Control (RBAC), ensures that only
  explicitly authorized individuals or roles can implement system modifications.
  Infrastructure as Code (IaC) via OpenTofu and secure software deployments
  using signed Zarf packages enforce these access controls systematically,
  providing automated validation and auditing of permissions during the
  deployment process. Additionally, the policy engine Pepr proactively blocks
  unauthorized configuration changes. Collectively, these integrated mechanisms
  enforce strong logical access restrictions, fully satisfying this control.
