control-acronym: "[r5] CM-05"
control-information: >-
  Description:

  Define, document, approve, and enforce physical and logical access
  restrictions associated with changes to the system.


  Supplemental Guidance:

  Changes to the hardware, software, or firmware components of systems or the
  operational procedures related to the system can potentially have significant
  effects on the security of the systems or individualsâ€™ privacy. Therefore,
  organizations permit only qualified and authorized individuals to access
  systems for purposes of initiating changes. Access restrictions include
  physical and logical access controls (see AC-3 and PE-3), software libraries,
  workflow automation, media libraries, abstract layers (i.e., changes
  implemented into external interfaces rather than directly into systems), and
  change windows (i.e., changes occur only during specified times). Related
  Control(s): AC-3, AC-5, AC-6, CM-9, PE-3, SC-28, SC-34, SC-37, SI-2, SI-10.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Configuration management policy; procedures addressing
  access restrictions for changes to the system; configuration management plan;
  system design documentation; system architecture and configuration
  documentation; system configuration settings and associated documentation;
  logical access approvals; physical access approvals; access credentials;
  change control records; system audit records; system security plan; other
  relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with logical access control
  responsibilities; organizational personnel with physical access control
  responsibilities; organizational personnel with information security
  responsibilities; system/network administrators].


  Test: [SELECT FROM: Organizational processes for managing access restrictions
  to change; mechanisms supporting, implementing, or enforcing access
  restrictions associated with changes to the system].


  Statement of Weakness:

  None
