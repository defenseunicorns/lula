test-results: >-
  Regular users of UDS have no ability to install software on the system. They
  interact with deployed applications but cannot add new applications
  themselves. For instance, a user using a web app served by UDS can't install
  anything on the server hosting it. Installation of software requires
  administrative privileges and goes through the controlled deployment
  mechanism. 

  UDS enforces organizationally defined software installation policies through
  its robust Infrastructure as Code (IaC) approach using OpenTofu and secure
  software deployment via cryptographically signed and verified Zarf packages.
  Software installations are strictly controlled, version-managed, and audited,
  ensuring that only explicitly approved software components and container
  images are deployed within Kubernetes clusters.
