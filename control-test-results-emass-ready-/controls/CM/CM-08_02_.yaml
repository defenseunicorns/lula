test-results: >-
  UDS employs automated mechanisms to maintain an up-to-date and accurate
  inventory of information system components. Specifically, UDS leverages
  Infrastructure as Code (IaC) using OpenTofu and deployment automation with
  secure Zarf packages to maintain precise, documented inventories of all
  deployed infrastructure, containers, and applications.

  UDS employs automated mechanisms to maintain a complete, accurate, and
  continuously updated inventory of information system components. Specifically,
  the use of Infrastructure as Code (IaC) with OpenTofu and secure software
  bundling via Zarf packages ensures all infrastructure, services, and
  applications are documented, tracked, and deployed consistently across
  environments. The UDS user interface is automatically updated to maintain a
  complete real-time inventory of software deployed within UDS.
