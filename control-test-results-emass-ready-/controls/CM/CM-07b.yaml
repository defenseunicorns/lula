test-results: >-
  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  Unused ports or interfaces are not exposed by default (e.g., by Kubernetes
  network policy and Istio configuration). Thus, UDS provides only essential
  capabilities, and unnecessary functionalities (services, ports, privileges)
  are removed or turned off. UDS is deployed with only the necessary services
  and features enabled. The platform uses a minimal set of software just the
  components needed for its mission are installed. Defense Unicorns provides a
  ports, protocols, and services list for tracking.
