test-results: UDS leverages Infrastructure as Code (IaC) via OpenTofu and secure
  deployments using Zarf packages, enabling centralized control and definition
  of allowable services, ports, protocols, and network access within Kubernetes
  clusters. The Istio Service Mesh further enforces these definitions by
  explicitly allowing only approved communications between microservices,
  automatically blocking undefined or unauthorized protocols, ports, and network
  pathways. Although UDS inherently supports enforcing strict control of
  services, ports, and network configurations, explicitly defining acceptable
  and unacceptable components including ports, services, and protocols is an
  organizational policy decision to configure.
