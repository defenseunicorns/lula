control-information: >-
  Description:

  Manage, apply, and verify configuration settings for [Assignment:
  organization-defined system components] using [Assignment:
  organization-defined automated mechanisms].


  Supplemental Guidance:

  Automated tools (e.g., hardening tools, baseline configuration tools) can
  improve the accuracy, consistency, and availability of configuration settings
  information. Automation can also provide data aggregation and data correlation
  capabilities, alerting mechanisms, and dashboards to support risk-based
  decision-making within the organization. Related Control(s): CA-7.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: Configuration management policy; procedures addressing
  configuration settings for the system; configuration management plan; system
  design documentation; system configuration settings and associated
  documentation; system component inventory; common secure configuration
  checklists; change control records; system audit records; system security
  plan; privacy plan; other relevant documents or records].


  Interview: [SELECT FROM: Organizational personnel with security configuration
  management responsibilities; organizational personnel with information
  security and privacy responsibilities; system/network administrators; system
  developers].


  Test: [SELECT FROM: Organizational processes for managing configuration
  settings; automated mechanisms implemented to manage, apply, and verify system
  configuration settings].


  Statement of Weakness:

  None
