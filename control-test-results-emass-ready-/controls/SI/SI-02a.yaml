test-results: >-
  Defense Unicorns provides up-to-date CVE data at the frequency the
  organization requires. This CVE data is then displayed in the UDS UI CVE
  Reports tab which provides the appropriate personnel with system flaws.
  Defense Unicorns actively monitors for vulnerabilities in included components
  (e.g., if a new CVE in Istio or Keycloak is announced) and releases
  updates/patches in a timely mannerâ€‹. Because UDS is delivered as
  code/container images, updating a component means deploying a new image that
  fixes the issue.

  The UDS UI CVE Report tab serves as a reporting dashboard if personnel have
  access but also has the ability to export to an excel sheet for distribution
  outside of UDS. Cybersecurity personnel can use this excel sheet to generate
  POA&Ms in eMASS at their required frequency.

  Flaw remediation is addressed by the fact that UDS identifies flaws (via RA-5
  vulnerability scanning) and the architecture makes it easy to deploy patches
  (using updated images via Zarf). When a security patch is released for a
  component (say a new Keycloak version fixes a vulnerability), the organization
  can build a new UDS package with that updated component and deploy it
  relatively quickly.
