test-results: In UDS, unauthorized security-relevant changes are defined as any
  deviations from the approved baseline configuration or software state such as
  unauthorized modifications to container images, configuration files, service
  mesh policies, or authentication settings that could compromise the system's
  security. These changes are identified through continuous monitoring and
  enforcement mechanisms provided by Pepr, NeuVector, and Kubernetes audit logs,
  with additional visibility from Prometheus, Grafana, and Loki. Once such
  deviations are detected, they are flagged as security incidents and integrated
  into the incident response capability, triggering alerts and initiating
  forensic analysis to enable rapid containment and remediation.
