control-information: >-
  Description:

  Upon detection of a potential integrity violation, provide the capability to
  audit the event and initiate the following actions: [Selection (one or more):
  generate an audit record; alert current user; alert [Assignment:
  organization-defined personnel or roles]; [Assignment: organization-defined
  other actions]].


  Supplemental Guidance:

  Organizations select response actions based on types of software, specific
  software, or information for which there are potential integrity violations.
  Related Control(s): AU-2, AU-6, AU-12.


  Potential Assessment Methods and Objectives:

  The below information from the NIST SP 800-53 Revision 5 Security Catalog is
  intended to provide additional optional mechanisms to take into account when
  reviewing this Security Control. Assessments of the individual security
  requirements must still include a response to the specific procedures/guidance
  stated in the correlated Assessment Procedures.


  Examine: [SELECT FROM: System and information integrity policy; system and
  information integrity procedures; procedures addressing software, firmware,
  and information integrity; system design documentation; system configuration
  settings and associated documentation; integrity verification tools and
  associated documentation; records of integrity scans; incident response
  records; list of security-relevant changes to the system; automated tools
  supporting alerts and notifications if unauthorized security changes are
  detected; system audit records; system security plan; other relevant documents
  or records].


  Interview: [SELECT FROM: Organizational personnel responsible for software,
  firmware, and/or information integrity; organizational personnel with
  information security responsibilities; system/network administrators; system
  developer].


  Test: [SELECT FROM: Software, firmware, and information integrity verification
  tools; mechanisms supporting and/or implementing the capability to audit
  potential integrity violations; mechanisms supporting and/or implementing
  alerts about potential integrity violations].


  Statement of Weakness:

  None
