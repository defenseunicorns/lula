  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  This likely refers to detecting unauthorized changes to software and
  information. As described, NeuVector is effectively doing this it will detect
  if any unexpected process or file change occurs in a container beyond what was
  present at deployment. Also, any changes to Kubernetes resources (adding a new
  pod, changing a config) are logged and can be monitored an unauthorized change
  (like someone applying a manifest outside of GitOps) can trigger an alert via
  admission control tools (Pepr could block or log it). So the infrastructure is
  in place to catch if something deviates from the baseline. This could be
  considered integrity monitoring. For example, if an attacker managed to modify
  a container image on disk, its hash would differ and would notice either
  failing to start the container or flagging it as un-scanned. UDS covers
  continuous verification and alerts on any unauthorized modifications.

  In UDS, when a potential integrity violation is detected, the system
  automatically generates a detailed audit record capturing critical information
  such as timestamps, affected components, user or service identities, and the
  nature of the violation. This capability is provided by integrated logging
  tools like Loki and enforced through Pepr policies and NeuVectorâ€™s monitoring,
  ensuring that all events are documented in a tamper-resistant manner for
  subsequent forensic analysis and incident response.

  UDS actively responds to potential integrity violations through its integrated
  security tools. Specifically, NeuVector immediately detects unauthorized
  container modifications, runtime anomalies, and integrity deviations,
  automatically generating detailed audit records and real-time alerts to
  designated security administrators. Additionally, Vector and Loki aggregate
  these security event logs, preserving detailed audit trails. Alerts generated
  by NeuVector and metrics monitored via Prometheus and Grafana ensure rapid
  visibility of potential integrity violations, notifying defined organizational
  personnel or security roles to facilitate timely incident response.
  Collectively, these capabilities meet the requirement by promptly initiating
  audit logging and alerting actions upon detection of potential integrity
  violations.
