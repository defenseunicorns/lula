test-results: >-
  This control has been inherited and will receive test results from the
  providing system or Common Control Package.

  UDS system-generated alerts (from NeuVector, Prometheus, Keycloak events,
  etc.) are themselves subject to monitoring. Essentially this means having a
  process to ensure that when an alert is triggered, it’s noticed and handled.
  UDS’s integration of these tools ensures alerts are centralized (e.g., sent to
  a Mattermost or email via Alertmanager, or shown on a dashboard). The security
  team can monitor the customized dashboard which will show any critical alerts
  in real time. Since we already established automated alerting, here we ensure
  there’s a mechanism for those alerts to be consumed which falls slightly into
  procedure. However, from a technical view, UDS consolidates alerts and
  provides views that security personnel can monitor continuously. If needed,
  integration with SIEM or ticketing can be done so no alert falls through
  cracks. This satisfies the requirement that the system’s alert outputs are
  themselves effectively monitored and responded to.
