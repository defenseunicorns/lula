test-results: Keycloak performs input validation internally for authentication
  and authorization-related inputs, ensuring protection against common injection
  and malformed input attacks. It validates all authentication credentials,
  tokens, and form inputs (e.g., usernames, passwords, client IDs, OAuth
  parameters) received during user authentication or authorization flows.
  Keycloak specifically checks for format and structure validation. Ensures all
  input parameters conform to expected patterns (e.g., rejects malformed
  OAuth2/OIDC requests). Prevents injection attacks by enforcing strict parsing
  rules, escaping special characters, and rejecting inputs outside expected
  parameters. Cryptographically verifies the authenticity and integrity of JWT
  tokens, rejecting any tokens that fail verification. (UDS cannot universally
  enforce input validation for all applications; that is typically the
  responsibility of each application (e.g., a web app needs to validate user
  input to prevent SQL injection.)
